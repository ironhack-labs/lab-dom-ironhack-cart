<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Ironhack cart</title>
  </head>
  <body>
    <header><h1>Iron-Hack Merch Shop</h1></header>
    <main>
      <div class="product-control" id="product-control">
        <!-- prettier-ignore -->
        <select 
          id="selProductName" 
          name="selProductName" 
          onChange="selectBoxChange()"> 
       </select>
        <span>$</span><label placeholder="Product Price in $" id="txtProductPrice">0</label>
        <!-- prettier-ignore -->
        <input
         id="txtproductQty"
         type="text" 
         name="txtproductQty" 
         placeholder="Quantity#"></input>
        <span>$</span><label id="lblTotal">Total</label>
        <!-- prettier-ignore -->
        <button id="btnAddCart" onclick="addToCart(event.target)" class="btn-success">Add to Cart</button>
      </div>
      <div class="cart-container" id="cart-container">
        
      </div>
      <div class="total">
        <button id="total" class="btn" onclick="calcTotal()">Total: </button>
        <span>$</span> <label id="cartTotal" class="cart-total"></label>
      </div>
    
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
