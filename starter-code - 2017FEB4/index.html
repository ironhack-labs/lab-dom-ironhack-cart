<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
  <div class="title">
    <img src="https://2016.miami.wordcamp.org/files/2016/01/ironhack-sm.png" alt="Iron Hack logo" />
    <h1>Merchandising Shop</h1>
  </div>



  <div class="createItem" id="createItem">
    <ul class="createTableItems" id="createTableItems">
      <li class="createItemName">
        Item
        <input type="text" class="textCreateItem" id="textCreateItem" value="Desc" size="8">
      </li>
        <li class="createPrice" id="createPrice">
          Price
          <input type="text" class="textCreatePrice" id="textCreatePrice" value="2" size="8" >
        </li>
        <li class="createQuantity">
          QTY
          <input type="text" class="createQty" id="createQty" value="1" size="9" >
        </li>
        <li>. . . .</li>
        <li>....</li>
      </form>
      <li class="createTotal" id="createTotal">...</li>
      <li><button class="buttonCreate" id="buttonCreate" type="submit">Create</button></li>
    </ul>
  </div>
  <div>
    <p>
      <br>
      <br>
      <br>
      <div id="totalPrice">
        <h1 class="tprice" id="tprice"></h1>
      </div>
      <hr>
    </p>
  </div>
  <div class="item" id="item">
    <ul class="tableItems" id="tableItems">
      <li class="itemName" id="itemName">Item</li>
      <form onsubmit="">
        <li class="price" id="price">$2.00</li>
        <li class="quantity" id="quantity">
          QTY
          <input type="text" class="qty" value="0" size="8">
          <!-- <br>
          <button type="submit" class="buttonCalculate" id="buttonCalculate" onsubmit="calculateButton()">Calculate Prices</button> -->
        </li>
      </form>
      <li class="total" id="total">Total</li>
      <li id="buttonDelete"><button class="buttonDelete" type="submit">Delete</button></li>
    </ul>
  </div>


  <div class="theAnswer">
    <img src="https://camo.githubusercontent.com/d90f802a741cafd091c950cf09f687e2e9b280b5/68747470733a2f2f692e696d6775722e636f6d2f464756557548742e706e67" alt="the answer key" />
  </div>
  <script type="text/javascript" src="./js/index.js"></script>

</body>
</html>
