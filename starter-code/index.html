<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js" async></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1 class="center-text">Ironhack<br>Merchandising Shop</h1>
  <section class="container">
    <div class="inline-block col-xs-2 left">
      <span>Cool T-shirt</span>
    </div>
    <div class="inline-block col-xs-2 left">
      <span id="unit-price">$24.99</span>
    </div>
    <div class="inline-block col-xs-2 left">
      <label for="qty">QTY</label>
      <input type="text" id="qty" value="0">
    </div>
    <div class="inline-block col-xs-2 left">
      <span class='item-totals' id="item-total">$0.00</span>
    </div>
    <div class="inline-block col-xs-2 left">
      <button label="Delete" class="btn btn-delete">
        Delete
      </button>
    </div>
  </section>
  <section class="container">
    <div class="inline-block col-xs-2 left">
      <span>Cool Jacket</span>
    </div>
    <div class="inline-block col-xs-2 left">
      <span id="unit-price">$64.99</span>
    </div>
    <div class="inline-block col-xs-2 left">
      <label for="qty">QTY</label>
      <input type="text" id="qty" value="0">
    </div>
    <div class="inline-block col-xs-2 left">
      <span class='item-totals' id="item-total">$0.00</span>
    </div>
    <div class="inline-block col-xs-2 left">
      <button label="Delete" class="btn btn-delete">
        Delete
      </button>
    </div>
  </section>
  <section class="container">
    <div class="inline-block col-xs-2 left">
      <span>Cool Pants</span>
    </div>
    <div class="inline-block col-xs-2 left">
      <span id="unit-price">$79.99</span>
    </div>
    <div class="inline-block col-xs-2 left">
      <label for="qty">QTY</label>
      <input type="text" id="qty" value="0">
    </div>
    <div class="inline-block col-xs-2 left">
      <span class='item-totals' id="item-total">$0.00</span>
    </div>
    <div class="inline-block col-xs-2 left">
      <button label="Delete" class="btn btn-delete" id="delete-button">
        Delete
      </button>
    </div>
  </section>
  <section class="container">
    <div class="inline-block col-xs-2 left">
      <input id="product-name" type="text" placeholder="Product Name">
    </div>
    <div class="col-xs-2 left">
      <input id="product-price" type="text" placeholder="Product Price">
    </div>
    <div class="col-xs-2 left min-height">
    </div>
    <div class="col-xs-2 left min-height">
    </div>
    <div class="inline-block col-xs-2 left">
      <button label="Create" class="btn btn-create" id="create-button">
        Create
      </button>
    </div>
  </section>
  <button label="Calculate Prices" class="btn btn-success clear block center" id="calc-prices-button">
    Calculate Prices
  </button>
  <h1 class="center-text">Total Price: $0.00</h1>
</body>
</html>
