<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>


<body>
  <main id="main-section">
    <h1>Ironhack<br>Merchandising Shop</h1>
    <section id="cart-section">
      <!-- Start Cart Section -->
      <div class="product-wrapper">
        <div><span id="IronBubble">IronBubble-head</span></div>
        <div>$<span class="price">25</span></div>
        <div><label>QTY</label><input type="text" placeholder="Quantity"></div>
        <div><span class="total">0</span></div>
        <div><button class="btn-delete btn">Delete</button></div>
      </div>
      <!--Second Cart-->
      <div class="product-wrapper">
        <div><span id="IronShirt">IronShirt</span></div>
        <div>$<span id="price">15</span></div>
        <div><label>QTY</label><input type="text" placeholder="Quantity"></div>
        <div><span class="total">0</span></div>
        <div><button class="btn-delete btn">Delete</button></div>
      </div>
      <div class="product-wrapper">
        <div><span id="IronCup">IronCup</span></div>
        <div>$<span class="price">10</span></div>
        <div><label>QTY</label><input type="text" placeholder="Quantity"></div>
        <div><span class="total">0</span></div>
        <div><button class="btn-delete btn">Delete</button></div>
      </div>
      <div class="product-wrapper">
        <div><span id="IronSticker">IronSticker</span></div>
        <div>$<span class="price">10</span></div>
        <div><label>QTY</label><input type="text" placeholder="Quantity"></div>
        <div><span class="total">0</span></div>
        <div><button class="btn-delete btn">Delete</button></div>
      </div>
      <!-- create new -->
      <div class="create-new product-wrapper">
        <div><input id="new-productname" type="text" placeholder="New Product" /></div>
        <div><input id="new-productprice" type="number" placeholder="price" /></div>
        <div><button id="create">Create</button></div>
      </div>
    </section>
    <div id="calc-price">
      <button id="calculate-price-btn" class="btn-success btn">Calculate price</button>
      <div>
        <h2>Total Price: $<span id="total-sum">0</span></h2>
      </div>
    </div>






  </main>
</body>

</html>
