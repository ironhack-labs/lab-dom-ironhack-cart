<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-reboot.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-grid.min.css">

  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>

  <header>
    <h1> Ironhack Merchandising Shop</h1>

  </header>

  <main>
    <div class="container">
      <div class="row">

        <div class="col-3">
          <span> IronBubble-Head</span>
        </div>
        <div class="col-3"><span class="price">25.33</span>$</div>
        <div class="col-3">
          <label for="quantity"> Qty</label>
          <input id="quantity" class="quantity" type="number">


        </div>
        <div class="col-1">
          <p><span class="total-price">0</span>€</p>
        </div>
        <div class="col-2">
          <a href="#" class="btn btn-delete">Delete</a>
        </div>


      </div>
      <div class="row">

        <div class="col-3">
          <span> IronShirt</span>
        </div>
        <div class="col-3"><span class="price">15.00</span>$</div>
        <div class="col-3">
          <label for="quantity2"> Qty</label>
          <input id="quantity2" class="quantity" type="number">

        </div>
        <div class="col-1">
          <p><span class="total-price">0</span>€</p>
        </div>
        <div class="col-2">
          <a href="#" class="btn btn-delete">Delete</a>
        </div>


      </div>
    </div>
    <div class="col-12">
      <input id="calc-prices-button" type="submit" class=" btn btn-success" value="Calculate Prices">
    </div>
  </main>

</body>

</html>
