<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
<div class="header">
  <h1>Ironhack</h1>
  <h2>Merchandising Shop</h2>
</div>
<div class="cart">
  <div class="prod-name">
    <span>Orange</span>
  </div>
  <div class="unit-cost">
    <span class="currency">$</span>
    <span class="cost">25.00</span>
  </div>
  <div class="qty-imput">
    <label>QTY</label>
    <input class="qty" type="number"/>
  </div>
  <div class="total">
    <span class="currency">$</span>
    <span class="tot-price"></span>
  </div>
  <div class="delete">
    <button class="btn-delete">Delete</button> 
  </div>
</div>
<div class="cart">
    <div class="prod-name">
      <span>Apples</span>
    </div>
    <div class="unit-cost">
      <span class="currency">$</span>
      <span class="cost">5.00</span>
    </div>
    <div class="qty-input">
      <label>QTY</label>
      <input class="qty" type="number"/>
    </div>
    <div class="total">
      <span class="currency">$</span>
      <span class="tot-price"></span>
    </div>
    <div class="delete">
      <button class="btn-delete">Delete</button> 
    </div>
  </div>
<div class="calculate" id="calculate">
  <button id="calc-prices-button">Calculate Prices</button>
</div>
<div class="cart-total">
    <h2>Total Price: $<span id="cart-total-amount"></span></h2>
</div>
<div class="new-prod">
  <div class="inputs">
      <input type="text" id="new-prod-name" placeholder="Product Name"/>
      <input type="number" id="new-prod-price" placeholder="Product Price"/>
  </div>
  <div class="button">
      <button id="new-item-create">Add Item</button>
  </div>
</div>
</body>
</html>
