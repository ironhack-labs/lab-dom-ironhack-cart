<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Ironhack Cart</title>

</head>
<body>
  <div class="container" id="something">
    <h1 id="h1">Ironhack </br> Merchandising Shop</h1>

    <div class="row">
        <div class="col-xs-5">
          <span class="productName">IronBubble-head</span>
        </div>
        <div class="col-xs-5">
          <span class="productCost">$25.00</span>
        </div>
        <div class="col-xs-5">
          <label for="qty">QTY</label>
          <input type="text" placeholder="0" class="qty">
        </div>
        <div class="col-xs-5">
          $<span class="totalProductPrice">0.00</span>
        </div>
        <div class="col-xs-5 delete">
          <button class="btn btn-delete"> Delete </button>
        </div>
    </div>

    <div class="row">
      <div class="col-xs-5">
        <span class="productName">Ironshirt</span>
      </div>
      <div class="col-xs-5">
        <span class="productCost">$15.00</span>
      </div>
      <div class="col-xs-5">
        <label for="qty">QTY</label>
        <input type="text" placeholder="0" class="qty">
      </div>
      <div class="col-xs-5">
        $<span class="totalProductPrice">0.00</span>
      </div>
      <div class="col-xs-5 delete">
        <button class="btn btn-delete"> Delete </button>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-5">
        <input id="productNameValue" type="text" placeholder="Product Name">
      </div>

      <div class="col-xs-5">
        <input id="productCostValue" type="text" placeholder="Product Cost">
      </div>
        <button id="createBtn"> Create </button>
      </div>
    </div>

    <div class="row calculate">
        <button id="calc-prices-button" class="btn btn-success" onclick="calculatePrices()"> Calculate Prices </button>
    </div>

    <div class="row totalPrice">
      <h2 id="total-price">Total Price: $<span id="spanTotal">0</span></h2>
    </div>

  </div>
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
