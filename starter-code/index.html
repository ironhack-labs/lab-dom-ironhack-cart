<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body> 
  <header>
    <h1>Ironhack Cart</h1>
  </header>
  <div id="productList">
    <div class="wrapper">
      <span>IronBubble-head</span>
      <span>$<span class="itemPrice">25.00</span></span>
      <div>
        <label class="quantity" for="">QTY
        <input class="itemQuantity" type="number"></label>
      </div>
      <div>
        <span>$<span class="totalPrice">0</span></span>   
      </div>
      <div>
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>
    <div class="wrapper">
      <span>IronShirt</span>
      <span>$<span class="itemPrice">15.00</span></span>
      <div>
        <label class="quantity" for="">QTY
        <input class="itemQuantity" type="number"></label>
      </div>
      <div>
        <span>$<span class="totalPrice">0</span></span>   
      </div>
      <div>
          <button class="btn btn-delete">Delete</button>
      </div>
    </div>
  </div>
  <div>
    <input type="text" id="productName">
    <input type="number" id="productPrice">
    <button id="new-item-create">Create</button>
  </div> 
  <div class="greenBtn">
    <button class="btn btn-success calc-prices-button">Calculate Prices</button>
  </div>
  <div class="greenBtn">
      <h2>Total Price: $<span class="finalTotal">0</span></h2>
  </div>
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
