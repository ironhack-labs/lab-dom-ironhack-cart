<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Merchandising Shop</h1>
  <div class="wrapper">
    <div>
      <span>
        <p> IronBubble-head</p>
      </span>
    </div>
    <div>
      <span class="unitPrice">25.00$</span>  
    </div>
    <div>
      <label for="" class="quantity">Qty</label>
      <input type="number">
    </div> 
    <div>
      <span class="subTotal"> 0.00$</span>
    </div> 
    <div>
      <button class="btn btn-delete">Delete</button>
    </div>
  </div>
  <div class="wrapper">
      <div>
        <span>
          <p> IronShirt </p>
        </span>
      </div>
      <div>
        <span class="unitPrice">15.00$ </span>
      </div>
      <div>
        <label for="" class="quantity">Qty</label>
        <input type="number">
      </div> 
      <div>
        <span class="subTotal"> 0.00$</span>
      </div> 
      <div>
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>
  <button id="calc-prices-button" class="btn btn-success" >Calculate Prices</button>
  <h2>Total Price: <span id="total-price">0$</span></h2>
</body>
</html>
