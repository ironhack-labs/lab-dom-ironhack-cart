<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Merchandising Shop</h1>

  <div class="flexbox">
    <span class="productName">IronBubble-head</span>
    <span class="unitPrice">$25.00</span>
    <div>
      <label for="quantity">QTY</label>
      <input type="number" id="quantity" placeholder="0">
    </div>
    <div>
      <span class="totalPrice">totalPrice</span>
    </div>
    <div>
      <button name="button" class="btn btn-delete">Delete</button>
    </div>
  </div>

  <div class="flexbox">
    <button name="button" class="btn btn-success">Calculate Prices</button>
  </div>

</body>
</html>
