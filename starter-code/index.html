<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Ironhack cart</title>
</head>
<body>
  
  <header id="header">
    <h1>Ironhack <br> Merchandising Shop</h1>
  </header>

  
  <main>
    <div id="container">
      <div class="allproducts">
        <div class="product">
          <div class="product-name">
            <span>IronBubble-head</span>
          </div>
          <div class="product-price">
            <span>$25.00</span>
          </div>
          <div>
            <label for="product-qty">QTY</label>
            <input type="number" class="product-qty" value="0" min="0">
          </div>
          <div class="product-total-price" onchange="updatePriceByProduct()">
            <span>$0.00</span>
          </div>
          <div class="button">
            <button type="submit" class="btn btn-delete">Delete</button>
          </div>
        </div>
        
        <div class="product">
          <div class="product-name">
            <span>IronShirt</span>
          </div>
          <div class="product-price">
            <span>$15.00</span>
          </div>
          <div>
            <label for="product-qty">QTY</label>
            <input type="number" class="product-qty" value="0" min="0">
          </div>
          <div class="product-total-price" onchange="updatePriceByProduct()">
            <span>$0.00</span>
          </div>
          <div class="button">
            <button type="submit" class="btn btn-delete">Delete</button>
          </div>
        </div>
      </div>

        <div class="new-product">
          <div>
            <input type="text" id="new-name" placeholder="Name your product">
          </div>
          <div>
            <input type="number" id="new-price" placeholder="$0.00" min="0">
          </div>
          <div></div>
          <div></div>
          <div class="button">
            <button type="submit" id="btn-create">Create</button>
          </div>
        </div>
      </div>
      
      <div id="calc-total">
        <button type="submit" class="btn" id="btn-success">Calculate Prices</button>
        <div>
          <h2>Total Price: $ <span id="total-price">0</span></h2>
        </div>
      </div>
      
  </main>


<script type="text/javascript" src="js/index.js"></script>


</body>


</html>
