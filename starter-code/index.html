<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
  <div class="cart">
    <header>
      <h1>Ironhack Merchandising Shop</h1>
    </header>
    <div class="productos">
        <div class="product">
          <span>IronBubble-head</span>
          <div><span>$25</span></div>
          <div class="quantity">QTY  <input type="text" class="label" value="0"></div>
          <div><span class="quantity">$10.00</span></div>
          <div><button class="btn-delete" type="button">Delete</button></div>
        </div>
        <div class="product">
          <span>IronBubble-body</span>
          <div><span>$25</span></div>
          <div class="quantity">QTY  <input type="text" class="label" value="0"></div>
          <div><span class="quantity">$10.00</span></div>
          <div><button class="btn-delete" type="button">Delete</button></div>
        </div>
    </div>
    <div class="addProducts">
      <div>
        <label for="productName">Nombre del Producto</label> <input type="text" name="" id="productName"> 
      </div>
      <div>
        <label for="productPrice">Precio del Producto</label><input type="text" name="" id="productPrice">
      </div>
      <div>
          <button id="create-button">Crear Producto</button>
      </div>
    </div>
    <div><h2>Total Price $<span id="total-price-span">0.00</span></h2></div>
    <div class="calculate">
        <button class="btn btn-success" id="calc-prices-button">Calculate price</button>
    </div>
  </div>
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
