<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>

<div class="container">

  <div class="info-container">
    <span> <h1>Ironhack Merchandising Shop </h1></span>
  </div>

<div class="itemList">

<div class="row">

  <div class="col-xs-2">
    <span class="productName">product1</span>
  </div>

  <div class="col-xs-1">
    <span class="productPrice">$10.00</span>
  </div>

  <div class="col-xs-4">
    <label class="quantity">QTY</label>
    <input type="text" name="" id="inputQTY">
  </div>

  <div class="col-xs-2">
    <span class="totalPrice">$0.00</span>
  </div>

  <div class="col-xs-3">
    <button class="btn-delete">Delete</button>
  </div>

</div>

</div>

<div class="calculatePrice">
  <button class="btn-success"> Calculate Prices </button>
</div>

</div>

</body>
</html>
