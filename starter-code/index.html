<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <header><h1>Ironhack Merchandising Shop</h1></header>
  <div>
    <div class="item-row flex-container">
      <div><span>IronBubble-head</span></div>
      <div><span class="unit-price">$25.00</span></div>
      <div>
        <label>QTY</label>
        <input class="qty" type="number" min="0" placeholder="0">
      </div>
      <div class="parent"><span class="items-price">$0.00</span></div>
      <div><button class="btn btn-delete" type="button">Delete</button></div>
    </div>
    <div class="item-row flex-container">
        <div><span>IronShirt</span></div>
        <div><span class="unit-price">$15.00</span></div>
        <div>
          <label>QTY</label>
          <input class="qty" type="number" min="0" placeholder="0">
        </div>
        <div class="parent"><span class="items-price">$0.00</span></div>
        <div><button class="btn btn-delete" type="button">Delete</button></div>
      </div>
  </div>
  <div class="btn-flex"><button id="calc-prices-button" class="btn btn-success" type="button">Calculate Prices</button></div>
  <div><h2>Total Price: <span id="total-price">$0</span></h2></div>
</body>
</html>
