<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Cart</h1>

  <table id="cart">
    <thead>
      <tr>
        <th>Product name</th>
        <th>Price unit</th>
        <th>Quantity</th>
        <th>Sub-total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr class="product">
        <td class="name">
          <span id="ironBubble-head">IronBubble-head</span>
        </td>
    
        <td class="pu">
          $<span id="ironPrice">25.00</span>
        </td>
    
        <td class="qty">
          <label>
            <input type="number" value="0" min="0" id="ironQuantity">
          </label>
        </td>
    
        <td class="subtot">
          $<span id="ironSubtotal">0</span>
        </td>
    
        <td class="rm">
          <button class="btn btn-delete">Delete</button>
        </td>
      </tr>
      <tr class="product">
        <td class="name">
          <span id="ironBubble-head2">IronBubble-head2</span>
        </td>
    
        <td class="pu">
          $<span id="ironPrice2">50.00</span>
        </td>
    
        <td class="qty">
          <label>
            <input type="number" value="0" min="0" id="ironQuantity2">
          </label>
        </td>
    
        <td class="subtot">
          $<span id="ironSubtotal2">0</span>
        </td>
    
        <td class="rm">
          <button class="btn btn-delete">Delete</button>
        </td>
      </tr>
    </tbody>
    <!-- <tfoot>
      <tr class="new">
        <td>
          <input type="text"/>
        </td>
        <td>
          <input type="number" min="0"/>
        </td>
        <td></td>
        <td></td>
        <td>
          <button id="create" class="btn">Create</button>
        </td>
      </tr>
    </tfoot> -->

  </table>

  <p class="cta">
    <button id="calc" class="btn btn-success">Calculate prices</button>
  </p>

  <h2>Total: $<span id="absoluteTotal">0</span></h2>

  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
