<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <script type="text/javascript" src="./js/index.js"></script>
    <title>Ironhack cart</title>
  </head>
  <body>
    <h1 id="head">Ironhack Merchandising Shop</h1>
    <div class="products">
      <div class="product">
        <div class="col"><span class="name">IronBubble-Head</span></div>
        <div class="col">
          <span class="cost">25</span><span class="coin"> €</span>
        </div>
        <div class="quantity-container col">
          <label class="col quantity" for="qty-in">QTY</label>
          <input
            class="col qty-in"
            type="number"
            min="0"
            placeholder="Quantity"
            onblur="updateUnitPrice()"
          />
        </div>
        <div class="col"><span class="total">0</span><span> €</span></div>
        <div class="col">
          <button class="btn btn-delete" onclick="deleteItem()">Delete</button>
        </div>
      </div>

      <div class="product">
        <div class="col"><span class="name">IronShirt</span></div>
        <div class="col">
          <span class="cost">67.5</span><span class="coin"> €</span>
        </div>
        <div class="quantity-container col">
          <label class="col quantity " for="qty-in">QTY</label>
          <input
            class="col qty-in"
            type="number"
            min="0"
            placeholder="Quantity"
            onblur="updateUnitPrice()"
          />
        </div>
        <div class="col">
          <span class="total">0</span><span class="coin"> €</span>
        </div>
        <div class="col">
          <button class="btn btn-delete" onclick="deleteItem()">Delete</button>
        </div>
      </div>
    </div>

    <div class="createApp">
      <input type="text" class="newName" placeholder="Item's name" />
      <input type="number" class="newPrice" min="0" placeholder="Price" />

      <button class="create btn" onclick="createNewItem()">Create</button>
    </div>

    <div class="btn-calc">
      <button class="btn btn-success" onclick="getFinalPrice()">
        Calculate Prices
      </button>
    </div>
    <h2>
      Total Price <span class="finalPrice">0</span><span class="coin"> €</span>
    </h2>

    <div class="sale">Get the Sale!</div>
  </body>
</html>
