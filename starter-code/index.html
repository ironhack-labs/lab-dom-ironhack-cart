<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>

<h1 class="flex-container">IronHack Store</h1>

<div class="product-wrapper flex-container"> 

    <div>
      <span id="product-name">IronHack Bobble Head</span>
    </div>

    <div>
      <span id="cost-of-item">$25.00</span>
    </div>

    <div>
      <label for="qty">QTY:</label>
      <input id="qty-input" type="text" value="" label="QTY">
    </div>

    <div >
      <label for="total=price">Total Price:</label>
      <span id="total-price">$0</span>
    </div>

    <div class=".btn">
      <button class="btn-delete" type="submit">Delete</button>
    </div>

</div>

<div class="flex-container">

  <button onclick="calculatePriceButton()" class="btn-success calc-prices-button">Calculate Total</button>

</div>


<button onclick="createNewItem()" class="create-new-item btn-success">Create</button>

<div class="flex-container">
  <h2>Total Price: <span>$0</span></h2>
</div>

</body>
</html>
