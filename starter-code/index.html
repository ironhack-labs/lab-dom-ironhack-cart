<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>

  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.2.2/dist/css/uikit.min.css" />

</head>

<body class="uk-background-muted">
  <main class="uk-container uk-width-5-6 uk-height-1-1 uk-padding">
    <h1 class="uk-text-bold uk-text-emphasis uk-margin-large-bottom">
      Ironhack Cart
      <span class="uk-margin-small-left uk-text-muted" uk-icon="icon: cart; ratio: 1.5"></span>
    </h1>

    <section class="uk-overflow-auto uk-card uk-card-default uk-padding-small">
      <table id="cart" class="uk-table uk-table-divider uk-table-middle uk-table-hover">
        <thead>
          <tr>
            <th>Product name</th>
            <th>Price unit</th>
            <th>Quantity</th>
            <th>Sub-total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr class="product uk-table-shrink	">
            <td class="name">
              <span>IronBubble-head</span>
            </td>

            <td class="pu">
              $<span>25.00</span>
            </td>

            <td class="qty">
              <label>
                <input class="uk-input" type="number" value="0" min="0">
              </label>
            </td>

            <td class="subtot">
              $<span>0</span>
            </td>

            <td class="rm">
              <button class="btn btn-delete uk-button uk-button-small uk-button-danger">Delete</button>
            </td>
          </tr>
          <tr class="product uk-table-shrink">
            <td class="name">
              <span>Producto nro 2</span>
            </td>

            <td class="pu">
              $<span>25.00</span>
            </td>

            <td class="qty">
              <label>
                <input class="uk-input" type="number" value="0" min="0">
              </label>
            </td>

            <td class="subtot">
              $<span>0</span>
            </td>

            <td class="rm">
              <button class="btn btn-delete uk-button uk-button-small uk-button-danger">Delete</button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr class="new uk-table-shrink ">
            <td>
              <div class="uk-inline">
                <span class="uk-form-icon" uk-icon="icon:  tag"></span>
                <input class="uk-input" type="text" placeholder="Nombre de tu producto" />
              </div>
            </td>
            <td>
              <div class="uk-inline">
                  <span class="uk-form-icon" >$</span>
                  <input class="uk-input" type="number" min="0" placeholder="Precio"/>
              </div>
            </td>
            <td></td>
            <td></td>
            <td>
              <button id="create" class="btn uk-button uk-button-small uk-button-secondary">Create</button>
            </td>
          </tr>
        </tfoot>
      </table>
      <!-- <p class="cta">
      <button id="calc" class="btn btn-success">Calculate prices</button>
    </p> -->
    </section>

    <h2 class="uk-text-emphasis">Total: </span>  $<span>0</span></h2>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.2/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.2/dist/js/uikit-icons.min.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
