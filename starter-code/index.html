<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <header>
    <h1 class="title">Ironhack Merchandising Shop</h1>
  </header>
  <div class="cartDiv">
    <div class="productName">
      <span>IronBubble-head</span>
    </div>
    <div class="unitCost">
      <span>$25.00</span>
    </div>
    <div class="totalAmount">
      <span>
        <form class="" action="index.html" method="post">
          <label for="delete">QTY</label>
          <input type="text" name="delete" value=0 class="quantity">
        </form>
      </span>
    </div>
    <div class="totalCost">
      <span>$0.00</span>
    </div>
    <div class="deleteProducts">
      <button type="button" name="button" class="btn">Delete</button>
    </div>
  </div>
  <div class="calculatePrice">
    <button type="button" name="Price" class="calculatePriceButton">Calculate Prices</button>
  </div>
</body>
</html>
