<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>

  <div class="content">
    <h1 class="main-title">Ironhack </br> Merchandising Shop</h1>

    <div class="item">
      <div class="product"><span class="name">IronBubble-head</span></div>
      <div class="price"><span class="dollars">$25.00</span></div>
      <div class="quantity">
        <label class="title-input">QTY</label>
        <input type="number" placeholder="" value="0" min="0">
      </div>
      <div class="amount"><span class="total">$0.00</span></div>
      <div class="button"><button class="btn btn-delete">Delete</button></div>
    </div>

    <div class="item">
      <div class="product"><span class="name">IronShirt</span></div>
      <div class="price"><span class="dollars">$15.00</span></div>
      <div class="quantity">
        <label class="title-input">QTY</label>
        <input type="number" placeholder="" value="0" min="0">
      </div>
      <div class="amount"><span class="total">$0.00</span></div>
      <div class="button"><button class="btn btn-delete">Delete</button></div>
    </div>

    <div class="new-items-box">

    </div>

    <div class="new-items-create">
      <div class="create-product">
        <input class="create-name" type="text" placeholder="product's name" value="">
        <input class="create-price" type="number" placeholder="price's amount" value="" min="0">
      </div>
      <div class="button"><button id="new-item-create" class="btn">Create</button></div>
    </div>

    <div>
      <div class="button"><button id="calc-prices-button" class="btn btn-success">Calculate prices</button></div>
    </div>
    <h2 class="total-title">Total Price: <span class="total-amount">$0.00</span></h2>
  </div>
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
