<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Shopping Cart</title>
  </head>

  <body>
    <main>
      <section class="merchandise-container">
        <section class="merchandise-sections">
          <h2>Ironhack Merchandising Shop</h2>

          <div class="items-container">
            <ul class="categories">
              <li class="item-name">IronBubble-head</li>
              <li class="item-price">25</li>
              <li class="item-quantity">
                <label for="quantity">QTY </label>
                <input type="text" id="quantity" name="quantity" placeholder="0" value="2">
              </li>
              <li class="item-total-price">0</li>
              <li class="item-delete">
                <button class="btn btn-delete" type="button" name="delete">Delete</button>
              </li>
            </ul>

            <ul class="categories">
              <li class="item-name">IronShirt</li>
              <li class="item-price">15</li>
              <li class="item-quantity">
                <label for="quantity">QTY </label>
                <input type="text" id="quantity" name="quantity" placeholder="0" value="3">
              </li>
              <li class="item-total-price">0</li>
              <li class="item-delete">
                <button class="btn btn-delete" type="button" name="delete">Delete</button>
              </li>
            </ul>
          </div>

          <div class="bottom-section">
            <div class="calculate-prices">
              <button id="calculate-prices-button" class="btn btn-success" type="button" name="button">Calculate Prices</button>
            </div>

            <div class="total-cost">
              <span class="cart-total">0</span>
            </div>
          </div>
        </section>
      </section>
    </main>

    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
