<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <div>
    <div class='shop-wrapper'>
      <h1>Ironhack </h1>
      <h1>Merchandising Shop</h1>
    </div>
      <div id='item-wrapper'>
        <div>
          <span id='product'>Product</span>
        </div>
        <div>
          <span class='product-cost'>25.00</span>
        </div>
        <div>
          <label class='quantity'>
            QTY
          </label>
          <input type='number' value='0' class='product-quantity'>
        </div>
        <div>
          <span class='product-total'>
            0.00
          </span>
        </div>
        <div>
          <button class='btn-delete'>Delete</button>
        </div>
      </div>
      <div class='second-item'>
        <div>
          <span>Product</span>
        </div>
        <div>
          <span class='product-cost'>10.00</span>
        </div>
        <div>
          <label class='quantity'>
            QTY
          </label>
          <input type='number' value='0' class='product-quantity'>
        </div>
        <div>
          <span class='product-total'>
            $0.00
          </span>
        </div>
        <div>
          <button class='btn-delete'>Delete</button>
        </div>
      </div>
        <div>
          <button id='calc-prices-button' class='btn-success'>Calculate Prices</button>
        </div>
        <div>
            <h2>Total Price: <span id='total-price'>$0</span></h2>
        </div>
    </div>
</body>
</html>
