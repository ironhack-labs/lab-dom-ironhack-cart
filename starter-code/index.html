<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>

<body>
  <div class="title">
    <h1>Ironhack Merchandising Shop</h1>
  </div>
  <div class="row">

    <div class="row-item">
      <div><span class="unit-name">IronSlack</span></div>
      <div><span class="unit-price">$8.20</span></div>
      <div>QTY<input type="number" class="quantity"></div>
      <div><span class="total-price">$0.00</span></div>
      <div><button class="btn btn-delete">Delete</button></div>
    </div>

    <div class="row-item">
      <div><span class="unit-name">SteelHack</span></div>
      <div><span class="unit-price">$10.20</span></div>
      <div>QTY<input type="number" class="quantity"></div>
      <div><span class="total-price">$0.00</span></div>
      <div><button class="btn btn-delete">Delete</button></div>
    </div>

  </div>
<div class="new-item-row">
  <input type="text" placeholder="Enter Item Name" id="newItemName">
  <input type="number" placeholder="Enter Item Price" id="newItemPrice">
  <button id="new-item-create">Create Item</button>
  </div>
<div class="total-row">
  <div><button id="calc-prices-button">Calculate Prices</button></div>

  <h2>Total Price: <span id="grand-total">$0</span></h2>
  </div>
  <script type="text/javascript" src="./js/index.js"></script>

</body>

</html>
