<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Ironhack cart</title>
  </head>
  <body>
    <div class="calculate">
      <h1>IronHack Shopping cart</h1>
    </div>
    <div class="cart">
      <div class="cartItem">
        <span>IronBobbleHead</span>
        <span>$<span class="itemPrice">25.00</span></span>
        <div>
          <label>QTY</label>
          <input
            onchange="getPriceByProduct()"
            type="number"
            value="0"
            name="quantity"
            class="itemQuantity"
          />
          <span>$<span class="itemsPrice">0.00</span></span>
        </div>
        <button type="button" class="btn-delete" onclick="">
          Delete
        </button>
      </div>
      <div class="cartItem">
        <span>IronShirt</span>
        <span>$<span class="itemPrice">15.00</span></span>
        <div>
          <label>QTY</label>
          <input
            type="number"
            onchange="getPriceByProduct()"
            value="0"
            name="quantity"
            class="itemQuantity"
          />
          <span>$<span class="itemsPrice">0.00</span></span>
        </div>
        <button type="button" class="btn-delete" onclick="">
          Delete
        </button>
      </div>
    </div>
    <div id="newProduct">
      <h5>Add new product:</h5>
      <input type="text" name="product name" id="productName" value="Name" />
      <input type="text" name="product price" id="productPrice" value="price" />
      <input type="button" class="submitNew" value="Add" />
    </div>
    <div class="calculate">
      <button onclick="getTotalPrice()" class="btn-success" type="submit">
        Calculate Prices
      </button>
      <h2>Total Price: <span class="totalPrice">0</span></h2>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
