<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>




 <!--DIV FATHER--> 

<div class="wraper">

       <!--DIV SON TITTLE-->

      <h2>Ironhack<br> Merchandising Shop</h2>

      <!--DIV SON - IT CONTAINS PRODUCT NAME, COST, BOX FOR ENTER ITEMS AND THE TOTAL PRICE-->

      <div class="whole-product">

          <!--GRANDSON DIV - PRODUCT NAME-->      

          <div class="Product-name">
            <span>IronBuble - Head</span>
          </div>

          <!-- GRANDSON DIV - PRODUCT PRICE-->

          <div class="cost-unit">
            <span>25</span>
          </div>

          <!-- GRANDSON DIV - ENETER ITEMS BOX -->

          <div>
            <form>
              <label for="QTY">QTY</label>
              <input type="number" id="item-qantity" placeholder="Enter items">
            </form>
          </div>

          <!-- GRANDSON DIV - TOTAL PRICE-->

          <div>
            <span>$ Total price</span>
          </div>

          <!--GRANDSON DIV - DELETE BUTTON -->

          <div>
          <button id="btn-delete">Delete</button>
          </div>

      </div><!--closing div for product -->

        <!--DIV SON - SUBMIT BOTTON-->
      <div class="total-btn">  
        <button id="btn-success">Calculate Prices</button><!--GRAND GRAND SON -  TOTAL BUTTON -->
      </div>
       
</div>
