<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>

  <title>Ironhack cart</title>
</head>
<body>
  <div class="header"><h1>Ironhack Merchandising Shop</h1></div>
  <div class="wrapper">
    <div class="product">Producto1</div>
    <div class="cost">135</div>
    <div class="label-input"><span class="qty">QTY</span><input type="number" value="3" class="input"></div>
    <div class="price"></div>
    <div class="delete"><button class="btn btn-delete" onclick="deleteItem(e)">Delete</button></div>
  </div>
  <div class="wrapper">
      <div class="product">Producto2</div>
      <div class="cost">10</div>
      <div class="label-input"><span class="qty">QTY</span><input type="text" value="4" class="input"></div>
      <div class="price"></div>
      <div class="delete"><button class="btn btn-delete" >Delete</button></div>
  </div>
  <button class="btn btn-success" class="calc-prices-button" onclick="getPriceByProduct()">Calculate Price</button>
  <h2>Total Price: <span class="result"></span></h2>
  

</body>
</html>
