<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>

  <h1>Ironhack Merchandising Shop</h1>
  <div class="container product-row">
    <div><span class="item-name">IronBubble-head</span></div>
    <div><span class="item-price">25.00</span></div>
    <div><label>QTY</label><input class="quantity" type="number" value="0"></div>
    <div><span class="item-total-price">0.00</span></div> 
    <div><button class="btn btn-delete">Delete</button></div>
  </div>

  <div class="container product-row">
      <div><span class="item-name">IronShirt</span></div>
      <div><span class="item-price">15.00</span></div>
      <div><label>QTY</label><input class="quantity" type="number" value="0"></div>
      <div><span class="item-total-price">0.00</span></div> 
      <div><button class="btn btn-delete">Delete</button></div>
  </div>

  <div class="container">
      <div><input id="new-product-name" type="text"></div>
      <div><input id="new-product-price" type="number"></div>
      <div></div>
      <div></div> 
      <div><button id="new-item-create" class="btn btn-create">Create</button></div>
  </div>
  <div class="calculate-price"><button id="calc-prices-button" class="btn btn-success">Calculate Price</button></div>

  <div><h2>Total Price: <span id="price-addition">0</span></h2></div>
</body>
</html>
