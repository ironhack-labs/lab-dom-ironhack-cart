<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/normalize.min.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <div class="info-container">
      <h1>IronHack Merchandising Shop</h1>
  </div>
  <div class="container" id="container">     
      <div class="item" name="product" id="product-1">
          <div class="col">
              <span name="name" id="product-1-name">IronBubble-head</span>
          </div>
          <div class="col">
              <span name="price" value="25" id="product-1-price">$25.00</span>
          </div>
          <div class="col">
              <label>QTY</label>
              <input type="text" name="quantity" value="" id="product-1-qty"/>
          </div>
          <div class="col">
              <span name="total-price" id="product-1-total">$0.00</span>
          </div>
          <div class="col">
              <button class="btn btn-delete" id="product-1-delete">Delete</button>
          </div>
      </div>
  </div>
  <div class="container">
      <div class="col">
          <input type="text" id="name"/>
      </div>
      <div class="col">
          <input type="text" id="price"/>
      </div>
      <div class="col"> &nbsp; </div>
      <div class="col"> &nbsp; </div>
      <div class="col">
          <button class="btn" id="new-item-create">Create</button>
      </div>
  </div>
  <div class="info-container">
      <button class="btn btn-success" id="calc-prices-button">Calculate Prices</button>
  </div>
  <div class="info-container">
      <h1>Total Price <span id="gran-total">$0.00</span></h1>
  </div>
</body>
</html>
