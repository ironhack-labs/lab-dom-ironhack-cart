<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Merchandising Shop</h1>
  <div class="flex-box">
    <div><span>IronBubble-head</span></div>
    <div><span class="product-price">25.00</span>$</div>
    <div><label for="QTY">QTY</label><input  type="number" class="quantity"></div>
    <div class="container-prices"><span class="total-price"></span></div>
    <div><button class="btn-delete">Delete</button></div>
  </div>
  <div class="flex-box">
      <div><span>IronShirt</span></div>
      <div><span class="product-price">15.00</span>$</div>
      <div><label for="QTY">QTY</label><input type="number" class="quantity"></div>
      <div class="container-prices"><span class="total-price"></span></div>
      <div><button class="btn-delete">Delete</button></div>
    </div>
  <button id="calc-prices-button" class="btn-success">Create price</button>
  
  <h2>Total Price: <span class="all-prices">0</span>$</h2>
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
