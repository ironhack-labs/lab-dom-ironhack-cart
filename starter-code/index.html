<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="./css/style.css">
	<title>Ironhack cart</title>
</head>
<body>
	<h1>Ironhack Merchandising Shop</h1>
	<!-- First Product -->
	<section class="product-section">
		<div>IronBubble-head</div>
		<div>$<span class="prix">25.00</span></div>
		<div>QTY <input type="number" min=0></div>
		<div>$<span class="total">0</span></div>
		<div><button class="btn btn-delete">Delete</button></div>
	</section>

	<!-- Second product -->
	<section class="product-section">
		<div>IronShirt</div>
		<div>$<span class="prix">15.00</span></div>
		<div>QTY <input type="number" min=0></div>
		<div>$<span class="total">0</span></div>
		<div><button class="btn btn-delete">Delete</button></div>
	</section>

	<!-- Third product -->
	<section class="product-section">
		<div>IronCup</div>
		<div>$<span class="prix">10.00</span></div>
		<div>QTY <input type="number" min=0></div>
		<div>$<span class="total">0</span></div>
		<div><button class="btn btn-delete">Delete</button></div>
	</section>

		<!-- Third product -->
	<section class="product-section">
		<div>IronSticker</div>
		<div>$<span class="prix">1.00</span></div>
		<div>QTY <input type="number" min=0></div>
		<div>$<span class="total">0</span></div>
		<div><button class="btn btn-delete">Delete</button></div>
	</section>

	<section class="product-section">
		<div>IronAxe</div>
		<div>$<span class="prix">100.00</span></div>
		<div>QTY <input type="number" min=0></div>
		<div>$<span class="total">0</span></div>
		<div><button class="btn btn-delete">Delete</button></div>
	</section>

	<button id="calc-prices-button" class="btn btn-success">Calculate Prices</button>

	<h2>Total Price: $<span>0</span></h2>
	<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
