<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <div class="container">
    <div id="product-container">
    <div class="product">
      <div class="inline"><span>IronBubble-head</span></div>
      <div class="inline"><span data-price ="25">$25.00</span></div>
      <div class="inline quantity"><label for="number">QTY</label><input type="text" name="number" id="ammount"></div>
      <div class="inline"><span>$0.00</span></div>
      <div class="inline"><button class="btn btn-delete">Delete</button></div>
    </div>
    <div class="product">
      <div class="inline"><span>IronShirt</span></div>
      <div class="inline"><span data-price ="15">$15.00</span></div>
      <div class="inline quantity"><label for="number">QTY</label><input type="text" name="number" id="ammount"></div>
      <div class="inline"><span>$0.00</span></div>
      <div class="inline"><button class="btn btn-delete">Delete</button></div>
    </div>
    </div>
    <div class="newItems">
      <div class="inline"><input type="text" name="names"></div>
      <div class="inline"><input type="text" name="price"></div>
      <div class="inline"><button id="new-item-create" class="btn">Create New Item</button></div>
    </div>
    <div class="button">
    <button class="btn btn-success" id="calculate">Calculate Prices</button>
    </div>
    <div class="total"><h2>Total price: <span id="total"></span></h2></div>

  </div>
</body>
</html>
