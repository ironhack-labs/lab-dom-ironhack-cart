<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>
  <section class="container" id="container">
    <h1>Ironhack Merchandising Shop</h1>
    <div class="product">
      <div>
        <span class="span-product-name">
          IronBubble-head
        </span>
      </div>
      <div>
        $
        <span class="cost-unit-span">
          25.00
        </span>
      </div>
      <div>
        <label for="quantity-input">QTY</label>
        <input type="text" name="quantity-input" placeholder="Insert the quantity" class="quantity quantity-input">
      </div>
      <div>
        $
        <span class="span-total">
          0.00
        </span>
      </div>
      <div>
        <button class="btn btn-delete">
          Delete
        </button>
      </div>
    </div>

    <div class="product">
      <div>
        <span class="span-product-name">
          IronShirt
        </span>
      </div>
      <div>
        $
        <span class="cost-unit-span">
          15.00
        </span>
      </div>
      <div>
        <label for="quantity-input">QTY</label>
        <input type="text" name="quantity-input" placeholder="Insert the quantity" class="quantity quantity-input">
      </div>
      <div>
        $
        <span class="span-total">
          0.00
        </span>
      </div>
      <div>
        <button class="btn btn-delete">
          Delete
        </button>
      </div>
    </div>

    <div class="div-create-new-item">
      <div class="new-items-inputs">
        <input type="text" name="new-name-input" placeholder="New element name" id="new-element-name">
        <input type="text" name="new-quantity-input" placeholder="New element price" id="new-element-price">
      </div>
      <button type="button" name="button" class="btn" id="new-item-create">Create</button>
    </div>
    <div class="div-success" id="div-calculate-prices">
      <button class="btn-success btn" id="calc-prices-button">
        Calculate Prices
      </button>
    </div>
    <div class="div-total-price">
      <h2>Total Price: $<span id="total-price">0</span></h2>
    </div>
  </section>
</body>

</html>
