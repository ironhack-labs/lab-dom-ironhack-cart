<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-reboot.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-grid.min.css">

  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>

  <header>
    <h1> Ironhack Merchandising Shop</h1>

  </header>

  <main>
    <div class="container">
      <div class="row">

        <div class="col-3">
          <span> IronBubble-Head</span>
        </div>
        <div class="col-3"><span id="price">25</span>$</div>
        <div class="col-3">
          <label class="quantity"> Qty</label>
          <input id="qty" type="number">

        </div>
        <div class="col-3">
          <span id="total-price">0</span>
          <p>$</p>
          <a href="#" class="btn btn-delete">Delete</a>
        </div>

        <div class="col-12">
          <input id="calc-prices-button" type="submit" class=" btn btn-success" value="Calculate Prices">
        </div>
      </div>
    </div>
  </main>

</body>

</html>
