<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/index.js" type="module"></script>
    <title>Ironhack cart</title>
  </head>
  <body>
    <h1 class="title">Ironhack<br />Merchandising Shop</h1>
    <div id="products-wrapper">
    <div class="product-wrapper">
      <div class="product-name">
        <span>IronBubble-head</span>
      </div>
      <div class="product-price">
        <span>$25.00</span>
      </div>
      <div class="product-quantity">
        <label>QTY<input type="text" class="quantity" value="0"/></label>
      </div>
      <div class="product-total">
        <span>$0.00</span>
      </div>
      <div class="product-delete">
        <button class=" btn btn-delete">Delete</button>
      </div>
    </div>
    <div class="product-wrapper">
        <div class="product-name">
          <span>IronBubble-head</span>
        </div>
        <div class="product-price">
          <span>$30.00</span>
        </div>
        <div class="product-quantity">
          <label>QTY<input type="text" class="quantity" value="0"/></label>
        </div>
        <div class="product-total">
          <span>$0.00</span>
        </div>
        <div class="product-delete">
          <button class=" btn btn-delete">Delete</button>
        </div>
      </div>
      </div>

      <div class="createinputs"> 
        <label>Name<input type="text" class="new-product-input" id="new-product-name"/></label>
        <label>Price<input type="text" class="new-product-input" id="new-product-price"/></label>
        <button id="new-item-create" class="btn">Create</button>
      </div>
      
      <button id="calc-prices-button" class="btn btn-success">
      Calculate Prices
    </button>
    <h2 id="total-cart">Total Price: <span>$0</span></h2>
  </body>
</html>
