<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="../starter-code/css/style.css">
	
	<title>Ironhack cart</title>
</head>

<body class="body">

	<head class="header">
		<h1>Ironhack Merchandising Shop</h1>
	</head>

	<div id="product" class="container">
		<div class="objetos">
			<div>
				<span>IronBubble-head</span>
			</div>
			<div >
				<span class="precio" type="number">$25.00</span>
			</div>
			<div>
				<label for="etiqueta">QTY</label>
				<input type="number" min="0" placeholder="0" class="cantidad">
			</div>
			<div >
				<span class="valorparcial">$0.00</span>
			</div>
			<div>
				<button type="button" class="btn btn-delete">Delete</button>
			</div> <!-- primer objeto-->
			<br>
		</div>	

			<div class="objetos">
				<div>
					<span>IronMan Mask</span>
				</div>
				<div >
					<span class="precio" type="number">$45.00</span>
				</div>
				<div>
					<label for="etiqueta">QTY</label>
					<input type="number" min="0" placeholder="0" class="cantidad">
				</div>
				<div >
					<span class="valorparcial">$0.00</span>
				</div>
				<div>
					<button type="button" class="btn btn-delete">Delete</button>
				</div> <!-- segundo objeto-->
				<br>

			</div>	
		<div class="fila-input">
			<input id="new-item-name">
			<input id="nuevo-precio">
			<button id="crear" class="btn btn-info">Create</button>
		</div>	

		

	</div>
	
	<div class="calcula center-block">
		<button type="button" id="calc-prices-button" class="btn btn-block btn-success">Calculate Prices</button>
	</div>

	<div>
		<h1>
			Total Price: <span id ="total">$0.00</span>
		</h1>
	</div>
	<div class="clearfix"></div>

	<script type="text/javascript" src="../starter-code/js/index.js"></script>
</body>

</html>
