<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
  <div class="header">
    <h1 style="line-height: 30px">Ironhack<br/>Merchandising Shop</h1>
  </div>
  <div class="products">
      <div class="product">
          <div>
            <span class="productName">IronBubble-head</span>
          </div>
          <div>
            <span class="productPris">$25.00</span>
          </div>
          <div>
            <label class="quantity">QTY</label>      
            <input class="quantity-input" type="number" placeholder="0">
          </div>
          <div>
            <span class="totalPrice">$0.00</span>
          </div>
          <div>
            <button class="btn-delete">Delete</button>
          </div>
        </div>
      <div class="product">
          <div>
            <span class="productName">IronShirt</span>
          </div>
          <div>
            <span class="productPris">$15.00</span>
          </div>
          <div>
            <label class="quantity">QTY</label>      
            <input class="quantity-input" type="number" placeholder="0">
          </div>
          <div>
            <span class="totalPrice">$0.00</span>
          </div>
          <div>
            <button class="btn-delete">Delete</button>
          </div>
      </div>
  </div>

  <div class="new-product">
    <div class="new-inputs" style="display: inline">
      <input id="new-item-input" style="margin-left: 50px" type="text" placeholder="">
      <input id="new-unit-price-input" style="margin-left: 145px" type="text" placeholder="">
      <button class="btn-create" id="new-item-create" style="margin-left: 738px">Create</button>
    </div>
  </div>
  <div>
    <button class="btn-success" id="calc-prices-button">Calculate Price </button>
  </div>
  <div class="total-price">
     <h2>Total Price: <span>$0.00</span></h2>
  </div>

  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
