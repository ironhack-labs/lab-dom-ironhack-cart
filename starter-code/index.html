<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>

<header>
<h1>Ironhack <br> Merchandising Shop</h1>
</header>

<div class="container">

<div class="row">
  <div class="item">
  <span>IronBubble-head</span>
  </div>


<div class="price">
$<span class="cost">25.00</span>
</div>

<div class="quantity">
<label for="qty">QTY</label>
<input type="text" class ="quantityproduct" name="qty" value="0">
</div>

<div class="totalprice">
  <span class="priceresult">0</span>
</div>

<div class="delete">
  <button class="btn btn-delete" onclick="deleteItem()">Delete</button>
</div>
</div>


<div class="row">
<div class="item">
  <span>Ironshirt</span>
</div>


<div class="price">
$<span class="cost">15.00</span>
</div>

<div class="quantity">
<label for="qty">QTY</label>
<input type="text" class="quantityproduct" name="qty" value="0">
</div>

<div class="totalprice">
  <span class="priceresult">0</span>
</div>

<div class="delete">
  <button onclick="deleteItem()" class="btn btn-delete">Delete</button>
</div>

</div>


<footer>
<div class="calcbutton">
<button class="btn-success btn"  onclick="calculateprice()" id="calc-prices-button"> Calculate Price </button>
<h2>Total Price: $<span id="totalprice">0</span></h2>
</div>


</footer>

</div>
</body>
</html>
