<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>
  <div class="tittle">
    <h1 class="Ironhack">Ironhack <br> Merchandising Shop</h1>
  </div>

  <div class="container">
    <div class="productName">
      <span class="name"> IronBubble-head</span>
    </div>

    <div class="productCost">
      <span>$</span><span class="cost">25.00</span>
    </div>

    <div class="productUnits">
      <label for="Units">QTY</label> <input type="numbers" name="QTY" value="0" class="QTY"></input>
    </div>

    <div class="productTotal">
      <span>$</span><span class="totalCost">0.00</span>
    </div>

    <div class="dltBtn">
      <button type="button" name="btn-delete" id="removeBtn" onclick="document.body.removeChild(this.container)" class="btn btn-delete">Delete</button>
    </div>


  </div>

  <div class="container">
    <div class="productName">
      <span class="name"> IronShirt</span>
    </div>

    <div class="productCost">
      <span>$</span><span class="cost">15.00</span>
    </div>

    <div class="productUnits">
      <label for="Units">QTY</label> <input type="numbers" name="QTY" value="0" class="QTY"></input>
    </div>

    <div class="productTotal">
      <span>$</span><span class="totalCost">0.00</span>
    </div>

    <div class="dltBtn">
      <button type="button" name="btn-delete" id="removeBtn" class="btn btn-delete">Delete</button>
    </div>

  </div>

  <div class="calculatePrices">
    <button type="button" name="button" class="btn-success btn" id="calc-prices-button">Calculate Prices</button>
  </div>

  <div class="totalPriceCart">
    <h2 class="totalPriceOrder">Total Price : <span>$</span><span id="super-total-price">0</span></h2>

  </div>

  <script type="text/javascript" src="./js/index.js"></script>

</body>

</html>
