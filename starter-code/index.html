<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
<div class="title"><p>IronHack Merchandising Shop</p></div>
<div class="product-div">
  <div class="product-name">
    <span>IronBubble-head</span>
  </div>
<div class="product-prize">
  <span>$25.00</span>
</div>
<div class="label-input">
  <label for="quantity">QTY <input type="text" id="quantity" name="quantity"/></label>
</div>
<div class="total-price">
  <span>$0.00</span>
</div>
<div class="delete-button">
  <button type="button" class="btn-delete">Delete</button>
</div>
</div>
<div class="button">
  <button type="button" class="btn-success" id="calc-prices-button">Calculate price</button>
</div>
</body>
</html>
