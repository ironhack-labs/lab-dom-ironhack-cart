<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>

  <div class="main-title">
    <h1>Ironhack <br> Merchandising Shop</h1>
  </div>
  
  <div class='item-container'>
    <div class="first-item">
      <span>IronBubble-head</span>
    </div>

    <div class="first-item">
      <span class="unit-price">$25.00</span>
    </div>

    <div class="first-item">
      <label for="quantity">QTY</label>
      <input class="number-Items" type="number" placeholder="0">
    </div>

    <div class="first-item">
      <span class="total">$0.0</span>
    </div>
    
    <div class="first-item">
      <button class="btn-delete" type="reset">Delete</button>
    </div>

  </div>

  <div class='item-container'>
      <div class="first-item">
        <span>IronShirt</span>
      </div>
    
      <div class="first-item">
        <span class="unit-price">$15.00</span>
      </div>
    
      <div class="first-item">
        <label for="quantity">QTY</label>
        <input class="number-Items" type="number" placeholder="0">
      </div>
    
      <div class="first-item">
        <span class="total">$0.0</span>
      </div>
    
      <div class="first-item">
        <button class="btn-delete" type="reset">Delete</button>
      </div>
  </div>

  <div class='item-container'>
      <div class="first-item">
        <span>IronBubble-head</span>
      </div>

      <div class="first-item">
        <span class="unit-price">$25.00</span>
      </div>

      <div class="first-item">
        <label for="quantity">QTY</label>
        <input class="number-Items" type="number" placeholder="0">
      </div>

      <div class="first-item">
        <span class="total">$0.0</span>
      </div>
      
      <div class="first-item">
        <button class="btn-delete" type="reset">Delete</button>
      </div>

  </div>

  <div class="total">
    <button class="btn-success" id="calc-prices-button" type="submit">Calculate Prices</button>
  </div>

  <div>
    <span class="totalTotal">$0.0</span>
  </div>


</body>
</html>
