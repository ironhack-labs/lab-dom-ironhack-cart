<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <header>
    <h1>Ironhack</h1>
    <h1>Merchandising Shop</h1>
  </header>
  <section id="parent">
    <div class="container" id="0">
      <div class="item">
        <span id="itemName">IronBubble-head</span>
      </div>
      <div>
        <h4>$<span class="unitPrice">25</span></h4>
      </div>
      <div class="">
        <label for="qty">QTY</label>
        <input type="number" class="qty" value="0">
      </div>
      <div>
        <h4>$<span class="totalPrice">0</span></h4>
      </div>
      <div class="deleteItem">
        <button onclick="deleteItem('parent', 0)" type="button" class="btn btn-delete">delete</button>
      </div>
    </div>
    <div class="container" id="1">
      <div class="item">
        <span id="itemName2">IronShirt</span>
      </div>
      <div>
        <h4>$<span class="unitPrice">15</span></h4>
      </div>
      <div class="">
        <label for="qty">QTY</label>
        <input type="number" class="qty" value="0">
      </div>
      <div>
        <h4>$<span class="totalPrice">0</span></h4>
      </div>
      <div class="">
        <button onclick="deleteItem('parent', 1)" type="button" class="btn btn-delete" id="0">delete</button>
      </div>
    </div>
    <div class="">
      <button onclick="getTotalPrice()" type="button" name="totalPrice" class="btn btn-success">calculate prices</button>
    </div>
    <div class="totalPriceProducts">
      <h2>Total Price: $<span id="totalPriceItems">0</span></h2>
    </div>
  </section>
</body>
</html>
