<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>
  <div class="general">
    <div class="title-container">
      <span class="title">Ironhack Merchandising Shop</span>
    </div>
    <div class="row">
      <div class="container">
        <span class="item">
          IronBubble-head
        </span>
      </div>
      <div class="container">$
        <span class="price">
          25.00
        </span>
      </div>
      <div class="container">
        <span>QTY</span>
        <input placeholder="0" type="number" class="quantity" value="0"></input>
      </div>
      <div class="container ">$
        <span class="total-price ">
          0.00
        </span>
      </div>
      <div class="eraser ">
        <div class="btn btn-delete ">
          Delete
        </div>
      </div>
    </div>
    <!-- AÃ±adir aqui las rows que se crearan -->
    <div class="row">
      <div class="container">
        <span class="item">
          IronShirt
        </span>
      </div>
      <div class="container">$
        <span class="price">
          15.00
        </span>
      </div>
      <div class="container">
        <span>QTY</span>
        <input placeholder="0" type="number" class="quantity" value="0"></input>
      </div>
      <div class="container ">$
        <span class="total-price ">
          0.00
        </span>
      </div>
      <div class="eraser ">
        <div class="btn btn-delete ">
          Delete
        </div>
      </div>
    </div>


    <div class="calculator ">
      <div class="btn btn-success " id="calc-prices-button">
        Calculate Prices
      </div>
    </div>
  </div>
</body>

</html>
