<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1 class="title">Ironhack <br>Merchandising Shop</h1>
  <div class="element">
    <div class="item nombre">
        <span>IronBubble-head</span>
    </div>
    <div class="item precios">
        <span>$25.00</span>
    </div>
    <div class="item">
        <label>QTY</label>
        <input class="cantidades" placeholder="0" value="0">
    </div>
    <div class="item subtotales">
        <span>$0.00</span>
    </div>
    <div class="item">
        <button class="btn btn-delete">Delete</button>
    </div>
  </div>

  <div class="element">
    <div class="item nombre">
        <span>IronShirt</span>
    </div>
    <div class="item precios">
        <span>$15.00</span>
    </div>
    <div class="item">
        <label>QTY</label>
        <input class="cantidades" placeholder="0" value="0">
    </div>
    <div class="item subtotales">
        <span>$0.00</span>
    </div>
    <div class="item">
        <button class="btn btn-delete">Delete</button>
    </div>
  </div>

  <button class="btn btn-success" id="calc-prices-button">Calculate Prices</button>
  <h2>Total Price: <span id="total">$0</span></h2>
</body>
</html>
