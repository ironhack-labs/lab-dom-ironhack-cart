<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack<br>Merchandising Shop</h1>
  <div class="wrapper">
    <div class="product-name">IronBubble-head</div>
    <div class="product-price">$25.00</div>
    <div class="units">
      <label>QTY</label>
      <input class="quantity" value="0">
    </div>
    <div class="total-price">$0.00</div>
    <div class="delete-button"><button class="btn btn-delete">Delete</button></div>
  </div>
  <div class="wrapper">
    <div class="product-name">Ironshirt</div>
    <div class="product-price">$15.00</div>
    <div class="units">
      <label>QTY</label>
      <input class="quantity" value="0">
    </div>
    <div class="total-price">$0.00</div>
    <div class="delete-button"><button class="btn btn-delete">Delete</button></div>
  </div>
  <div class="new-wrapper">
    <div id="new-product-textfields">
      <input id="new-name" value="" placeholder="Name">
      <input id="new-price" value="" placeholder="Price">
    </div>
    <button id="new-item-create" class="btn">Create</button>
  </div>
  <button class="btn btn-success" id="calc-prices-button">Calculate Prices</button>
  <h2>Total Price: <span id="total-money">$0</span></h2>
</body>
</html>
