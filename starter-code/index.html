<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <section class="container">
    <h1>Ironhack Merchandising Shop</h1>
    <div class="product">
      <div>
          <span class="product-name">IronBubble head</span>
      </div>
      <div>
          <span class="unit-cost">$25.00</span>
      </div>
      <div>
        QTY
        <input class="quantity" type="text" placeholder="0">
      </div>
      <div>
        <span class="total-price">$0.00</span>
      </div>
      <div>
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>
    <div class="product">
      <div>
          <span class="product-name">IronBubble head 2</span>
      </div>
      <div>
          <span class="unit-cost">$50.00</span>
      </div>
      <div>
        QTY
        <input class="quantity" type="text" placeholder="0">
      </div>
      <div>
        <span class="total-price">$0.00</span>
      </div>
      <div>
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>
    <div class="product new-product">
        <div>
          <input class="product-name" type="text">
        </div>
        <div>
            <input class="product-price" type="text">
          </div>
        <div>
          <button id="new-item-create" class="btn">Create</button>
        </div>
      </div>
    <button id="calc-prices-button" class="btn btn-success">Calculate Prices</button>
    <div>
        <h2>Total Price: <span id="total-price">$0</span></h2>
    </div>
  </section>
</body>
</html>
