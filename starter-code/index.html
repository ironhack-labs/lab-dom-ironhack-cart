<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body class="container">
  <h1>Ironhack Merchandising Shop</h1>
  <div class="list">
    <div class="flex main">
      <div>
        <span>IronBubble-Head</span>
      </div>
      <div>
        <span class="price">$25.00</span>
      </div>
      <div class="flex">
        <label for="quantity" class="quantity">QTY</label>
        <input type="text" class="input-quantity" value="0">
      </div>
      <div>
        <span class="total-price">$0.00</span>
      </div>
      <div>
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>
  </div>
  <div class="flex-new">
    <div class="item">
      <input type="text" class="item-name">
      <input type="text" class="item-price">
    </div>
    <button id="new-item-create">Create</button>
  </div>
  <h1 class="sum-price">Total Price: </h1>
  <button class="btn btn-success" id="calc-prices-button">Calculate Prices</button>
</body>
</html>
