<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.min.css">

    <title>Ironhack cart</title>

  </head>

  <body>

    <header>
      <h1>Ironhack Merchandising Shop</h1>
    </header>

    <div class="product-list">

        <div class="product">
            
          <div>
            <span class="product-name">IronBubble-head</span>
          </div>

          <div class="inline-div">
              <span>$ </span>
              <span class="unit-cost">25.00</span>
          </div>

          <div>
              <div class="quantity inline-div">
                <label>QTY</label>
                <input type="number" placeholder="0" />
              </div>
          </div>
          
          <div class="inline-div">
              <span>$ </span>
              <span class="final-cost">0</span>
          </div>
          
          <div>
            <button class = "btn btn-delete">Delete</button>
          </div>    

        </div>

        <div class="product">
            
            <div>
              <span class="product-name">IronShirt</span>
            </div>
  
            <div class="inline-div">
                <span>$ </span>
                <span class="unit-cost">15.00</span>
            </div>
  
            <div>
                <div class="quantity inline-div">
                  <label>QTY</label>
                  <input type="number" placeholder="0" />
                </div>
            </div>
            
            <div class="inline-div">
                <span>$ </span>
                <span class="final-cost">0</span>
            </div>
                      
          <div>
              <button class = "btn btn-delete">Delete</button>
          </div>  

       </div>

     </div>

     <div id="new-item">
          
        <div>
            <input id="personnalize-name" type="text" placeholder="" />
        </div>

        <div class="inline-div">
            <input id="personnalize-cost" type="number" placeholder="$" />
        </div>

        <div>
        </div>
        
        <div>
        </div>
                  
      <div>
          <button id = "btn-create">Create</button>
      </div>  

    </div>

    <div id="calculate">
        <button class = "btn btn-success">Calculate Prices</button>
    </div>

    <div id="total-price">
        <h2>Total Price: $<span class="total-span">0</span></h2>
    </div>

    <script type="text/javascript" src="./js/index.js"></script>
  </body>

</html>
