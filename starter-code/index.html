<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1 class="main-title">Ironhack Merchandasing Shop</h1>
  <div class="products-list">
    <div class="product-global">
      <span class="product-name">IronBubble-Head</span>
    </div>
    <div>
      <span class="product-price">$25.00</span>
    </div>
    <div>
        <form>
           QTY <input type="text" name="QTY" class="total-of-products">
        </form>
    </div>
    <div>
      <span class="total-price">$0.00</span>
    </div>
    <div>
      <button class="btn-delete btn">Delete</button>
    </div>
  </div>
  <div class="green-button">
  <h1 class="btn btn-success">Calculate prices</h1>
</div>
</body>
</html>
