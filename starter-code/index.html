<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <title>Ironhack cart</title>
</head>
<body>
    <h1>Ironhack merchandising shop</h1>
    <div class="container">
     <div class="product" id="line">
      <div class="name">
        <span>IronBuble-head</span>
      </div>

          <span>25</span>
      </div>
      <div class="number-und">

      </div>
      <div class="total-price">
        <span>0</span>
      </div>
      <div>
          <span><button class="btn-delete">Delete</button></span>
      </div>
    </div>
    <div class="product" id="line">
      <div class="name">
        <span>IronShirt</span>
      </div>
      <div class="price-und">
          <span>15</span>
      </div>
      <div class="number-und">
        <label for="">QTY</label>
        <input id="qty" class="qty" type="number" value="0" placeholder="0" name="qty">
      </div>
      <div class="total-price">
        <span>0</span>
      </div>
      <div>
          <span><button class="btn-delete">Delete</button></span>
      </div>
     </div>
     <input type="text" id="input-name">
     <input type="text" id="input-price">
     <button id="new-item-create">create</button>
    </div>
  </div>
  <div class="calculate-btn">
    <div>
      <span><button id="calc-prices-button" class="btn-success">Calculate Prices</button>
        <h2>Total Price: <span>0</span></h2>
      </span>
    </div>
  </div>
