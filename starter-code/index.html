<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>
  <h1>Ironhack Merchandising Shop</h1>
  <div class="product container">
    <div class="row">
      <div class="name col">
        <span>IronBobble-head</span>
      </div>
      <div class="price col">
        <span>$25.34</span>
      </div>
      <div class="quantity col-3">
        <label>QTY</label>
        <input type="text" placeholder="0">
      </div>
      <div class="total-unit col">
        <span>$0.00</span>
      </div>
      <div class="delete col">
        <button type="button" class="btn btn-delete">Delete</button>
      </div>
    </div>
    <div class="row">
      <div class="name col">
        <span>IronShirt</span>
      </div>
      <div class="price col">
        <span>$15.00</span>
      </div>
      <div class="quantity col-3">
        <label>QTY</label>
        <input type="text" placeholder="0">
      </div>
      <div class="total-unit col">
        <span>$0.00</span>
      </div>
      <div class="delete col">
        <button type="button" class="btn btn-delete">Delete</button>
      </div>
    </div>
  </div>
  <div class="container add-item">
    <div class="row">
      <div class="col">
        <input id="new-name" type="text">
      </div>
      <div class="col">
        <input id="new-price" type="number">
      </div>
      <div class="col">
        </div>
        <div class="col">
          </div>
      <div class="col create">
        <button id="new-item-create" type="button" class="btn btn-light">Create</button>
      </div>

    </div>
  </div>
  <div class="row">
    <div id="calculate">
      <button type="button" id="calc-prices-button" class="btn btn-success">Calculate Prices</button>
    </div>
    <div id="total-price">
      <h2>Total Price <span>$0.00</span>
      </h2>
  </div>
  </div>

</body>

</html>
