<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
 <div class="container">

      <div class="header">
        Ironhack<br>
        Merchandising Shop
      </div>

      <div class="divProduct">

        <span class="divProductName">
          IronBubble-head
        </span>

        <span class="divProductCost">
          <span class="currency"> $ </span>
          <span class="cost"> 25 </span>
        </span>

        <span class="divProductQty">
          <label for="qnty"> QTY </label>
          <input type="number" class="qty" value="0"/>
        </span>

        <span class="divtotalPrice">
          <span class="currency"> $ </span>
          <span class="totalCost"> 0 </span>
        </span>

        <button class="delButton"> Delete </button>

      </div>


      <div class="divProduct">

        <span class="divProductName">
          Iron Shirt
        </span>

        <span class="divProductCost">
          <span class="currency"> $ </span>
          <span class="cost"> 15 </span>
        </span>

        <span class="divProductQty">
          <label for="qnty"> QTY </label>
          <input type="number" class="qty" value="0"/>
        </span>

        <span class="divtotalPrice">
          <span class="currency"> $ </span>
          <span class="totalCost"> 0 </span>
        </span>

        <button class="delButton"> Delete </button>

      </div>

      <div class="calcPrices">
        <button class="calcButton"> Calculate prices </button>
      </div>


      <div class="totalPrice">
      </div>

 </div>
</body>
</html>
