<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack <br>Merchandising Shop</h1>

  <container class="container">
    <div>
      <span class="product-name">IronBubble-head</span>
    </div>
    <div class="shift">
      <span class="unit-cost" value="25">$25.00</span>
    </div>
    <div class="center">
      <label class="quantity" for="quantity">QTY</label>
      <input class="quantity-input input-width" type="number" value="0" min="0">
    </div>
    <div class="end">
      <span class="product-price">$0.00</span>
    </div>
    <div class="end">
      <button class="btn btn-delete" type="button">Delete</button>
    </div>
  </container>

  <container class="container">
    <div>
      <span class="product-name">IronShirt</span>
    </div>
    <div class="shift">
      <span class="unit-cost" value="15">$15.00</span>
    </div>
    <div class="center">
      <label class="quantity" for="quantity">QTY</label>
      <input class="quantity-input input-width" type="number" value="0" min="0">
    </div>
    <div class="end">
      <span class="product-price">$0.00</span>
    </div>
    <div class="end">
      <button class=" btn btn-delete" type="button">Delete</button>
    </div>
  </container>

  <div id="btn-create">
    <button id="new-item-create" class="btn" type="button">Create</button>
  </div>

  <div id="btn-price">
    <button id="calc-prices-button" class="btn btn-success" type="button">Calculate Price</button>
  </div>

  <div>
    <h2 id="total-price">Total Price: $0.00</h2>
  </div>

</body>
</html>
