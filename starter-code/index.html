  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <title>Ironhack cart</title>

<body>

<div class="container">
  <div class="row">
    <div class="col-lg-12 col-lg-offset-3">
        <h1>Ironhack Merchandising Shop</h1>
    </div>
  </div>
  <!-- First product -->
  <div class="row">
    <div class="col-lg-2">
      <span class="product-name">Product 1</span>
    </div>
    <div class="col-lg-2">
      <span class="dollar-sign">$</span><span class="single-item-price">25.00</span>
    </div>
    <div class="col-lg-4">
      <label for="">QTY</label>
      <input type="text" name="" id="" placeholder="0" class="quantity-input">
    </div>
    <div class="col-lg-2>">
      <span class="dollar-sign">$</span><span class="total-single-item-price">0</span>
    </div>
    <div class="col-lg-2">
      <button type="button" class="btn btn-delete">DELETE</button>
    </div>
  </div>
  <!-- End of first product -->
  <!-- Second product -->
  <div class="row">
      <div class="col-lg-2">
        <span class="product-name">Product 2</span>
      </div>
      <div class="col-lg-2">
        <span class="dollar-sign">$</span><span class="single-item-price">11.00</span>
      </div>
      <div class="col-lg-4">
        <label for="">QTY</label>
        <input type="text" name="" id="" placeholder="0" class="quantity-input">
      </div>
      <div class="col-lg-2>">
        <span class="dollar-sign">$</span><span class="total-single-item-price">0</span>
      </div>
      <div class="col-lg-2">
        <button type="button" class="btn btn-delete">DELETE</button>
      </div>
    </div>
    <!-- End of second product -->
    <!-- Calculate button -->
    <!-- End of calculate button -->
    <div class="row">
      <div>
        <button type="button" class="btn btn-success" id="calc-prices-button">Calculate Prices</button>
      </div>
    </div>
    <!-- End of success button -->
    <div class="row" id="create">
      <div class="col-lg-2">
        <input type="text" name="" id="new-product-name" placeholder="Product name">
      </div>
      <div class="col-lg-2">
        <input type="text" name="" id="new-product-price" placeholder="Product price">
      </div>
      <div class="col-lg-2 col-lg-offset-5">
        <button type="button" class="btn btn-success" id="new-item-create">CREATE</button>
      </div>
    </div>
    <!-- total price display -->
    <div class="row">
      <span>Total price is: $</span><span id="final-price">0</span>
    </div>
  </div>
