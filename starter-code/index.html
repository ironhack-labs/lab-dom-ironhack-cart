<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <header>
    <h1>
      Ironhack<br>
      Merchandising Shop
    </h1>
  </header>
  <section id="container" class="container">

    <div class="item">
      <div>
        <span>
          IronBuble-head
        </span>
      </div>

      <div>
        <span class="unitPrice">
          $25.0
        </span>
      </div>

      <div>
        <label for="qty">
          QTY
        </label>
        <input class="quantity" type="text" name="qty" placeholder="0">
      </div>

      <div>
        <span class="totalPrice">
          $0.00
        </span>
      </div>

      <div>
        <input class="btn btn-delete" type="button" name="delete" value="Delete">
      </div>
    </div>

    <div class="item">
      <div>
        <span>
          IronBuble-head
        </span>
      </div>

      <div>
        <span class="unitPrice">
          $25.0
        </span>
      </div>

      <div>
        <label for="qty">
          QTY
        </label>
        <input class="quantity" type="text" name="qty" placeholder="0">
      </div>

      <div>
        <span class="totalPrice">
          $0.00
        </span>
      </div>

      <div>
        <input class="btn btn-delete" type="button" name="delete" value="Delete">
      </div>
    </div>

  </section>
  <section class="create-item">
    <input type="text" id="new-name">
    <input type="text" id="new-price">
    <input type="button" class="btn btn-success" id="new-item-create" value="create">
  </section>
  <footer>
    <input id="calc-prices-button" class="btn btn-success" type="button" name="calculatePriceButton" value="Calculate Prices">
  </footer>
  <header>
    <h1>
      Total Price: <span id="totalPrice">$0.00</span>
    </h1>
  </header>
</body>
</html>
