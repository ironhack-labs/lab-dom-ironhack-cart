<body>
  <div class="titulo"><h1>Ironhack<br>Merchandising Shop</h1></div>

  <div class="wrapper">
      <div  class="prod"><span >Producto 2</span></div>

    </div>
  <div class="succes"><button id ="calc-prices-button" class="btn-success btn">Calculate Price</button></div>
