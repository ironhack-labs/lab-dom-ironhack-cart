<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
    <h1>Iron Hack Merchandising Shop</h1>
    <div class="content">
    <!--FIRST PRODUCT -->
    <div id = "product" class="product">
    <div>
      <span class="item" >
        IronBubble-head
      </span>
    </div>
    <div>
      <span>$</span>
      <span class="product-price" id="unit-price">
        25.00
      </span>
    </div>
    <div>
      <label for="quantity">QTY</label>
      <input type="number"  name="number" value= "0" id="quantity">
    </div>
    <div>
      <span>$</span>
      <span class="product-total-price" id ="total-price-for-product">
        0.00
      </span>
    </div>
    <div>
        <button class="btn-delete" type="button">
          Delete
        </button>
      </div>
    </div>
<!--PRODUCT 2-->






<!--THIRD PRODUCT-->
<!--CALCULATE PRICES BUTTON-->
    <div>
      <button class="btn-success" id="calc-prices-button" onclick="getPriceByProduct(); updatePriceByProduct()">Calculate Prices</button>
    </div>
   



</div>
</body>
</html>
