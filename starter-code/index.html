<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>
  <h1 class "title">Ironhack<br> Merchandising SHop</h1>
  <section id=content>
    <div class="rows">
      <div class="col-xs-3">
        <span>IronBubble-head</span>
      </div>
      <div class="col-xs-2">
        <span class="unit-price">$25.00</span>
      </div>
      <div class="col-xs-3">
        <label for="">QTY:</label> <input class="QTY" type="number" name="" value="0">
      </div>
      <div class="col-xs-2 product-total-price">
      </div>

      <div class="col-xs-2">
        <button class="btn btn-delete" onclick="deleteItem()" type="button" name="button">delete</button>
      </div>
    </div>
    <div class="rows">
      <div class="col-xs-3">
        <span>Ironshirt</span>
      </div>
      <div class="col-xs-2">
        <span class="unit-price">$55.00</span>
      </div>
      <div class="col-xs-3">
        <label for="">QTY:</label> <input class="QTY" type="number" name="" value="0">
      </div>
      <div class="col-xs-2 product-total-price">
      </div>
      <div class="col-xs-2">
        <button class="btn btn-delete" onclick="deleteItem()" type="button" name="button">delete</button>
      </div>
    </div>
  </section>
  <div class="rows">
    <div class="col-xs-3">
      <input id="product" type="text" name="" value="">
    </div>
    <div class="col-xs-2">
      <input id="item-unit-price" type="text" name="" value="">
    </div>
    <div class="col-xs-2">
      <button id="create-button" type="button" name="button">create</button>
    </div>
  </div>

  <center><button id="calc-prices-button" class="btn btn-success" type="button" name="button">Calculate prices</button></center>
  <center>
    <div id="product-total-cart">
    </div>
  </center>
</body>

</html>
