<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <div class="container">
    <h1> Ironhack <br> Merchandising Shop </h1>
    <div class="item">
      <div class="product-name"> <span> IronBubble-head </span></div>
      <div class="product-cost"> <span> $25.00 </span> </div>
      <div class="quantity">
        <label> QTY </label>
        <input type="number" placeholder="0"></input>
      </div>
      <div class="price"> 0 </div>
      <div class="btn-delete"> Delete </div>
    </div>
    <div class="item">
      <div class="product-name"> <span> IronShirt </span></div>
      <div class="product-cost"> <span> $15.00 </span> </div>
      <div class="quantity">
        <label> QTY </label>
        <input type="number" placeholder="0"></input>
      </div>
      <div class="price"> 0 </div>
      <div class="btn-delete"> Delete </div>
    </div>
    <div class="btn-success">
      Calculate Prices
    </div>
  </div>
</body>
</html>
