<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>
  <h1>Ironhack Merchandising Shop</h1>
  <div id="items-wrapper">
      <div class="container-wrap">
          <div class="items">
            <span>IronBubble-head</span>
          </div>
          <div>
            <span class="price">$25.50</span>
          </div>
          <div>
            <div>
              <label for="name">QTY</label>
              <input type="text" id="name" class="quantity" placeholder="0" value="">
            </div>
          </div>
          <div>
            <span class="subTotal">$0</span>
          </div>
          <div>
            <button class="btn-delete" type='button' name="button">Delete</button>
          </div>
        </div>
        
        <div class="container-wrap">
      
          <div class="items">
            <span>Notebook</span>
          </div>
      
          <div>
            <span class="price">$1499.99</span>
          </div>
      
          <div>
            <div>
              <label for="name">QTY</label>
              <input type="text" id="name" placeholder="0" value="" class="quantity">
            </div>
          </div>
      
          <div>
            <span class="subTotal">$0</span>
          </div>
      
          <div>
            <button class="btn-delete" type='button' name="button">Delete</button>
          </div>
        </div>
  </div>
  
  <div class="create-new-wrapper">
    <input type="text" name="" id="new-item-name">
    <input type="text" name="" id="new-item-price">
    <button id="new-item-create">New Item</button>
  </div>
  <div class="total">
    <button id="calc-prices-button" class="btn-success" type='button' name="button">Calculate Prices</button>
    <h2>Total Price:
      <span id="totalNumber">$0</span>
    </h2>
  </div>
</body>

</html>
