<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <header>
    <h1>Ironhack Merchandising Shop</h1>
  </header>

  <div class="product">
    <div class="product-component">
      <span>IronBobblehead</span>
    </div>

    <div class="product-component">
      <span>$</span><span class="unitPrice">25.00</span>
    </div>

    <div class="product-component">
      <label>QTY</label>
      <input type="number">
    </div>

    <div class="product-component">
      <span>$</span><span class="productPrice">0.00</span>
    </div>

    <div class="product-component">
      <button class="btn btn-delete">Delete</button>
    </div>

  </div>

  <div class="product">
      <div class="product-component">
        <span>IronShirt</span>
      </div>
  
      <div class="product-component">
        <span>$</span><span class="unitPrice">15.00</span>
      </div>
  
      <div class="product-component">
        <label>QTY</label>
        <input type="number">
      </div>
  
      <div class="product-component">
        <span>$</span><span class="productPrice">0.00</span>
      </div>
  
      <div class="product-component">
        <button class="btn btn-delete">Delete</button>
      </div>
  
    </div>

  <div id="creatorRow">
    <div class="product-component">
      <input type="text" placeholder="Product name" id="createName">
    </div>
    
    <div class="product-component">
        <input type="number" placeholder="0.00" id="createPrice">
    </div>

    <div class="product-component"></div>
    <div class="product-component"></div>
    
    <div class="product-component">
      <button class="btn" id="new-item-create">Create</button>
    </div>
  </div>
  
    <div class="calculate-button">
    <button class="btn btn-success" onclick="calculatePrice()">Calculate Prices</button>
  </div>

  <div>
    <h2>Total Price: <span>$</span><span id="totalPrice">0.00</span></h2>
  </div>
</body>
</html>
