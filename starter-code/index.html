<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <title>Ironhack cart</title>

</head>

<body>
  <div class = "all">
  <div class="main-title">
    <span class="title">IronHack Merchandising Shop</span>
  </div>
  <div class="main-content">
    <div class="product-name">
      <span>IronBubble-Head</span>
    </div>
    <div>
      <span class="cost-item">$25.00</span>
    </div>
    <div id="quanity">
      <label>QTY:</label><input placeholder="0" class="qty-item">
      <p class="error"></p>
    </div>
    <div class="total">
      <span>$0.00</span>
    </div>
    <div>
      <button class="btn-delete btn">Delete</button>
    </div>
  </div>



  <div class="main-content">
      <div class="product-name">
        <span>IronShirt</span>
      </div>
      <div>
        <span class="cost-item">$15.00</span>
      </div>
      <div id="quanity">
        <label>QTY:</label><input placeholder="0" class="qty-item">
        <p class="error"></p>
      </div>
      <div class="total">
        <span>$0.00</span>
      </div>
      <div>
        <button class="btn-delete btn">Delete</button>
        </div>
      </div>
       <!-- This is where I am appending new Items Generated -->
        <span class="new-items">
        </span>
 </div>

  <form class="enternew">
  <div class = "new-name">
    <label>Product Name:</label><input placeholder="Product" id="prodname">
    <p class="error"></p>
    </div>
    <div class = "new-price">
        <label>Product Price:</label><input placeholder="Price" class="prodprice">
        <p class="error"></p>
        </div>
        <div class="createbtn">
        <button class="create-new btn"> Create New item</button>
        </div>
      </form>
        <div class="calc-button">
            <button id="calc-prices-button">Calculate Prices</button>
          </div>
          <div class="grand">
            <label>Total:$</label><span id="grandtotal"></span>
          </div>


  <script src="./js/index.js"></script>

</body>
</html>
