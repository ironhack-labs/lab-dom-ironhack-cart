<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <div id="shopping-list">
  <h1>Shopping Cart</h1>
  <div class="product">
    <div>
      <span id="product-name">Iron Bubble-head</span>
    </div>
    <div>
      <span> $ </span>
      <span class="price">320</span>
    </div>
    <div>
      <input type="number" class="quantity" placeholder="Quantity">
    </div>
    <div>
      <span> $ </span>
      <span id="subtotal">0</span>
    </div>
    <div>
      <button class="btn-delete">DELETE</button>
    </div>
  </div>

  <br>

  <div class="product">
      <div>
        <span id="product-name-2">BlisS T-shirt</span>
      </div>
      <div>
        <span> $ </span>
        <span class="price-2">2080</span>
      </div>
      <div>
        <input type="number" class="quantity" placeholder="Quantity">
      </div>
      <div>
        <span> $ </span>
        <span id="subtotal-2">0</span>
      </div>
      <div>
        <button class="btn-delete">DELETE</button>
      </div>
    </div>
  </div>
<footer>
    <div id="footer">
        <button class="btn-calculate">CALCULATE</button>
      </div>
</footer>
  
</body>
</html>
