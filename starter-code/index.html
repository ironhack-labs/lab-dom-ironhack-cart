<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
	<h1>Ironhack Merchandising Shop</h1>
	<div class="product-wrapper">
		<div class="product first">
			<div>
				<span class="product-name">IronBubble-head</span>
			</div>
			<div>
				<span class="unit-cost">25.00</span>
			</div>
			<div>
				<label>QTY<input type="text" value="0"></label>
			</div>
			<div>
				<span class="total-price">0.00</span>
			</div>
			<div>
				<button class="btn-delete" type="delete">Delete</button>
			</div>
		</div>
		<div class="product">
			<div>
				<span class="product-name">IronShirt</span>
			</div>
			<div>
				<span class="unit-cost">15.00</span>
			</div>
			<div>
				<label>QTY<input type="text" value="0"></label>
			</div>
			<div>
				<span class="total-price">0.00</span>
			</div>
			<div>
				<button class="btn-delete" type="delete">Delete</button>
			</div>
		</div>
	</div>
		<div class="btn-wrapper">
			<button class="btn-success calc-prices-button">Calculate Prices</button>
		</div>
	<div class="input-wrapper">
		<section>
			<label>Name <input class="name-input" type="text"></label>
			<label>Cost <input class="cost-input" type="text" value="0"></label>
		</section>
		<button class="btn-add">Create</button>
	</div>
	<div><h1>Total Price: <span class="total-cost">0</span></h1></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 	<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
