<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.min.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>

  <div id="container">
    <div class="inline col-xs-5"></div>
    <div class="inline col-xs-5"></div>
    <div class="inline col-xs-2">
      <h1>Ironhack Merchandising Shop</h1>
    </div>



    <div class="row">
      <div class="item" id="ironbubble-head">

        <div class="product-name col-xs-5">
          <span id="ironbubble-head">Ironbubble-head</span>
        </div>
        <div class="col-xs-5">
          <span class="price" id="">$25.00</span>
        </div>
        <div class="col-xs-5">
          <label for="units">QTY</label>
          <input name="units" id="" class="units quantity" type="text" value="0" maxlength="4">
        </div>
        <div class=".col-xs-5">
          <span id="" class="total-of-product">$0.00</span>
        </div>
        <div class="delete .col-xs-5">
          <input type="button" id="" class="btn btn-delete" value="Delete" />
        </div>

      </div>
    </div>
    <!-- End row-->

  </div>
  <!-- End container -->
  <div class="calculate-container center">
    <input type="button" id="calc-prices-button" class="btn btn-success" name="calc-prices" value="Calculate Prices">
    <input type="button" id="new-item-create" class="btn btn-success" name="new-item-create" value="New Item">
  </div>
  <div class="center">
    <h2>Total Price:<span id="total-price"></span></h2>
  </div>

</body>

</html>
