<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <header>
    <h1>Ironhack Merchandising Shop</h1>
  </header>
  <section class="cart">

    <div class="item">
      <div class="item-detail">
        <p>IronBubble head</p>
      </div>
      <div class="item-detail">
        <p>$<span class="product-price">25</span></p>
      </div>
      <div class="item-detail"><input class="quantity" placeholder="0"></div>
      <div class="item-detail"><p>$<span class="amount">0</span></p></div>
      <div class="item-detail"><button class="btn" class="btn-delete" class="item-detail">Delete</button></div>
    </div>

    <div class="item">
      <div class="item-detail">
        <p>IronShirt</p>
      </div>
      <div class="item-detail">
        <p>$<span class="product-price">15</span></p>
      </div>
      <div class="item-detail"><input class="quantity" placeholder="0"></div>
      <div class="item-detail"><p>$<span class="amount">0</span></p></div>
      <div class="item-detail"><button class="btn" class="btn-delete" class="item-detail">Delete</button></div>
    </div>

    <div class="item"><button onclick="updatePriceByProduct()" type="number" class="btn" class="calc-prices-button">Calculate Prices</button></div>

    <div>
      <h2>Total Price: $<span id="totalPrice">0</span></h2>
    </div>
  </section>
</body>
</html>
