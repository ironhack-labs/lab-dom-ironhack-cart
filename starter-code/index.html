<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Ironhack cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="wrapper">
            <h1>Ironhack Merchandising Shop</h1>
            <div class="row">
                <div class="col-2">
                    <div class="product">
                        <span>IronBubble-Head</span>
                    </div>

                </div>
                <div class="col-2">
                    <div>
                        <span class="costs" id="initial">$25.00</span>
                    </div>

                </div>

                <div class="col-4">
                    <div id="quant" class="quantity">
                        <label>quantity</label>
                        <input class="quant-class" type="number" placeholder="0">
                    </div>

                </div>

                <div class="col-2">
                    <div class="totalPrice">
                        <span id="total">$0.00</span>
                    </div>

                </div>

                <div class="col-2">
                    <div class="delete">
                        <button type="submit" class="btn btn-lg btn-danger">Delete</button>
                    </div>

                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-2">
                            <div class="product">
                                <span>Iron shirt</span>
                            </div>

                        </div>
                        <div class="col-2">
                            <div class="costs">
                                <span id="secondUnit">$15.00</span>
                            </div>

                        </div>

                        <div class="col-4">
                            <div id="quant" class="quantity">
                                <label>quantity</label>
                                <input class="shirt-quant" type="number" placeholder="0">
                            </div>

                        </div>

                        <div class="col-2">
                            <div class="totalPrice">
                                <span id="shirt-total">$0.00</span>
                            </div>

                        </div>

                        <div class="col-2">
                            <div class="delete">
                                <button type="submit" class="btn btn-lg btn-danger">Delete</button>
                            </div>

                        </div>
                    </div>



                    <div id="calc-prices-button" class="calculate">
                        <button class="btn btn-lg btn-success">Calculate Prices</button>
                    </div>

                    <div class="totalh2">
                        <h2>Total Price:
                            <span id="totalPriceH2">$0</span>
                        </h2>
                    </div>

                </div>

            </div>

        </div>


</body>

</html>
