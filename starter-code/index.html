<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <div class="flex-main">
    <div><h2>Ironhack Merchandising Shop</h2></div>
    <div class="flex-product">
      <div class="flex-items"><span>IronBubble-head</span></div>
      <div class="flex-items"><span>$<span class="unitPrice">25.00</span></span></div>
      <div class="flex-items"><label class="label-spacing">QTY</label><input></div>
      <div class="flex-items flex-column4"><span>$<span class="subTotal">0.00</span></span></div>
      <div class="flex-items flex-column5"><button class="btn btn-delete">Delete</button></div>
    </div>
    <div class="flex-product">
      <div class="flex-items"><span>IronShirt</span></div>
      <div class="flex-items"><span>$<span class="unitPrice">15.00</span></span></div>
      <div class="flex-items"><label class="label-spacing">QTY</label><input></div>
      <div class="flex-items flex-column4"><span>$<span class="subTotal">0.00</span></span></div>
      <div class="flex-items flex-column5"><button class="btn btn-delete">Delete</button></div>
    </div>
    <div class="flex-product">
      <div class="flex-items"><span>IronCup</span></div>
      <div class="flex-items"><span>$<span class="unitPrice">10.00</span></span></div>
      <div class="flex-items"><label class="label-spacing">QTY</label><input></div>
      <div class="flex-items flex-column4"><span>$<span class="subTotal">0.00</span></span></div>
      <div class="flex-items flex-column5"><button class="btn btn-delete">Delete</button></div>
    </div>
    <div class="flex-product">
      <div class="flex-items"><span>IronSticker</span></div>
      <div class="flex-items"><span>$<span class="unitPrice">1.00</span></span></div>
      <div class="flex-items"><label class="label-spacing">QTY</label><input></div>
      <div class="flex-items flex-column4"><span>$<span class="subTotal">0.00</span></span></div>
      <div class="flex-items flex-column5"><button class="btn btn-delete">Delete</button></div>
    </div>
    <div class="flex-product">
      <div class="flex-items"><span>IronAxe</span></div>
      <div class="flex-items"><span>$<span class="unitPrice">100.00</span></span></div>
      <div class="flex-items"><label class="label-spacing">QTY</label><input></div>
      <div class="flex-items flex-column4"><span>$<span class="subTotal">0.00</span></span></div>
      <div class="flex-items flex-column5"><button class="btn btn-delete">Delete</button></div>
    </div>
    <div class="flex-input">
      <div><span><input></span></div>
      <div class="input-2"><span><input></span></div>
      <div class="flex-items flex-column5"><button id="new-item-create">Create</button></div>
    </div>

    <div class="spacing-calc-btn"><button id="calc-prices-button" class="btn btn-success">Calculate Prices</button></div>

    <div><h2>Total Price: <span>$<span id="totalPrice">0</span></span></h2></div>
  </div>
</body>
</html>
