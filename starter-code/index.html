<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>

<body>
  <div id='wrapper'>
    <div id='cart'>
      <div id='cartTitle'>
        <p>Ironhack Merchandising Shop </p>
      </div>
      <div id='itemHeadings'>
          <div class='productWrapper' id='IronBubble-head'>
              <span class='productName'> Product Name</span>
              <span class='unitPrice'> Unit Price</span>
              <span class='quantity'>
                Quantity 
              </span>
              <span class='subTotal'>
                Sub-Total
              </span>
              <span>
                Action
              </span>
            </div>
      </div>
      <div id='itemsWrapper'>
        <div class='productWrapper' id='IronBubble-head'>
          <span class='productName'> IronBubble-head</span>
          <span class='unitPrice'> $25.00</span>
          <span class='quantity'>
            <input type='text' placeholder='0' class='qtyInput'>
          </span>
          <span class='subTotal'>
            $0.00
          </span>
          <span>
            <input type="button" class='btn btn-delete' value='Delete'>
          </span>
        </div>
      </div>
      <div>
          <input type="button" class='btn btn-success' 
          id='calc-prices-button' value='Calculate Prices'>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
