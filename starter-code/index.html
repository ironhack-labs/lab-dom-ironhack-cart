<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>

<div id="container"><h1>Ironhack Mechandising Shop</h1>
  <div id="header">
    <div class="element">Cost</div>
    <div class="element">Product Name</div>
    <div class="element">Quantitiy</div>
    <div class="element">Total Price</div>
    <div class="element">Click to Delete</div>
  </div>
  <div class="product">
      <div class="element"><span class="productName">IronBubble-head</span></div>
      <div class="element">$<span class="costs">25.00</span></div>
      <div class="element"><span>QTY </span><input class="inputField" type="text" placeholder="0" value="1"></div>
      <div class="element">$<span class="totalPrice">25.00</span></div>
      <div class="element"><button class="btn btn-delete">Delete</button></div>
  </div>
</div>

<footer>
  <buttom class="btn btn-result">You will have to pay: $<span id="res"></span></buttom>
  <button id="calc-prices-button" class="btn btn-success">Calculate Price</button>
  <button id="new-item-create" class="btn btn-create">Create Item</button>
</footer>

<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
