<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/app.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
	<div class="wrapper">
        
        <h1>Ironhack Merchandising Shop</h1>
        
        <div class="item">
            <div class="col">
                <span>IronBubble-head</span>
            </div>
            <div class="col">
                <span class="price">$25.00</span>
            </div>
            <div class="col">
                <label class="quantity">QTY</label>
                <input class="qnt-value" type="number" value="0"/>
            </div>
            <div class="col">
                <span class="tot-price">$0</span>
            </div>
            <div class="col">
                <button class="btn-delete" type="button">Delete</button>
            </div>
        </div>
        
        <div class="item">
            <div class="col">
                <span>IronShirt</span>
            </div>
            <div class="col">
                <span class="price">$15.00</span>
            </div>
            <div class="col">
                <label class="quantity">QTY</label>
                <input class="qnt-value" type="number" value="0"/>
            </div>
            <div class="col">
                <span class="tot-price">$0</span>
            </div>
            <div class="col">
                <button class="btn-delete" type="button">Delete</button>
            </div>
        </div>
        
        <div class="update">
            <button id="calc-prices-button" class="btn-success" type="button">
                Update Prices
            </button>
        </div>
        
    </div>
</body>
</html>
