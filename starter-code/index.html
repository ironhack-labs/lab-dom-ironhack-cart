<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
  <h1 class="heading">Ironhack Merchandising Shop</h1>
  <div class="firstline">
    <div>
        <span>IronBuble-head</span>
    </div>
    <div>
        <span id="unitprice" class="quantity">25.00</span>
    </div>
    <div>
        <label for="delete">QTY</label>
        <input id="firstinput" type="text" placeholder="0">
    </div>
    <div>
        <span>$0.00</span>
    </div>

    <div>
        <button class="btn btn-delete">Delete</button>
    </div>
  </div>

  <button id="calc-prices-button" class="btn btn-success">Calculate Prices</button>
  <script type="text/javascript" src="./js/index.js"></script>
 
</body>
</html>
