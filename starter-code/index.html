<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="../starter-code/css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body class="body">
  <head class="header">
      <h1>Ironhack Merchandising Shop</h1>
  </head>

  <div id="product" class="container">
      <div>
        <span>IronBubble-head</span>
      </div>
      <div >
        <span id="precio" type="number">$25.00</span>
      </div>
      <div>
        <label for="etiqueta">QTY</label>
        <input type="number" min="0" placeholder="0" id="cantidad">
      </div>
      <div id="sumaTotal">
        <span>$0.00</span>
      </div>
      <div>
        <button type="button" class="btn btn-delete">Delete</button>
      </div> <br>

      <div class="calcula">
          <button type="button" id="calc-prices-button" class="btn btn-success">Calculate Prices</button>
      </div> 
      
  </div>

  

</body>
</html>
