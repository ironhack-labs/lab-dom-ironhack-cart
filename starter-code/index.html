<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>

  <h1>Ironhack Merchandising Shop</h1>
<div class="container">
  <div id="products">
    <div id="p0" class="product">
      <div class="product-name">
        <span>
          Product Name
        </span>
      </div>
      <div class="price">
        <span>
          Price
        </span>
      </div>
      <div class="quantity">
        <form action="#">
          <label>
            QTY
            <input type="number" class="quantity-number" value="1">
          </label>
        </form>
      </div>
      <div class="price-by-product">
        <span class="">
          Total Price
        </span>
      </div>
      <div class="button-delete">
        <a href="#" onclick="deleteItem()" class="btn btn-delete">Delete</a>
      </div>
    </div>
</div>
    <div id="new-item-align">
      <input type="text" id="item-name" placeholder="Item Name" />
      <input type="text" id="item-price" placeholder="Item Price" />
      <a href="#" id="new-item-create" class="btn">Create</a>
    </div>
    <div>
      <a href="#" id="calc-prices-button" class="btn btn-success">Calculate Total Price</a>
    </div>
  </div>
  <h1>
    Total Price: <span id="total-price">$0.00</span>
  </h1>
</body>

</html>
