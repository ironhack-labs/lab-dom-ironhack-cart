<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack<br>Merchandising Shop</h1>

  <div class="wrapper">
    <div class="info">
      <span id="product-name1" class="products">IronBubble-head</span>
    </div>
    <div class="info">
      $<span id="cost1" class="costs">25.00</span>
    </div>
    <div class="info">
      <div class="quantity">
        <label class="qty" for="unit1">QTY</label>
        <input id="unit1" class="units" type="text" placeholder="Enter quantity" value="1">
      </div>
    </div>
    <div class="info info-subtotals">
      <span id="total1" class="subtotals">$0.00</span>
    </div>
    <div class="info info-btn">
      <button id="remove1" class="btn btn-delete">Delete</button>
    </div>
  </div> <!-- /.wrapper-->

  <div class="wrapper">
    <div class="info">
      <span id="product-name2" class="products">IronShirt</span>
    </div>
    <div class="info">
      $<span id="cost2" class="costs">15.00</span>
    </div>
    <div class="info">
      <div class="quantity">
        <label class="qty" for="unit2">QTY</label>
        <input id="unit2" class="units" type="text" placeholder="Enter quantity" value="1">
      </div>
    </div>
    <div class="info info-subtotals">
      <span id="total2" class="subtotals">$0.00</span>
    </div>
    <div class="info info-btn">
      <button id="remove2" class="btn btn-delete">Delete</button>
    </div>
  </div> <!-- /.wrapper-->

  <div id="input-info" class="wrapper input-info">
    <div class="info">
      <input id="input-product" class="input-product" type="text" placeholder="Enter a product's name">
    </div>
    <div class="info">
      <input id="input-price" class="input-price" type="number" placeholder="Enter a product's price">
    </div>
    <div class="info info-btn">
      <button id="new-item-create" class="btn">Create</button>
    </div>
  </div> <!-- /.wrapper-->

  <div class="btn-total">
    <button id="calc-prices-button" class="btn btn-success">Calculate Prices</button>
  </div>

  <div class="total-wrapper">
    <h2>Total Price: $<span id="total">0.00</span></h2>
  </div>

  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
