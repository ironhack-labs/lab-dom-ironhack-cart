<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body id="body">

  <h1>Ironhack Merchandising Shop</h1>

  <div class="product-wrapper" id="headings">
    <div><p><strong>Product Name</strong></p></div>
    <div><p><strong>Product Price</strong></p></div>
    <div><p><strong>Quantity</strong></p></div>
    <div><p><strong>Subtotal</strong></p></div>
    <div><p><strong>Action</strong></p></div>
  </div>

  <div class="product-wrapper" id="hidden-product">
    <div><span><p></p><span></div>
  <div><p>£<span class="price"></span></div>
    <div>
      <label for="qty"><p>QTY</p></label>
      <input type="text" name="qty" value="1">
    </div>
    <div>
      <p>£<span class="total">0.00</span></p>
    </div>
    <div>
      <button onclick="deleteItem(event), getTotalPrice()" class="btn btn-delete"><p>Delete</p></button>
    </div>
  </div>

<div class="product-wrapper">
  <div><span><p>IronBubble-head</p><span></div>
<div><p>£<span class="price">24.99</span></div>
  <div>
    <label for="qty"><p>QTY</p></label>
    <input type="text" name="qty" value="1">
  </div>
  <div>
    <p>£<span class="total">24.99</span></p>
  </div>
  <div>
    <button onclick="deleteItem(event), getTotalPrice()" class="btn btn-delete"><p>Delete</p></button>
  </div>
</div>

<div class="product-wrapper">
  <div><span><p>IronShirt</p><span></div>
<div><p>£<span class="price">14.99</span></div>
  <div>
    <label for="qty"><p>QTY</p></label>
    <input type="text" name="qty" value="1">
  </div>
  <div>
    <p>£<span class="total">14.99</span></p>
  </div>
  <div>
    <button onclick="deleteItem(event), getTotalPrice()" class="btn btn-delete"><p>Delete</p></button>
  </div>
</div>

<div class="product-wrapper new-product">
  <div>
    <input type="text" id="newItemName" placeholder="Enter Product Name...">
  </div>
<div>
  <div>
    <input type="text" id="newItemPrice" placeholder="Enter Product Price...">
  </div>
  </div>
  <div>
  </div>
  <div>
  </div>
  <div>
    <button onclick="createNewItemRow(), updatePriceByProduct(), getTotalPrice()" class="btn"><p>Create</p></button>
  </div>
</div>

<div>
  <button onclick="updatePriceByProduct(), getTotalPrice()" class="btn btn-success"><p>Calculate Prices</p></button>
</div>

<div>
  <h2>Total Price: £<span id="totalprice">0</span></h2>
</div>

</body>
</html>
