<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
<div class="main_container"> <!--Main-container-->
 <h1>Ironhack Merchandising Shop</h1>
 
 <div class="Wrapper">  <!--FIRST_product-->
<div class="product_name"><span>IronBubble-head</span></div> <!--show_product-->
<div class="unit_cost"><span>$25.00</span></div> <!--Cost-->
<div>                                           <!--label/input-->
  <label for="qty" class="quantyty"> Qty</label>
  <input type="text" id="qty" name="qty" class="input" value="0"/>
</div>   
<div class="total_price"><span>$0.00</span></div>     <!--total_price-->
<div><button class="btn btn-delete">Delete</button></div> <!--delete_button-->
 </div>

 <div class="Wrapper">  <!--SECOND_product-->
  <div class="product_name"><span>IronShirt</span></div> <!--show_product-->
  <div class="unit_cost"><span>$15.00</span></div> <!--Cost-->
  <div>                                           <!--label/input-->
    <label for="qty" class="quantyty"> Qty</label>
    <input type="text"   class="input" value="0"/>
  </div>   
  <div class="total_price"><span>$0.00</span></div>     <!--total_price-->
  <div><button class="btn btn-delete">Delete</button></div> <!--delete_button-->
   </div>
   
   
   <div class="create">    <!--create a NP-->
      <input type="text" class="new-product" />
      <input type="text" class="new-product-price" />
      <button id="new-item-create" class="btn">Create</button>
    </div>
  

 <div class="bottom">  <!--calculte-->
    <button class="btn btn-success" id="calc-prices-button">Calculate Price</button> 
  </div>

  <div>
    <h2>Total Price: <span>$0</span></h2> 
  </div>
  </div> <!--Main-container-->
</body>
</html>
