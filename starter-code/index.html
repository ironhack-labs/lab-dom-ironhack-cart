<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
<div id="entire-list" class="wrapper">
      <h1>Ironhack Merchandising Shop</h1>
  
  <div class="row">
    <div class="col-5">
      <span class="product-name">Ironhack Bobblehead</span>
    </div>
    <div class="col-5">
      <span class="unit-cost">$25.00</span>
    </div>
    <div class="col-5">
      <label for="qty">QTY</label>
      <input type="text" value="0" class="quantity">
    </div>
    <div class="col-5">
      <span class="total-product-price">$0.00</span>
    </div>
    <div class="col-5">
      <input type="button" value="Delete" class="btn btn-delete">
    </div>
  </div>
    <div>
      <input type="button" value="Calculate Prices" id="calc-prices-button" class="btn btn-success">
  </div>
</div>

</body>
</html>
