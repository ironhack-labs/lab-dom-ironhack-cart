<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>

  <h1>Ironhack
    <br> Merchandise Shop
  </h1>
  <!-- One item -->
  <div class="pro-info">
    <span class="pro-title">
      <p>IronBubble-head</p>
    </span>
    <span class="pro-price">
      <p>$25.00</p>
    </span>
    <span class="pro-quantity">
      <p>QTY</p>
      <input type="text" class="quantity" placeholder="0">
    </span>
    <!-- This num should be the result of: pro-total = pro-quantity * pro-price. Default pr should be 0. -->
    <span class="pro-total">
      $0.00
      <button class="btn btn-success" id="calc-price-buttons" onclick="">Calculate Prices</button>
    </span>
    <button class="btn btn-delete" onclick="">Delete</button>
  </div>
  <!-- / One item -->

  <!-- Create button -->
  <div class="row">
    <div class="col-lg-2">
      <input type="text" placeholder="product name">
    </div>
    <div class="col-lg-2">
      <input type="text" name="" id="" placeholder="product price">
    </div>
    <div class="col-lg-2 col-lg-2-offset-5">
      <button type="button">create</button>
    </div>
  </div>
  <br>
  <hr>
  <br>
  <!-- Second item -->
  <div class="pro-info">
    <span class="pro-title">
      <p>IronShirt</p>
    </span>
    <span class="pro-price">
      <p>$15.00</p>
    </span>
    <span class="pro-quantity">
      <p>QTY</p>
      <input type="text" class="quantity" placeholder="0">
    </span>
    <!-- This num should be the result of: pro-total = pro-quantity * pro-price. Default pr should be 0. -->
    <span class="pro-total">
      $0.00
      <button class="btn btn-success" onclick="">Calculate Prices</button>
    </span>
    <button class="btn btn-delete" onclick="">Delete</button>
  </div>
  <!-- / Second item -->


  <!-- Create button -->
  <div class="row">
    <div class="col-lg-2">
      <input type="text" placeholder="product name">
    </div>
    <div class="col-lg-2">
      <input type="text" name="" id="" placeholder="product price">
    </div>
    <div class="col-lg-2 col-lg-2-offset-5">
      <button type="button">create</button>
    </div>
  </div>
  <br>
  <br>
  <br>
</body>

</html>
