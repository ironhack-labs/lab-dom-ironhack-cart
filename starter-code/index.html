<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
<h1>IronHack Merchandising Shop</h1>

<div id="items-list">
    <div id="Product" class="mainwrapper">
    <div id="ProductName">
    <p>IronBubble-head</p>
      </div>

    <div id="ProductCost">
    <p><span>25.00</span></p>
    </div>

    <div id="Quantity" class="inputs">
    <p>QTY </p>
    <input id="QTY1" class="quantity" type="number">
    </div>

    <div id="TotalPrice">
    <p class="Total">0.00</p>
    </div>

  <button class="btn-delete" value="Delete"><p>Delete</p></button>

  </div>

<div id="Product2" class="mainwrapper">
  <div id="ProductName2">
    <p>IronShirt</p>
  </div>

  <div id="ProductCost2">
    <p><span>15.00</span></p>
  </div>

  <div id="Quantity2" class="inputs">
    <p>QTY </p>
    <input id="QTY2" class="quantity" type="number">
  </div>

  <div id="TotalPrice2">
      <p class="Total">0.00</p>
  </div>

  <button class="btn-delete"><p>Delete</p></button>
</div>
</div>

<div class="calculation">

</div>

  <span class="lacuenta"> 0</span></h2>
