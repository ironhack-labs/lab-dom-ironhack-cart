<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="./js/index.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.min.css">

  <title>Ironhack cart</title>
</head>

<body>

  <div class="content">
    <div class="title">
      <h1>Ironhack<br>Merchandasing Shop</h1>
    </div>
    <div class="clearfix"></div>
    <div id="content-products">
      <!-- Product-1 -->
      <div class="product">
        <div class="name">
          <span>IronBubble-head</span>
        </div>
        <div class="price">
          <span class="js-price">25</span>
        </div>
        <div class="input-quantity">
          <label for="">QTY</label>
          <input type="number" placeholder="0" class="js-quantity">
        </div>
        <div class="total-price">
          <span class="js-total">0.00$</span>
        </div>
        <div class="button-delete">
          <button class="btn-delete btn">Delete</button>
        </div>
      </div>
      <!-- Product-2 -->

      <div class="product">
        <div class="name">
          <span>IronShirt</span>
        </div>
        <div class="price">
          <span class="js-price">15</span>
        </div>
        <div class="input-quantity">
          <label for="">QTY</label>
          <input type="number" placeholder="0" class="js-quantity">
        </div>
        <div class="total-price">
          <span class="js-total">0.00$</span>
        </div>
        <div class="button-delete">
          <button class="btn-delete btn">Delete</button>
        </div>
      </div>
    </div>
    <div class="new-product">
      <form>
        <div class="input-new-item">
          <input id="new-item-name" class="new-product-item" type="text" size="20">
        </div>
        <div class="input-new-item">
          <input id="new-unit-price" class="new-product-item" type="number" size="20">
        </div>
        <div class="button-new-prod">
          <input id="submitButton" type="button" class="btn-new-product btn" value="Create">
        </div>
      </form>
    </div>

    <div class="button-calculate"><button id="calc-prices-button" class="btn-success btn">Calculate prices</button></div>
    <div id="js-final-price" class="text-final-price"></div>
  </div>






</body>

</html>
