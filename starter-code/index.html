<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <div class="container text-small">
    <!-- begin row 1 -->
    <div class="row top-margin">
      <div class="col-xs-6">
      </div>
      <div class="col-xs-6">
        <span class="h3">Ironhack<br>Merchandise Shop</span>
      </div>
    </div>
    <!-- end row 1 -->

    <!-- begin row 2 -->
    <div class="container-fluid" id="item-container">

      <!-- begin item 1 -->
      <div class="row top-margin" id="item-1">
        <div class="col-xs-3">
          <span>IronBobble-head</span>
        </div>
        <div class="col-xs-2">
          <span id="price-1">$25.00</span>
        </div>
        <div class="col-xs-4">
          <!-- begin quantity form -->
          <form class="form-inline">
            <div class="form-group">
              <label for="quantity-1" class="text-small">QTY</label>
              <input type="text" class="form-control input-sm" id="quantity-1" placeholder="0" onchange="updatePriceByProduct('price-1', 'quantity-1', 'total-1')">
            </div>
          </form>
          <!-- end quantity form -->
        </div>
        <div class="col-xs-2">
          <span class="item-total" id="total-1">$0.00</span>
        </div>
        <div class="col-xs-1">
          <button type="button" class="btn btn-danger" onclick="deleteItem('item-1')">Delete</button>
        </div>
      </div>
      <!-- end item 1 -->

      <!-- begin item 2 -->
      <div class="row top-margin" id="item-2">
        <div class="col-xs-3">
          <span>IronShirt</span>
        </div>
        <div class="col-xs-2">
          <span id="price-2">$15.00</span>
        </div>
        <div class="col-xs-4">
          <!-- begin quantity form -->
          <form class="form-inline">
            <div class="form-group">
              <label for="quantity-2" class="text-small">QTY</label>
              <input type="text" class="form-control input-sm" id="quantity-2" placeholder="0" onchange="updatePriceByProduct('price-2', 'quantity-2', 'total-2')">
            </div>
          </form>
          <!-- end quantity form -->
        </div>
        <div class="col-xs-2">
          <span class="item-total" id="total-2">$0.00</span>
        </div>
        <div class="col-xs-1">
          <button type="button" class="btn btn-danger" onclick="deleteItem('item-2')">Delete</button>
        </div>
      </div>
      <!-- end item 2 -->

    </div>
    <!-- end row 2 -->

    <!-- begin row 3 -->
    <div class="row top-margin">
      <div class="col-xs-3">
        <input type="text" class="form-control input-sm" id="add-item" placeholder="Item name">
      </div>
      <div class="col-xs-2">
        <input type="text" class="form-control input-sm" id="add-price" placeholder="Price">
      </div>
      <div class="col-xs-6">

      </div>
      <div class="col-xs-1">
        <button type="button" class="btn btn-info text-small" onclick="createItemRow('add-item', 'add-price')">Create</button>
      </div>
    </div>
    <!-- end row 3 -->

    <!-- begin row 4 -->
    <div class="row top-margin">
      <div class="col-xs-4">

      </div>
      <div class="col-xs-4 text-right">
        <button type="button" class="btn btn-success text-small" onclick="inputTotalPrice()">Calculate Prices</button>
      </div>
      <div class="col-xs-4">
      </div>
    </div>
    <!-- end row 4 -->

    <!-- begin row 5 -->
    <div class="row top-margin">
      <div class="col-xs-6">
      </div>
      <div class="col-xs-6">
        <span class="h2" id="total-cart-price">Total Price</span>
      </div>
    </div>
    <!-- end row 5 -->




  </div>
</body>
</html>
