<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Merchandising Shop</h1>
  <div class="wrapper">
    <div>
      <span>IronBubble-head</span>
    </div>
    <div>
       <span class="priceByProduct">$25.00</span>
    </div>
    <div class="quantity">
      <label for="">QTY</label>
      <input class="qtyInput" type="number" value="0">
    </div>
    <div>
      <span class="totalByProduct">$0.00</span>
    </div>
    <div>
      <button class="btn btn-delete">Delete</button>
    </div>
  </div>
  <div class="wrapper">
      <div>
        <span>IronShirt</span>
      </div>
      <div>
         <span class="priceByProduct">$15.00</span>
      </div>
      <div class="quantity">
        <label for="">QTY</label>
        <input class="qtyInput" type="number" value="0">
      </div>
      <div>
        <span class="totalByProduct">$0.00</span>
      </div>
      <div>
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>
    <div id="createDiv">
      <div>
        <input id="productName" type="text">
      </div>
      <div>
        <input id="quantityCreate" type="number" value="0">
      </div>
      <div></div>
      <div></div>
      <div>
        <button class="btn" id="new-item-create">Create</button>
      </div>

    </div>
  <div>
    <button class="btn btn-success" id="calc-prices-button">Calculate Prices</button>
  </div>
  <div id="totalDiv">
    <h2>Total Price: <span>$0</span></h2>
  </div>
</body>
</html>
