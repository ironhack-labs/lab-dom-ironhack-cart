<!DOCTYPE html>
<html lang="en">

<head <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Ironhack cart</title>
</head>

<body>
    <div class="container">
        <h1>Ironhack Merchandising Shop</h1>

        <div id="products">
            <div class="product">
                <div class="product-name"><span class="name">IronBubble-head</span></div>
                <div class="product-price"><span class="price">$25.00</span></div>
                <div class="product-quantity">
                    <label for="quantity">QTY</label>
                    <input class="quantity" type="number" name="quantity" value="0" />
                </div>
                <div><span class="total-product-price">$0.00</span></div>
                <div>
                    <button class="btn btn-delete">Delete</button>
                </div>
            </div>

            <div id="product-preview">
                <div class="product-name"><input class="name" type="text" /></div>
                <div class="product-price"><input class="price" type="number" name="price" /></div>
                <div class="create">
                    <button id="new-item-create" class="btn"><i class="fa fa-plus" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>

        <div class="calculate">
            <button id="calc-prices-button" class="btn btn-success">Calculate Prices</button>
        </div>

        <div class="total-price">
            <h2>Total Price: <span class="total">$0</span></h2>
        </div>
    </div>
</body>

</html>
