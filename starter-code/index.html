<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Ironhack cart</title>
  </head>
  <body>
    <!-- A wrapper div that contains all the HTML for that product.
  A div with a span, showing the product name.
  A div with a span, showing the cost of one unit.
  A div with one label and one input, where the user will indicate how many units they will buy.
  A div with a span, showing the total price for this product. This number should be the result of multiplying the amount of units multiplied by the price of one unit of that product. The default total price should be 0.
  A div with a delete button, to remove the product from the list. -->
    <header>
      <h1>
        Ironhack <br />
        Merchandising Shop
      </h1>
    </header>
    <div class="main">
      <div class="product">
        <span class="productName">IronBublle-head</span>
      </div>
      <div>$<span class="cost"> 25</span></div>
      <div>
        <label class="qty">
          <input class="quantity" type="number" name="quantity" value="0" />
        </label>
      </div>
      <div>$<span class="totalPrice">0.00</span></div>

      <div class="delButton">
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>
    <div class="main">
      <div class="product"><span class="productName">IronShurt</span></div>
      <div>$<span class="cost">15</span></div>
      <div>
        <label class="qty">
          <input class="quantity" type="number" name="quantity" value="0" />
        </label>
      </div>
      <div>$<span class="totalPrice">0.00</span></div>

      <div class="delButton">
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>
    <div class="main">
      <div class="product">
        <label class="newArticle">
          <input class="article" type="text" name="article" value="" />
        </label>
      </div>
      <div>
        <label class="newPrice">
          <input class="price" type="text" name="price" value="" />
        </label>
      </div>
      <div></div>
      <div></div>

      <div class="createBtn"><button class="btn create">Create</button></div>
    </div>
    <div class="calculate">
      <button class="btn btn-success">Calculate</button>
    </div>
    <div class="h2">
      <h2>Total Price: <span class="totaux">$0</span></h2>
    </div>
    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
