<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>
  <h1 id="title">Ironhack Merchandising Shop</h1>
  <div class="product-wrap">
    <ul>
      <li class="product-list">
        <div class="product-name">
          <span>ironBubble-head</span>
        </div>
        <div class="cost-ud">
          <span class="dollar">25</span>
        </div>
        <div class="qty">
          <label>QTY</label>
          <input type="number" placeholder="0" min="0" value="2"></input>
        </div>
        <div class="total-price-product">
          <span class="dollar">0</span>
        </div>
        <div>
          <button class="btn-delete btn">Delete</button>
        </div>
      </li>
      <li class="product-list">
        <div class="product-name">
          <span>ironShirt</span>
        </div>
        <div class="cost-ud">
          <span class="dollar">15</span>
        </div>
        <div class="qty">
          <label>QTY</label>
          <input type="number" placeholder="0" min="0" value="3"></input>
        </div>
        <div class="total-price-product">
          <span class="dollar">0</span>
        </div>
        <div>
          <button class="btn-delete btn">Delete</button>
        </div>
      </li>
    </ul>
  </div>
  <div class="create-wrap">
    <div class="create">
      <input id="new-product-name" type="text"></input>
      <input id="new-product-price" type="text"></input>
      <button id="new-item-create" class="btn">Create</button>
    </div>
  </div>
  <div class="calc-buttons">
    <button id="calc-price-button" class="btn-success btn">Calculate Prices</button>
  </div>
  <div id="total-price">
    <h2>Total Price: <span class="dollar">0</span></h2>
  </div>

</body>

</html>
