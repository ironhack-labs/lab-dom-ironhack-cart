<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>
  <h1>Ironhack Merchandishing Shop</h1>
  <div class="product">
    <div><span class="product-name">IronBubble-head</span></div>
    <div>$<span class="prices">25.00</span></div>
    <div>
      <form action="">
        <label for="qty">QTY</label>
        <input class="qty" type="text" placeholder="0">
      </form>
    </div>
    <div><span class="total-pp">$0.00</span></div>
    <div><button class="btn btn-delete" type="submit">Delete</button></div>
  </div>
  <div class="product">
    <div><span class="product-name">Iron-Shirt</span></div>
    <div>$<span class="prices">15.00</span></div>
    <div>
      <form action="">
        <label for="qty">QTY</label>
        <input class="qty" type="text" placeholder="0">
      </form>
    </div>
    <div><span class="total-pp">$0.00</span></div>
    <div><button class="btn btn-delete" type="submit">Delete</button></div>
  </div>
  <div><button id="calc-prices-button" class="btn btn-success" type="submit">Calculate Prices</button></div>
</body>

</html>
