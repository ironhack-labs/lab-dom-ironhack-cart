<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <header>
      <div class="shop"> 
          <h1>Ironhack Merchandising Shop</h1>
      </div>
  </header>
<main>
    <div class="container">
        <div class="item">
            <div class="item-name">
                <span>Iron-Bubble-head</span>
            </div>
            <div class="item-price">
                <span class="price-element">$ </span>
                <span  class="unit-price">25.00</span>
     
            </div>
            <div class="item-qty">
                <span>QTY</span>
                    <input class="quantity" type="number" name="QTY" onchange="updatePriceByProduct(this);" value="0"> 
            </div>
            <div class="item-count">
                <span>$</span>
                <span class="total-price">0.00</span>
            </div>    
            
            <div class="delete-item">
            <button class="delete-btn" onclick="deleteItem(this);"> Delete</button>
            </div>
        </div>
        <div class="item">
            <div class="item-name">
                <span>IronShirt</span>
            </div>
            <div class="item-price">
                    <span class="price-element">$ </span>
                    <span class="unit-price">25.00</span>
         
                </div>
                <div class="item-qty">
                    <span>QTY</span>
                        <input class="quantity" type="number" name="QTY" onchange="updatePriceByProduct(this);" value="0"> 
                </div>
                <div class="item-count">
                    <span>$</span>
                    <span class="total-price">0.00</span>
                </div>    
                
                <div class="delete-item">
                <button class="delete-btn" onclick="deleteItem(this);"> Delete</button>
                </div>
        </div>

    </div>

          <div class="input-product">
                <input type="text" name="product" id="createName">
                <input type="number" name="price" id="createPrice">
                <button id="new-item-create"  onclick="createNewItemRow();" class="create-btn">Create</button>
        </div>
            
        
              <div>
                <h2>Total Price: $
                  <span id="total-cart">0</span>
                </h2>
              </div>
              <br>
            
           
              <div>
                <button id="calc-prices-button" class="price-btn">Calculate Prices</button>
              </div>
              <script type="text/javascript" src="./js/index.js"></script>

</main>
  

 
</body>
</html>
