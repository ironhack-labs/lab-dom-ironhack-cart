<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <header>
    <h1>Iron Hack Merchandising </h1>
  </header>
  <div class="container">
    <div class="info-container">
      <div class="row item">
        <div class="col-xs-2">
          <p class="name">IronBubble-head</p>
        </div>
        <div class="col-xs-3">
          <p class="price">25.00</p>
        </div>
        <div class="col-xs-4">
          <p class="label-quantity">QTY</p>
          <input class="quantity" value="0">
          </input>
        </div>
        <div class="col-xs-5">
          <p class="final-product-price">0.00</p>
        </div>
        <div class="col-xs-7">
          <button class="btn btn-delete">
            <p>DELETE</p>
          </button>
        </div>
      </div>
      <div class="row item">
        <div class="col-xs-2">
          <p class="name">IronShirt</p>
        </div>
        <div class="col-xs-3">
          <p class="price">15.00</p>
        </div>
        <div class="col-xs-4">
          <p class="label-quantity">QTY</p>
          <input class="quantity" value="0">
          </input>
        </div>
        <div class="col-xs-5">
          <p class="final-product-price">0.00</p>
        </div>
        <div class="col-xs-7">
          <button class="btn btn-delete">
            <p>DELETE</p>
          </button>
        </div>
      </div>
    </div>
    <div id="calc-prices-button">
      <button class="btn btn-succes">
        <p>Calculate Price</p>
      </button>
    </div>
    <div class="total-price">
      <p id="display-total-price">0</p>
    </div>
  </div>
</body>
</html>
