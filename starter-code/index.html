<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Bar</h1>
  <section id="products">
    <div class="product">
      <div class="inline">
        <span class="product-name">Beer Keg</span>
      </div>
      <div class="inline">
        $<span class="product-price">25</span>
      </div>
      <div class="inline">
        <label class="quantity">QTY</label>
        <input type="number">
      </div>
      <div class="inline">
        $<span class="total">0</span>
      </div>
      <div class="inline">
        <button type="button" class="btn btn-delete">Delete</button>
      </div>
    </div>
    <div class="product">
      <div class="inline">
        <span class="product-name">Wine Box</span>
      </div>
      <div class="inline">
        $<span class="product-price">10</span>
      </div>
      <div class="inline">
        <label class="quantity">QTY</label>
        <input type="number">
      </div>
      <div class="inline">
        $<span class="total">0</span>
      </div>
      <div class="inline">
        <button type="button" class="btn btn-delete">Delete</button>
      </div>
    </div>
</section>
  <div class="genesis">
    <div class="inline">
      <label class="create-name"></label>
      <input type="text" id="name-creation" placeholder="Product name" maxlength="8">
    </div>
    <div class="inline">
      <label class="create-price"></label>
      <input type="number" id="price-creation" placeholder="Price" maxlength="2" minlength="2">
    </div>
    <div>
      <button type="button" class="btn btn-create">Create</button>
    </div>
  </div>
  <div class="submit">
    <button type="button" class="btn btn-success" id="calc-prices-button">Calculate Prices</button>
  </div>
  <h2>Total Price: $<span id="grand-total">0</span></h2>
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
