<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>

  <div class="header">
    <h1>Ironhack Merchandising Shop</h1>
  </div>


  <div class="item">
    <div id="itemName"><span>Iron Bubblehead</span></div>
    <div id="bubblePrice" class="price"><span>$25</span></div>

    <div class="quantity">
      <label for="quantity">QTY: </label>
      <input name="quantity" type="number" class="quantity-input">
    </div>

    <div class="total-price"><span>$0.00</span></div>
    <div id="delete">
      <button class="btn btn-delete">Delete</button>
    </div>
  </div>

  <div class="item">
    <div id=""><span>Ironshirt</span></div>
    <div id="shirtPrice" class="price"><span>$15</span></div>
  
    <div class="quantity">
      <label for="quantity">QTY: </label>
      <input name="quantity" type="number" class="quantity-input">
    </div>
  
    <div class="total-price"><span>$0.00</span></div>
    <div id="">
      <button class="btn btn-delete">Delete</button>
    </div>
  </div>


  <div id="calc-prices-button" class="calculate">
    <button class="btn btn-success">Calculate Prices</button>
  </div>

  <div id="cart-total">
    <p><span>Cart total is: </span></p>
  </div>

</body>
</html>
