<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Merchandising Shop</h1>
  <div class="product-row">
    <div class="product-name">
      <span>IronBubble-head</span>
    </div>
    <div class="unit-cost">
      <span>€1.99</span>
    </div>
    <div class="qty-input">
      <label for="">QTY</label>
      <input class="input"/>
    </div>
    <div class="line-price">
      <span>€0.00</span>
    </div>
    <div class="delete">
      <button class="btn btn-delete">Delete</button>
    </div>
  </div>
  <div class="product-row">
      <div class="product-name">
        <span>IronHack T-Shirt</span>
      </div>
      <div class="unit-cost">
        <span>€4.99</span>
      </div>
      <div class="qty-input">
        <label for="">QTY</label>
        <input class="input"/>
      </div>
      <div class="line-price">
        <span>€0.00</span>
      </div>
      <div class="delete">
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>
  <div class="product-row">
      <div class="new-product-name">
        <span><input type="text"/></span>
      </div>
      <div class="new-unit-cost">
        <span><input type="text"/></span>
      </div>
      <div class="qty-input">
      </div>
      <div class="line-price">
        <span></span>
      </div>
      <div id="create">
        <button class="btn">Create</button>
      </div>
    </div>
  <div class="total-price">
    <h2>Total Price: <span>€0.00</span></h2>
  </div>
  <div class="calculate-prices">
    <button id="calc-prices-button" class="btn btn-success">Calculate Prices</button>
  </div>
</body>
<script type="text/javascript" src="./js/index.js"></script>
</html>
