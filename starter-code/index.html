      <div>

      </div>
      <div>

      </div>
      <div>
        <label for="">QTY</label>l

      </div>

        <button class="btn-delete btn">Delete</button>
      </div>
    </div>
    
    <div class="product">
      <div>
        <span>T-Shirt</span>
      </div>
      <div>

      </div>

        <label for="">QTY</label>

      </div>
      <div>
        <span class="subTotal">0</span>
      </div>
      <div>
        <button class="btn-delete btn">Delete</button>
      </div>
    </div>
  </div>

  <div id="create-wrap" class="container create">
      <label for=""></label>

      <label for=""></label>

    <div class="button-create-move">
        <button class="btn-create" id="new-item-create">Create</button>
    </div>
  </div>

  <div class="success flexbox-center">
    <button id="calc-prices-button" class="btn-success btn">Calculate Prices</button>
  </div>
  <div class="flexbox-center">
    <h2>Total Price: <span class="total-price">$0</span></h2>
  </div>
