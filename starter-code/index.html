<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>

  <header class = "flex centered marg-bot" >
    <h1 id="title" class "centerd" >Ironhack Merchandising shop</h1>
  </header>

  <div id="product-list" >

    <section class = "product flex justified marg-bot">

        <div class = "product-name width-L">
          <span>IronBuble-head</span>
        </div>

        <div class = "width-S">
            <p>$<span class = "product-cost">25,00</span></p>
        </div>

        <div class = "product-units width-S">
          <label>QTY</label>  
          <input type="number" class="units width-F" value="0" min="0">
        </div>

        <div class = "width-S">
            <p>$<span class="product-total">0</span></p>
        </div>

        <div >
          <button class="btn btn-delete">Delete</button>
        </div>

    </section>

    <section class = "product flex justified marg-bot">
        <div class = "product-name width-L">
          <span>IronShirt</span>
        </div>
        <div class = "width-S">
            <p>$<span class = "product-cost">15,00</span></p>
        </div>
        <div class = "product-units width-S">
          <label>QTY</label>  
          <input type="number" class="units width-F" value="0" min="0">
        </div>
        <div class = "width-S">
            <p>$<span class="product-total">0</span></p>
        </div>
        <div>
          <button class="btn btn-delete">Delete</button>
        </div>
    </section>
  
  </div>
    
  <section class = "flex justified margin-top">
    <div class = "flex">
        <label class="margin-right">Enter new product name:</label>  
        <input id="newProductText" type="text" class="margin-right">
        <label class="margin-right">Enter new price:</label>  
        <input id="newProductPrice" type="text" class ="width-F">
    </div>
    <button id="newProductBtn" class="btn btn-new">Create</button>
  </section>

  <footer class = "flex column centered margin-top" >
      <button id="calculate-total-price" class="btn btn-success marg-bot">Calculate Prices</button>
      <h2>Total Price: $<span id = "total-price">0</span></h2>
  </footer>
    

</body>
</html>
