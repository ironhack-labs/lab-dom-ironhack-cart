<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col col-3 col-offset-2">
          <h1>
            Ironhack<br />
            Merchandising Shop
          </h1>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container" id="product-list">
      <div class="row prod-wrapper">
        <div class="col">
          <span>Xbox Two</span>
        </div>
        <div class="col">
          $ <span class="price">999.00</span>
        </div>
        <div class="col">
          QTY <input type="text" class="quantity" value="0">
        </div>
        <div class="col">
          $ <span class="price-qty">0.00</span>
        </div>
        <div class="col">
          <button class="btn btn-delete">Delete</button>
        </div>
      </div>

      <div class="row prod-wrapper">
        <div class="col">
          <span>PlayStation 5</span>
        </div>
        <div class="col">
          $ <span class="price">799.00</span>
        </div>
        <div class="col">
          QTY <input type="text" class="quantity" value="0">
        </div>
        <div class="col">
          $ <span class="price-qty">0.00</span>
        </div>
        <div class="col">
          <button class="btn btn-delete">Delete</button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          <input type="text" id="new-item-name" placeholder="New item name" />
        </div>
        <div class="col">
          <input type="text" id="new-item-price" placeholder="New item price" />
        </div>
        <div class="col col-offset-2">
          <button id="new-item-create" class="btn">
            Create
          </button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col col-3 col-offset-2">
          <button id="calc-prices-button" class="btn btn-success">
            Calculate Prices
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col col-3 col-offset-2">
          <h2>Total Price: $ <span id="total">0.00</span></h2>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
