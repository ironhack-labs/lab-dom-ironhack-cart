<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link class="" rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
<div>

  <div class="wrapper">
    <h1>IRON HACK Merch alley</h1>
  </div>
  <!--FIRST PRODUCT-->
  <div class="wrapper">
    <div class="">
      <span>Iron generic product 1</span>
    </div>
    <div>
        $<span class="price">10.00</span>
    </div>
    <div>
      <label class="">
        QTY
        <input class="input quantity" type="number">
      </label>
    </div>
    <div >
      $<span class="total">0.00</span>
    </div>
    <div>
      <button class="btn btn-delete">Delete</button>
    </div>
  </div>

  <div class="wrapper">
      <div class="">
        <span>Iron generic product 2</span>
      </div>
      <div>
          $<span class="price">10.00</span>
      </div>
      <div>
        <label class="">
          QTY
          <input class="input quantity" type="number">
        </label>
      </div>
      <div >
        $<span class="total">0.00</span>
      </div>
      <div>
        <button  class="btn btn-delete">Delete</button>
      </div>
    </div>
    
</div>

<!--CREATE NEW PRODUCT AREA-->
<div class="wrapper">
    <div>
        <label class="">
          Product:
          <input id="product-name" class="input" type="text">
        </label>
      </div>
      <div>
          <label class="">
            Price:
            <input id="product-price" class="input product-name" type="number">
          </label>
      </div>
      <button id="new-item-create" class="btn btn-create">Create</button>
</div>

<!--TOTAL PRICE BUTTON-->  
  <div class="wrapper">
    <button id="calc-prices-button" class="btn btn-success">Calculate Prices</button>
  </div>
<!--TOTAL PRICE-->
  <div class="wrapper">
      <h2>Total Price: <span id="calc-prices">$0</span></h2>
  </div>


  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
