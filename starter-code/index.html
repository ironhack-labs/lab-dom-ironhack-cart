<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>

  <h1>Ironhack Merchandising Shop</h1>

  <div class="product">
    <div>
      <span>IronBubble-head</span>
    </div>
    <div>
      <span value="25" class="unit-price">$25.00</span>
    </div>
    <div>
      <label for="quantity">QTY</label>
      <input type="text" class="quantity" value="0">
    </div>
    <div>
      <span value="0" class="total-price">$0.00</span>
    </div>
    <div>
      <button class="btn btn-delete">Delete</button>
    </div>
  </div>
  <div class="product">
    <div>
      <span>IronShirt</span>
    </div>
    <div>
      <span value="15" class="unit-price">$15.00</span>
    </div>
    <div>
      <label for="quantity">QTY</label>
      <input type="text" class="quantity" value="0">
    </div>
    <div>
      <span value="0" class="total-price">$0.00</span>
    </div>
    <div>
      <button class="btn btn-delete">Delete</button>
    </div>
  </div>
  
  <div>
    <button class="btn btn-success" id="calc-prices-button">Calculate prices</button>
  </div>

</body>

</html>
