<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body id="container">
  <h1>Ironhack Merchandising Shop</h1>
  <div id="item-list">
    <div class="div1">
      <div class="name">
        <span>IronBubble-head</span>
      </div>
      <div class="price">
        <span class="items-price">$25.00</span>
      </div>
      <div>
        <label>QTY</label>
        <input type="number" name="quantity" class="quantity">
      </div>
      <div>
        <span class="perPrice">$0.00</span>
      </div>
      <div>
        <button type="button" class="btn btn-delete">Delete</button>
      </div>
    </div>
    <div class="div1">
      <div class="name">
        <span>IronShirt</span>
      </div>
      <div class="price">
        <span class="items-price">$15.00</span>
      </div>
      <div>
        <label>QTY</label>
        <input type="number" name="quantity" class="quantity">
      </div>
      <div >
        <span class="perPrice">$0.00</span>
      </div>
      <div>
        <button type="button" class="btn btn-delete">Delete</button>
      </div>
    </div>
  </div>
  <div>
      <input type="text" name="new-item" id="add-name">
    <input type="number" name="item-price" id="add-price">
    <button type="button" id="create-item">Create</button>
  </div>
  <button type="button" class="btn btn-success" id="calc-prices-button">Calculate Prices</button>
  <div>
      <h2>Total Price:<span id="totalPrice">$0</span></h2>
  </div>
  
</body>
</html>
