<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <header class="cabecera">
    <h1>Ironhack <br> Merchandising Shop</h1>
  </header>
  <section class="container">
    <div class="row">
      <div class="item">IronBubble-head</div>
      <div class="unit-price">$ <span class="price">25.00</span></div>
      <div class="quantity">
        <label for="quantity">QTY </label><input name="qty" type="text">
      </div>
      <div class="total-price">$ <span class="total-amount">0.00</span></div>
      <div class="btn">
        <button class="btn-delete">Delete</button>
      </div>
    </div>

    <div class="row">
      <div class="item">IronShirt</div>
      <div class="unit-price">$ <span class="price">15.00</span></div>
      <div class="quantity">
        <label for="quantity">QTY </label><input name="qty" type="text">
      </div>
      <div class="total-price">$ <span class="total-amount">0.00</span></div>
      <div class="btn">
        <button class="btn-delete">Delete</button>
      </div>
    </div>

    <div class="calculate">
      <div class="btn">
        <button id="calc-prices-button">Calculate Prices</button>
      </div>

      <div class="final-price">
        <h2>Total Price: $ <span id="money">0.00</span></h2>
      </div>
    </div>
  </section>
</body>
</html>
