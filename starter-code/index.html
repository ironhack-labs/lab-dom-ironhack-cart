<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <div class="header">
    <h2>Ironhack Merchandising Shop</h2>
  </div>
  <div class="wrapper">
    <div class="product-name">
      <span>Product Name</span>
    </div>
    <div>
      <span>$</span>
      <span class="unity-price">25</span>
    </div>
    <div class="quantity">
      <label for="quantity">QTY</label>
      <input class="input-qty" type="text" value="0">
    </div>
    <div>
      <span>$</span>
      <span class="total-price">0</span>
    </div>
    <div class="del">
      <button class="btn-delete btn" type="button" name="delete">Delete</button>
    </div>
  </div>
  <div class="wrapper">
      <div class="product-name">
        <span>Product Name</span>
      </div>
      <div>
        <span>$</span>
        <span class="unity-price">25</span>
      </div>
      <div class="quantity">
        <label for="quantity">QTY</label>
        <input class="input-qty" type="text" value="0">
      </div>
      <div>
        <span>$</span>
        <span class="total-price">0</span>
      </div>
      <div class="del">
        <button class="btn-delete btn" type="button" name="delete">Delete</button>
      </div>
    </div>
    <div class="sucs">
      <button id="calc-prices-button" class="btn-success btn" type="button" name="delete">Calculate Price</button>
    </div>
    <div class="final-total">
      <h2>Total Price:<span>$</span><span>0</span></h2>
    </div>

</body>
</html>
