<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.4/lodash.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>

  <!-- Title -->
  <h1 id="title">Ironhack Merchandising Shop</h1>

  <!-- Item list container -->
  <section id="item-list" class="container">
    <div class="item-row">
      <div class="item-name"><span>Ironhack bobblehead</span></div>
      <div class="item-price"><span>$25.00</span></div>
      <div class="item-quantity"><label>QTY</label><input class="item-quantity-input" name="quantity" type="text" placeholder="0"></div>
      <div class="item-total"><span>$0.00</span></div>
      <div class="item-delete"><a class="btn btn-delete" href="#">Delete</a></div>
    </div>
    <div class="item-row">
      <div class="item-name"><span>IronShirt</span></div>
      <div class="item-price"><span>$15.00</span></div>
      <div class="item-quantity"><label>QTY</label><input class="item-quantity-input" name="quantity" type="text" placeholder="0"></div>
      <div class="item-total"><span>$0.00</span></div>
      <div class="item-delete"><a class="btn btn-delete" href="#">Delete</a></div>
    </div>
    <div class="item-row">
      <div class="item-name"><span>IronCup</span></div>
      <div class="item-price"><span>$10.00</span></div>
      <div class="item-quantity"><label>QTY</label><input class="item-quantity-input" name="quantity" type="text" placeholder="0"></div>
      <div class="item-total"><span>$0.00</span></div>
      <div class="item-delete"><a class="btn btn-delete" href="#">Delete</a></div>
    </div>
  </section>
  <section id="new-item" class="container">
    <div id="new-item-row" class="item-row">
      <div class="item-name"><input id="new-item-name" type="text" placeholder="Item name"></div>
      <div class="item-price"><input id="new-item-price" type="text" placeholder="e.g. $15.00"></div>
      <div class="item-quantity"></div>
      <div class="item-total"><span>$0.00</span></div>
      <div class="item-add"><a class="btn" id="new-item-create" href="#">Add Item</a></div>
    </div>
  </section>

  <section class="container">
    <div><a id="calc-prices-button" class="btn btn-success">Calculate Total Price</a></div>
    <h1 id="cart-total"></h1>

  </section>


</body>
</html>
