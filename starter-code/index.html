<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <title>Ironhack cart</title>
</head>
<body>
    <header>
      <h1>Ironhack Merchandising Shop</h1>
    </header>
    <main>
      <ul id="product-list">
        <li>
          <div class="name"><span>IronBubble-head</span></div>
          <div class="price"><span>25.53</span></div>
          <div class="inputs">
            <label for="quantity">QTY</label>
            <input class="quantity" type="number" value=1>
          </div>
          <div class="total"><span>0.00</span></div>
          <div><button class="btn-delete">Delete</button></div>
        </li>
        <li>
            <div class="name"><span>IronBubble-head</span></div>
            <div class="price"><span>30.00</span></div>
            <div class="inputs">
              <label for="quantity">QTY</label>
              <input class="quantity" type="number" value=1>
            </div>
            <div class="total"><span>0.00</span></div>
            <div><button class="btn-delete">Delete</button></div>
          </li>
      </ul>
    </main>
    <footer>
      <div class="wrapper">
          <div class="create-wrap">
              <input type="text" placeholder="Product name" id="new-name">
              <input type="number" placeholder="1" id="new-price">
              <button id="new-item-create">Create new product</button>
            </div>
            <div class="prices-wrap">
              <h1>Total price: <span id="total-sum">0</span></h1>  
              <button id="calc-prices-button">Calculate Prices</button>
            </div>
      </div>
    </footer>
    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
