<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Ironhack cart</title>
</head>

<body>

  <h1>Ironhack Merchandising Shop</h1>

  <div class="product">
    <div class="title">
      <span>Iron Bubble Head</span>
    </div>
    <div>
      <span class="unit-price">25</span>
    </div>
    <div class="quant">
      <label for="noidea">QTY</label>
      <input class="quantity" type="text" placeholder="0">
    </div>
    <div class="total">
      <span class="totalPrice">0</span>
    </div>
    <div class="butto">
      <button class="btn btn-delete">Delete</button>
    </div>
  </div>

  <div class="product">
    <div class="title">
      <span>Iron Shirt</span>
    </div>
    <div>
      <span class="unit-price">15</span>
    </div>
    <div class="quant">
      <label for="noidea">QTY</label>
      <input class="quantity" type="text" placeholder="0">
    </div>
    <div class="total">
      <span class="totalPrice">0</span>
    </div>
    <div class="butto">
      <button class="btn btn-delete">Delete</button>
    </div>
  </div>


  <div class="success">
    <button id="calc-prices-button" class="btn btn-success">Calculate Prices</button>
  </div>

  <div>
    <h2>Total Price:
      <span>0</span>
    </h2>
  </div>

  <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
