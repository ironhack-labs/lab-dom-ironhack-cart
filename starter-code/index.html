<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body> 
  <h3>Ironhack Merchandising Shop</h3>
  <div id="padre">
    <div class="container" id="item">
      <div><h5>IronBubble-head</h5></div>
      <div><p id="price" class="price">25.00</p></div>  
      <div><h5 class="cantidad">2</h5></div> 
      <div><input type="text" id="cant" class="cant"/></div>  
      <div><p id="costo" class="costo">0.00</p></div>  
      <div><button class="btn-delete" id="btnDelete">Delete</button></div>  
    </div>
    <div class="container">
      <div><h5>IronShirt</h5></div>
      <div><p class="price">15.00</p></div>  
      <div><h5 class="cantidad">3</h5></div> 
      <div><input type="text" class="cant"/></div>  
      <div><p class="costo">0.00</p></div>  
      <div><button class="btn-delete">Delete</button></div>  
      </div>
  </div>
 
  
  <div><button class="btn-calcular" id="btnCalcular">Calculate prices</button></div>  
  <div><h2 class="total" id="total">Total Price: </h2>
  </div>
</body>
</html>
