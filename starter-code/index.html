<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>
  <h1>Ironhack Merchandasing Shop</h1>
  <div class='wrapper-list'>
    <div class='product-list-item'>
      <div>
        <span class='product'>IronBubble-head</span>
      </div>
      <div>$
        <span class='value'>25.00</span>
      </div>
      <div>QTY
        <input type="number" class='quantity' value='0'>
      </div>
      <div>$
        <span class='total-value'>0</span>
      </div>
      <div>
        <button class='btn btn-delete'>Delete</button>
      </div>
    </div>
    <div class='product-list-item'>
      <div>
        <span class='product'>IronShirt</span>
      </div>
      <div>$
        <span class='value'>15.00</span>
      </div>
      <div>QTY
        <input type="number" class='quantity' value='0'>
      </div>
      <div>$
        <span class='total-value'>0</span>
      </div>
      <div>
        <button class='btn btn-delete'>Delete</button>
      </div>
    </div>
  </div>
  <div class='calc-btn-wrapper'>
    <button id='calc-prices-button' class='btn btn-success'>Calculate Prices</button>
  </div>
</body>

</html>
