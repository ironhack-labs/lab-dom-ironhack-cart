<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Ironhack cart</title>
  </head>
  <body>
    <h1>Ironhack<br />Merchandising Shop</h1>
    <div class="products">
      <div class="product">
        <div><span>IronBubble-head</span></div>
        <div><span class="price">$25</span></div>
        <div>
          <form>
            <label for="qty">QTY</label>
            <input
              type="number"
              name="qty"
              class="quantity"
              value="0"
              min="0"
            />
          </form>
        </div>
        <div><span class="total-price-prod">$0</span></div>
        <div><button class="btn btn-delete">Delete</button></div>
      </div>

      <div class="product">
        <div><span>IronShirt</span></div>
        <div><span class="price">$15</span></div>
        <div>
          <form>
            <label for="qty">QTY</label>
            <input
              type="number"
              name="qty"
              class="quantity"
              value="0"
              min="0"
            />
          </form>
        </div>
        <div><span class="total-price-prod">$0</span></div>
        <div><button class="btn btn-delete">Delete</button></div>
      </div>
      <div class="new-product product">
        <div> <input type="text" id="new-name" /></div>
        <div><input type="number" id="new-price" /></div>
        <div></div>
        <div></div>
        <div><button id="new-item-create" class="btn">Create</button></div>
      </div>
      <div class="product">
          <div></div>
          <div></div>
          <div><button id="calc-prices-button" class="btn btn-success">
              Calculate Prices
            </button></div>
          <div></div>
          <div></div>
          
        </div>
    </div>
    
    <h2>Total Price: <span id="total-price">$0</span></h2>
  </body>
</html>
