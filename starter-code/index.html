<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ironhack cart</title>
  </head>

  <body>
    <main>
      <h1>IronHack Merchandising Shop</h1>
      <div>
        <div>
          <span>IronBubble-head</span>
          <span class="price">$25.00</span>
          <span class="qty"><label for="QTY">QTY</label> <input type="number" value="0"/></span>
          <span class="total"> $0.00 </span>
          <button class="btn-delete btn delete">Delete</button>
        </div>
      </div>
      <div id="create">
        <div>
          <input type="text" />
          <input type="number" />
        </div>
        <button class="btn-create btn">Create</button>
      </div>
      <div>
        <div><button id="calculate" class="btn-success btn">Calculate Prices</button></div>
      </div>
      <h2>Total Price: $ <span id="totalPrice"> 0 </span></h2>
    </main>
    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
