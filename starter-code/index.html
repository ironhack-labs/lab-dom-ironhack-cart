<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <link href="bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet">
<link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
  <div class="container">
  <div class="row">
    <div class="col-lg-4">
  <h1>IronHack Shop</h1>
    </div>
    </div>
      <div class="row">
      <div class="col-lg-2">
       <span class="product">Water Bottle</span>
      </div>
      <div class="col-lg-2">
        <span class="productCost">$2.00</span>
      </div>
      <div class="col-lg-1">
      </div>
      <div class="col-lg-3">
        <div class="">
        <label class="qty inline" for="">QTY</label><input class="inline quantity" type="text" name="" value="">
     </div>
      </div>
      <div class="col-lg-2">
        <span class="totalPrice">$0.00</span>
      </div>
      <div class="col-lg-2">
        <button class="btn btn-delete">delete </button>
      </div>
    </div>
    <div class="row">
    <div class="col-lg-2">
     <span class="product">Chips</span>
    </div>
    <div class="col-lg-2">
      <span class="productCost">$1.00</span>
    </div>
    <div class="col-lg-1">
    </div>
    <div class="col-lg-3">
      <div class="">
      <label class="inline" for="">QTY</label><input class="inline quantity" type="text" name="" value="">
   </div>
    </div>
    <div class="col-lg-2">
      <span class="item">$0.00</span>
    </div>
    <div class="col-lg-2">
      <button class="btn btn-delete">delete </button>
    </div>
  </div>
  <div class="row">
   <div class="col-xs-5">
     <input id="productNameValue" type="text" placeholder="Product Name">
  </div>

  <div class="col-xs-5">
    <input id="productCostValue" type="text" placeholder="Product Cost">
  </div>

  <div id="create">
    <button class="btn btn-success" id="createBtn" type="button" >CREATE</button>
  </div>
</div>

<div class="row calculate">
    <button id="calc-prices-button" class="btn btn-success" onclick="calculatePrices()">CALCULATE PRICES</button>
</div>

<div class="row totalPrice">
   <h2>Total Price: $<span id="spanTotal">0</span></h2>
 </div>
</div>
</body>
</html>
