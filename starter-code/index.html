<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>

<!-- TITLE  -->

  <h2>Ironhack Store</h2>

  <div class="clearfix"></div>

<!-- FIRST PRODUCT  -->

  <div class="product-container">
    <div class="row">
      <div class="product-name">
        <span id="bubble">IronBubble-Head</span>
      </div>

      <div>
        <span class="product-cost">20</span>
      </div>

      <div class="quantity">
        <label>Qty</label>
        <input type="text"  class="quantity-text" placeholder="0">
      </div>

        <div class="total-price">
          <span class="totalprice">$0.00</span>
        </div>

        <button type="button" class="btn btn-delete" >Delete</button>
    </div>
  </div>

  <div class="clearfix"></div>

  <!-- SECOND PRODUCT  -->

  <div class="product-container">
    <div class="row">
      <div class="product-name">
        <span id="shirt">IronShirt</span>
      </div>

      <div>
        <span class="product-cost">15</span>
      </div>

      <div class="quantity col">
        <label>Qty</label>
        <input type="text"  class="quantity-text" placeholder="0">
      </div>

        <div class="total-price col">
          <span class="totalprice">$0.00</span>
        </div>

        <button type="button" class="btn btn-delete">Delete</button>
    </div>
  </div>

  <div class="clearfix"></div>

  <!-- CALUCLATE PRICES  -->

  <div class="success-button-container">
    <button class="btn-success">Calculate Price</button>
  </div>

  <div class="clearfix"></div>

<!-- TOTAL PRICE -->

<div class="final-price-container">
  <h1 id="final-price">Total Price: $0</h1>
</div>
  
</body>
</html>
