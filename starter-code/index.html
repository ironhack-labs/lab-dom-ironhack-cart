<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <header><h1>Ironhack Merchandising Shop</h1></header>

  <div class="wrapper">
    <div class ="flexer">
      <div class="title-row">
          <div><span >Item Name</span></div>
          <div><span >Item price</span></div>
          <div><span >Quantity</span></div>
          <div><span >Item total</span></div>
          <div><span >Remove Item</span></div>
      </div>
      <div class="product">
        <div><span class="product-name">Helado</span></div>
        <div><span class="price">$13.11</span></div>
        <div><label for="quantity" >QTY:</label><input class="quantity" type="text" value="11"></div>
        <div><span class="total">$0</span></div>
        <div><button class="btn btn-delete">Delete</button></div>
      </div>
      <div class="product">
          <div><span class="product-name">Helado</span></div>
          <div><span class="price">$3.1</span></div>
          <div><label for="quantity" >QTY:</label><input class="quantity" type="text" value="3"></div>
          <div><span class="total">$0</span></div>
          <div><button class="btn btn-delete">Delete</button></div>
      </div>
      <div class="create-row">
        <label for="">New name: <input class="newName" type="text"></label>
        <label for="">New price: <input class="newPrice" type="text" placeholder="0"></label>
        <button class="btn" id="new-item-create">Create</button>
      </div>
    </div>
  </div>
  <section class="flexer sum-section"><p class="sum-container">TOTAL: <span id="sum">$0</span></p></section>
  <section class="flexer"><button class="btn btn-success" id="calc-prices-button">Calculate Prices</button></section>
</body>
</html>
