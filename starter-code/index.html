<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <nav>
    <img src="http://www.ironhack.com/assets/shared/logo.svg" alt="Iron Hack" id="ironHackLogo">
    <ul id="menu">
      <li><a href="#">Courses</a></li>
      <li><a href="#">Locations</a></li>
      <li><a href="#">Alumni</a></li>
      <li><a href="#">Career Services</a></li>
      <li><a href="#">Merchandising</a></li>
      <li><a href="#">Apply now</a></li>
    </ul>
    <i class="fas fa-bars" id="hamburgerMenuIcon"></i>
  </nav>

  <header>
      <h1>Ironhack Merchandising Shop</h1>
  </header>

  <section>
    <div id="cart">
      <div class="productHead">
        <div class="productName">
          <span>Product name</span>
        </div>

        <div class="productCost">
          <span>Product cost</span>
        </div>

        <div class="productQuantity">
          <span>Quantity</span>
        </div>

        <div class="totalProductAmount">
          <span>Semi-total</span>
        </div>

        <div class="deleteProduct">
          <span>Delete product</span>
        </div>
      </div>
      <div class="productRow">
        <div class="productName">
          <span>IronBubble-head</span>
        </div>

        <div class="productCost">
          <span>$25.10</span>
        </div>

        <div class="productQuantity">
          <span class="quantity">QTY</span>
          <input type="number" value="0" min="0">
        </div>

        <div class="totalProductAmount">
          <span>$0.00</span>
        </div>

        <div class="deleteProduct">
          <input type="button" value="Delete" class="btn btn-delete">
        </div>
      </div>

      <div class="productRow">
        <div class="productName">
          <span>IronShirt</span>
        </div>

        <div class="productCost">
          <span>$15.30</span>
        </div>

        <div class="productQuantity">
          <span class="quantity">QTY</span>
          <input type="number" value="0" min="0">
        </div>

        <div class="totalProductAmount">
          <span>$0.00</span>
        </div>


        <div class="deleteProduct">
          <input type="button" value="Delete" class="btn btn-delete">
        </div>
      </div>

      <div class="placeHolderRow">
        <div class="productName">
          <input type="text" placeholder="Product name" id="newProductName">
        </div>

        <div class="productCost">
          <input type="number" min="0" placeholder="Product cost" id="newProductCost">
        </div>

        <div class="productQuantity">
        </div>

        <div class="totalProductAmount">
        </div>

        <div class="createProduct">
          <input type="button" value="Create" class="btn" id="new-item-create">
        </div>
      </div>

      <input type="button" value="Calculate Prices" class="btn btn-success" id="calc-prices-button">

      <div>
        <h2 id="totalCartAmount">Total Price: <span>$0.00</span></h2>
      </div>
    </div>
  </section>

  <footer>
  </footer>
</body>
</html>
