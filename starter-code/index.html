<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>

<h1>Ironhack Merchandising Shop</h1>

<div class="product">
  <div class="product-name">
    <span>IronBubble-head</span>
  </div>

  <div>
      <span>$</span>
      <span class="product-price">25.00</span>
  </div>

  <div>
    <label>QTY</label>  <input class="item-quantity" type="number" placeholder="0">
  </div>

  <div>
    <span>$</span>
    <span class="total-price">  </span>
  </div>

  <div>
    <button class="btn-delete" type="button" name="button">Delete</button>
  </div>
</div>

<!-- New item -->

<div class="product">
  <div class="product-name">
    <span>Iron Shirt</span>
  </div>

  <div>
      <span>$</span>
      <span class="product-price">25.00</span>
  </div>

  <div>
    <label>QTY</label>  <input class="item-quantity" type="number" placeholder="0">
  </div>

  <div>
    <span>$</span>
    <span class="total-price">  </span>
  </div>

  <div>
    <button class="btn-delete" type="button" name="button">Delete</button>
  </div>
</div>


<!--Calculate Price Button -->

<div>
  <button id="calc-prices-button" type="button" name="button">Calculate Prices</button>
</div>

<div class="priceTitle">
    <h2>Total Price: <span>$</span><span id= "finalsum">0</span></h2>
</div>

</body>
</html>
