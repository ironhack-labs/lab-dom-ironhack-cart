<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack cart</h1>

  <div id='add-item-form' class='hidden'>
    <form action="">
      <label>
        Nombre del producto: 
        <input type="text" id='add-name'>
      </label>
      <label>
        Precio por unidad: 
          <input type="text" id='add-single-cost'>
      </label>
      <label>
          Cantidad: 
            <input type="number" id='add-quantity'>
        </label>
      <button id='add-item'> ADD</button>
    </form>
  </div>


  <div>
    <table>
      <thead>
        <td>Nombre</td>
        <td>Precio por unidad</td>
        <td>Cantidad</td>
        <td>Precio total</td>
      </thead>
      <tbody id='products'>

      </tbody>
    </table>

  </div>
  

  <button class="btn" id="btn-add-item-form">ADD ITEM</button>
  <button id='calc-prices-button'>CALCULATE</button>

  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
