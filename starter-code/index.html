<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack Cart</title>
</head>
<body>
  <div class="wrapper" id="wrapper">
    <h1>IronHack Merchandising Shop</h1>
    <div class="product-item">
      <div class="product-name">
        <span>Product 1</span>
      </div>
      <div class="product-cost">
        <span>25.43</span>
      </div>
      <div class="product-qty">
        <label class="quantity">QTY</label>
        <input class="product-quantity" type="number" value="0" />
      </div>
      <div>
        <span class="product-total">0</span>
      </div>
      <div class="btn btn-delete">
        <span>Delete</span>
      </div>
    </div>
    <!-- End of item -->
    <div class="product-item">
      <div class="product-name">
        <span>Product 2</span>
      </div>
      <div class="product-cost">
        <span>10</span>
      </div>
      <div class="product-qty">
        <label class="quantity">QTY</label>
        <input class="product-quantity" type="number" value="0" />
      </div>
      <div>
        <span class="product-total">0</span>
      </div>
      <div class="btn btn-delete">
        <span>Delete</span>
      </div>
    </div>
    <!-- Green Button -->
    <div class="btn btn-success" id="calc-prices-button">
      <span>Calculate Prices</span>
    </div>
    <!-- Total Price -->
    <div>
      <h2>Total Price: $<span id="total-price">0</span></h2>
    </div>
  </div>
  <div id="prova">PROVA</div>
</body>
</html>
