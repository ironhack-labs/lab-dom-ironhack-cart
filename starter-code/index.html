<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Ironhack cart</title>
  </head>
  <body>
    <h2>IronHack Merchandising Shop</h2>

    <div class="classFlex" id="contenedor1">
      <div>
        <span id="productName">Iron Item 1</span>
      </div>

      <div>
        <p class="inline">$</p>
        <span name="itemPrice" id="productPrice">25</span>
      </div>

      <div>
        <label for="username">QTY</label>
        <input type="number" name="qty" id="qty" />
      </div>

      <div>
        <p class="inline">$</p>
        <span name="subtotal">0</span>
      </div>

      <div>
        <button id="btn-delete" class="btn-delete">Delete</button>
      </div>
    </div>

    <div class="classFlex" id="contenedor2">
      <div>
        <span id="productName2">Iron Item 2</span>
      </div>

      <div>
        <p class="inline">$</p>
        <span name="itemPrice" id="productPrice2">15</span>
      </div>

      <div>
        <label for="username">QTY</label>
        <input type="number" name="qty" id="qty2" />
      </div>

      <div>
        <p class="inline">$</p>
        <span name="subtotal">0</span>
      </div>

      <div>
        <button id="btn-delete2" class="btn-delete">Delete</button>
      </div>
    </div>

    <div class="green">
      <input class="btn-success" id="calculate" type="button" value="Calculate Prices" />
    </div>

    <div>
      <h2>Total Price: $<span id="totalPrice">0</span></h2>
    </div>

    <script></script>
  </body>
</html>
