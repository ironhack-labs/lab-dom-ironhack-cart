<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Ironhack <br> Merchandising Shop</h1>
    </div>
    <div class="row">
    <div class="col-xs-5">
      <span class="item-name">IronBubble-head</span>
    </div>
    <div class="col-xs-5">
      <span class="price">$25.00</span>
    </div>
    <div class="col-xs-5">
      <span>QTY <input class="quantity" type="text" name="qty" value="0"></span>
    </div>
    <div class="col-xs-5">
      <span class="total-price"> 0 </span>
    </div>
    <div class="col-xs-5">
      <span><button class="btn btn-delete" type="button" name="Delete" onclick="deleteItem(e)">Delete</button></span>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-5">
      <span class="item-name">IronShirt</span>
    </div>
    <div class="col-xs-5">
      <span class="price">$50.00</span>
    </div>
    <div class="col-xs-5">
      <span>QTY <input class="quantity" type="text" name="qty" value="0"></span>
    </div>
    <div class="col-xs-5">
      <span class="total-price"> 0 </span>
    </div>
    <div class="col-xs-5">
      <span><button class="btn btn-delete" type="button" name="Delete" onclick="deleteItem(e)">Delete</button></span>
    </div>
  </div>
  <div class="col-xs-5">
    <input id="text-input" type="text" name="new-item" value="">
  </div>
  <div class="col-xs-5">
    <input id="price-input" type="text" name="new-price" value="">
  </div>
  <div class="col-xs-3">
    <button class="btn btn-create" id="new-item-create" type="button" name="Create" onclick="createNewItemRow()">Create</button>
  </div>
  </div>
    <div class="button-success">
      <button class="btn btn-success" id="calc-prices-button" onclick="getTotalPrice()" type="button" name="button">Calculate Prices</button>
    </div>
  </div>
  <div class="grand-total">
    <h2>Total Price: $<span id="total-price">0</span></h2>
  </div>
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
