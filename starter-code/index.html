<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Merchandising Shop</h1>

  <div class="productContainer">
    <div class="product">
      <div>
        <span>IronBubble-head</span>
      </div>
      <div>
        <span class="unitPrice">$25.00</span>
      </div>
      <div>
        <label for="qty">QTY</label>
        <input class="quantity" id="qty" type="text">
      </div>
      <div>
        <span class="totalSpan">$0.00</span>
      </div>
      <div>
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>
  
    <div class="product">
      <div>
        <span>IronBubble-arm</span>
      </div>
      <div>
        <span class="unitPrice">$17.00</span>
      </div>
      <div>
        <label for="qty2">QTY</label>
        <input class="quantity" id="qty2" type="text">
      </div>
      <div>
        <span class="totalSpan">$0.00</span>
      </div>
      <div>
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>
  </div>

  <div class="createDiv">
    <div>
      <input type="text" class="newProductName">
    </div>
    <div>
      <input type="text" class="newProductPrice">
    </div>
    <div></div>
    <div></div>
    <button id="new-item-create" class="create-btn">Create</button>
  </div>

  <div>
    <button id="calc-prices-button" class="btn btn-success">Calculate Prices</button>
  </div>

  <div>
    <h2>Total Price: <span>$0</span></h2>
  </div>
  
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
