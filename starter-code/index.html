<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
  <!-- ------------------Title -->
    <div id="container" class="container-fluid">
      <div id="productRows">
        <div class="row">
          <div class="col-md-12 text-center h1Padding">
              <h1>Ironhack<br>Merchandising Shop</h1>
          </div>
        </div>
        <!-- ---------------First Row -->
        <div class="row">
          <div class="col-md-2">
            <span>IronBubble-head</span>
          </div>
          <div class="col-md-2">
            $<span id="prodOnePrice" class="productPrice">25.00</span>
          </div>
          <div class="col-md-4">
            <form>
            <label class="quantity" for="qty">Quantity</label>
            <!-- <input class="qty" type="number"> -->
            <input
              onclick="updateProductPrice()"
              id="prodOneInput"
              type="number"
              min="0"
              class="qty pl-2"
              placeholder="Quantity"
            />
          </form>
          </div>
          <div class="col-md-2">
            $<span id="totalPrice1" class="qtyTotal">0.00</span>
          </div>
          <div class="col-md-2">
            <button onclick="this.parentNode.parentNode.parentNode.removeChild(this.parentNode.parentNode);" 
              id="deleteBtn" 
              class="btn btn-delete"
              >Delete
            </button>
          </div>
        </div>
      
      <!-- ------------Second Row -->
      <div class="container-fluid productRow2">
          <div class="row">
            <div class="col-md-2">
              <div><span>IronShirt</span></div>
            </div>
            <div class="col-md-2">
              $<span id="prodTwoPrice" class="productPrice">15.00</span>
            </div>
            <div class="col-md-4">
              <form>
              <label class="quantity" for="quantity">Quantity</label>
              <input
              onclick="updateProductPrice()"
              id="prodTwoInput"
              type="number"
              min="0"
              class="qty pl-2"
              placeholder="Quantity"
            />
            </form>
            </div>
            <div class="col-md-2">
              $<span id="totalPrice2" class="qtyTotal">0.00</span>
            </div>
            <div class="col-md-2">
              <button onclick="this.parentNode.parentNode.parentNode.removeChild(this.parentNode.parentNode);" 
                id="deleteBtn2" 
                class="btn btn-delete"
                >Delete
              </button>
            </div>
          </div>
      </div>
      </div>
          <!-- -------------------New Row -->
          <div id="newItem" class="container-fluid">
            <div id="newItemRow" class="row">
              <div class="col-sm-3">
                <div class="inputs"><input id="newProductName" 
                  type="text" 
                  placeholder="New Product Name"
                ></div>
              </div>
              <div class="col-sm-3">
                <div class="inputs"><input id="newPrice" type="number" placeholder="Enter Price"></div>
              </div>
              <div class="col-sm-6 btn-create">
                <button onclick="addRow()" id="createButton" class="btn">Add Product</button>
              </div>
            </div>
          </div>
          <!-- ----------------Calculate Button -->
          <div class="row calcPadding">
            <div class="col-md-12 text-center">
              <button onclick="calculateTotalPrice()" id="calcBtn" class="btn btn-success">Calculate Prices</button>
            </div>
          </div>
        </div>
        <!-- ----------------------Total Price -->
        <div class="row">
          <div class="col-md-12">
            <h2 class="text-center">Total Price: $<span id="totalPrice">0.00</span></h2>
          </div>
        </div>
      <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
