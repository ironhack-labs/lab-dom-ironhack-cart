<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  
  <div id="master-container"> 
    <h1>Ironhack Merchandising Shop</h1>
      <div id="appendContainer">
        <div class="container">
          <span >Product Name</span>
          <span class="product-price">35$</span>
          <form class="formQTY" action="">
              <label class="quantity" for="QTY">QTY</label>
              <input name="QTY" type="text" class="QTY" value="">
          </form>
          <span class="productsum">$0.00</span>
          <button class="btn btn-delete" >Delete</button>
        </div>
        <div class="container">
          <span >Product Name</span>
          <span class="product-price">35$</span>
          <form class="formQTY" action="">
              <label class="quantity" for="QTY">QTY</label>
              <input name="QTY" type="text" class="QTY" value="">
          </form>
          <span class="productsum">$0.00</span>
          <button class="btn btn-delete" data="2">Delete</button>
        </div>
      </div>

      <div class="container-create">
          <input id="p-name" type="text">
          <input id="p-price" type="text">
          <button id="new-item-create">Create</button>
      </div>


    <button id="calc-prices-button" class="btn btn-success button-outside">Calculate Prices</button>
    <h2 >Total Price: <span id="finalPriceDisplay">$0</span></h2>
  </div>
  
</body>
</html>
