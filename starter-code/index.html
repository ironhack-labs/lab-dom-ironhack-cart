<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Merchandising Shop</h1>
  <div class="product">
    <div class="title">
      <span>IronBubble-head</span>
    </div>
    <div class="price-div">
      <span id="price">25</span>
    </div>
    <div class="qty-div">
      <label>QTY</label>
      <input type="text" id="qty" placeholder="0">
    </div>
    <div class="tprice-div">
      <span id="totalPrice">0</span>
    </div>
    <div class="delete-div">
      <button class="btn btn-delete">Delete</button>
    </div>
  </div>
  <div class="product">
      <div class="title">
        <span>IronShirt</span>
      </div>
      <div class="price-div">
        <span id="price">15</span>
      </div>
      <div class="qty-div">
        <label>QTY</label>
        <input type="text" id="qty" placeholder="0">
      </div>
      <div class="tprice-div">
        <span id="totalPrice">0</span>
      </div>
      <div class="delete-div">
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>
  <div id="calculate">
    <button class="btn btn-success" onclick="getTotalPrice()">Calculate Prices</button>
  </div>
  
</body>
</html>
