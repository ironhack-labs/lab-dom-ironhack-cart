<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <div class="shop-name">
    <h1>Ironhack<br>Merchandise Shop</h1>
  </div>
  <div class="product">
      <div class="product-name">
      <span>IronBubble-head</span>
    </div>
    <div class="price"><span>$25.00</span></div>
    <div class="quantity">
      <form>
      <label for="quantity">QTY</label>
      <input type ="number" placeholder="0">
    </form>
    </div>
    <div>
      <button class="btn-delete" type="submit">Delete Item</button>
    </div>
  </div>
  <div class="total-cost">
      <button class="btn-calc" type="submit">Calculate Total</button>
      <form>
          <label for="total-price">Total</label>
          <span class="price" style="color:black"></span>
      </form>
  </div>
</body>
</html>
