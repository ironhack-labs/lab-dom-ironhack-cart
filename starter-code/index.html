<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ironhack Cart</title>
  </head>

  <body>
    <h1>Ironhack Cart</h1>


    <table id="cart">

      <thead>
        <tr>  <!-- este es la cabeza de la tabla, no se debe tocar-->
          <th>Product Name</th>
          <th>Unit Price</th>
          <th>Quantity</th>
          <th>Subtotal</th>
          <th>Action</th>
        </tr>
      </thead>

      <tbody>
<!-- estos son los que se deben borrar cada vez que quite/agregue-->
        <tr class="product">
          <td class="name">        <span>Ironhack Rubber Duck</span>     </td>
          <td class="price">    $  <span class="p">25.00</span></td>
          
            <td class="quantity">
                <input type="number" value="0" min="0" placeholder="Quantity" class="q" />
            </td>

          <td class="subtotal">$<span class="sub">0</span></td>
          <td class="action">

            <!--- aqui esta el boton remover // su padre es TD y el padre del padre TR-->
            <button class="btn btn-remove">Remove</button>
          </td>
        </tr>



      </tbody>

      <tfoot>
        <tr class="create-product">
          <td>
            <input type="text" placeholder="Product Name" />
          </td>
          <td>
            <input type="number" min="0" value="0" placeholder="Product Price" />
          </td>
          <td></td>
          <td></td>
                 <!--- aqui esta el boton crear AGREGAR BTN-CREATE CLASS  -->
          <td>
            <button id="create" class="btn btn-create">Create Product</button>
          </td>
        </tr>
      </tfoot>

    </table>

    <p class="calculate-total">
      <button id="calculate" class="btn btn-success">Calculate Prices</button>
    </p>
    <h2 id="total-value">Total: $<span>0</span></h2>

    <script type="text/javascript" src="./js/index.js"></script>

  </body>

</html>
