<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Ironhack cart</title>
  </head>
  <body>
    <h2>Ironhack Merc</h2>
    <table>
      <tbody>
        <tr class="product">
          <td>IronBubble-head</td>
          <td class="item-cost">$25.00</td>

          <td class="search-box">
            QTY <input type="number" class="input-qty" />
          </td>

          <td class="sum-cost">$0.00</td>
          <td><Button class="btn-delete">Delete</Button></td>
        </tr>
        <tr class="product">
          <td>IronShirt</td>
          <td class="item-cost">$15.00</td>

          <td class="search-box">
            QTY <input type="number" class="input-qty" />
          </td>

          <td class="sum-cost">$0.00</td>
          <td><Button class="btn-delete">Delete</Button></td>
        </tr>
      </tbody>

      <tr class="create-product">
        <td><input type="text" class="enter-product-name" /></td>
        <td class="enter-price">
          $<input type="number" class="enter-product-price" />
        </td>
        <td></td>
        <td></td>
        <td><Button id="new-item-create">Create</Button></td>
      </tr>
    </table>

    <button id="calc-prices-button" class="btn-success">
      Calculate Prices
    </button>
    <h2 class="total-price">Total Price:$0.00</h2>
  </body>
</html>
