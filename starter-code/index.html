<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>


<body>

  <header>
    <h1>Ironhack Merchandising Shop</h1>
    </header>
    <!--A wrapper div that contains all the HTML for that product.-->
    <div class="products">

        <!--A div with a span, showing the product name.-->
        <div class="productName">
          <span>
            <p>Iron</p>
          </span>
        </div>


        <!--A div with a span, showing the cost of one unit.-->
        <div class="productCost">
          <h2>
          <span>$0</span>
          </h2>
        </div>


        <!--A div with one label and one input, where the user will indicate how many units they will buy.-->
        <div class="quantityClass">
          <form class="quantity" label for="quantity">QTY</label>
            <input type="Submit" value="      ">
          </form>

          <button class="btn-success">Calculate Prices</button>
          
        </div>


    <!--A div with a span, showing the total price for this product. This number should be the result of multi
    plying the amount of units multiplied by the price of one unit of that product. The default total price should be 0.-->
        <div class="totalCost">
          <h2><span>$0</span></h2>
        </div>


    <!--A div with a delete button, to remove the product from the list.-->
        <div class="deleteButton">
            <button class="btn-delete">Delete</button>


        </div>


    </div>
</body>



</html>
