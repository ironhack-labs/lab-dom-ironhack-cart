<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>
  <div class="container centered">
    <h1>Ironhack<br>Merchandising Shop</h1>
  </div>

  <div class="products">
    <div class="container product">
      <div class="name col">
        <span>IronBubble-head</span>
      </div>
      <div class="singlePrice col">
        <span>25.00</span>
      </div>
      <div class="quantity col">
        <label for="quantity">QTY</label>
        <input id="quantity" type="number">
      </div>
      <div class="totalPrice col">
        <span>0.00</span>
      </div>
      <div class="col">
        <button type="delete" class="btn btn-delete">Delete</button>
      </div>
    </div>

    <div class="container product">
      <div class="name col">
        <span>IronShirt</span>
      </div>
      <div class="singlePrice col">
        <span>15.00</span>
      </div>
      <div class="col">
        <label for="quantityShirt">QTY</label>
        <input id="quantityShirt" type="number">
      </div>
      <div class="totalPrice col">
        <span>0.00</span>
      </div>
      <div class="col">
        <button type="delete" class="btn btn-delete">Delete</button>
      </div>
    </div>
  </div>

  <div class="container createLine">
    <div class="col col-left">
      <input id="nameNewProduct">
    </div>
    <div class="col">
      <input id="priceNewProduct" type="number">
    </div>
    <div class="col"></div>
    <div class="col"></div>
    <div class="col">
      <button type="submit" class="btn btn-border newItemButton">Create</button>
    </div>
  </div>

  <div class="container centered">
    <button type="submit" class="btn btn-success">Calculate Prices</button>
  </div>

  <div class="container centered">
    <h2>Total Price: <span id="totalCart">0</span></h2>
  </div>
</body>

</html>
