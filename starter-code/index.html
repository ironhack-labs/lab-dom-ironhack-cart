<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <div>
    <h2>Ironhack Merchandise Shop</h2>
  </div>
  <div class="wrapper">
    <div class="stretch">
      <span>IronBubble-head</span>
    </div>
    <div>
      <p>$<span class="stretch price">25</span></p>
    </div>
    <div class="stretch2">
      <label>QTY</label>
      <input class="quantity" type="number" value="0">
    </div>
    <div class="stretch">
      <p>$<span class="total">0</span></p>
    </div>
    <div class="stretch">
      <button class="btn-delete">Delete</button>
    </div>
  </div>
  <div class="wrapper">
    <div class="stretch">
      <span>IronShirt</span>
    </div>
    <div>
      <p>$<span class="stretch price">15</span></p>
    </div>
    <div class="stretch2">
      <label>QTY</label>
      <input class="quantity" type="number" value="0">
    </div>
    <div class="stretch">
      <p>$<span class="total">0</span></p>
    </div>
    <div class="stretch">
      <button class="btn-delete">Delete</button>
    </div>
  </div>
  <div>
    <button class="btn-success" id="calc-prices-button">Calculate Price</button>
  </div>
  <div>
    <h2>Total Price: $<span id="result">0</span></h2>
  </div>
</body>
</html>
