<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Ironhack cart</title>
</head>
<body>
  <div class="center">
    <header>
      <h1>Ironhack Merchandising Shop</h1>
    </header>
  </div>
  <div>
    <ul class="cartItem">
      <li class="product">Iron-Bubblehead</li>
      <li class="price">25</li>
      <li><label for="itemQty">QTY </label><input type="number" class="itemQty" min="0"></li>
      <li class="totalPrice">0</li>
      <li><button class="btn btn-delete">Delete</button></li>
    </ul>
    
  </div>
  <div class="center">
    <button id="calc-prices-button"  class="btn btn-success" onclick="getTotalPrice()">Calculate prices</button>
  </div>
  <script type="text/javascript" src="./js/index.js"></script>  
</body>
</html>
