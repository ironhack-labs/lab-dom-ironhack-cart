<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Ironhack cart</title>
  </head>

  <body>
    <div class="container flex" id="container">
      <h1>IronHack Merch Shop</h1>
      <!-- PRODUCTS -->
      <div class="product-container flex">
        <div class="product flex">
          <div class="column">
            <span class="product-name">Iron Bobble-head</span>
          </div>
          <div class="column">
            <span>$<span class="product-price">25.00</span></span>
          </div>
          <div class="column">
            <span>QTY</span>
            <input type="number" placeholder=" 0" class="product-quantity input"></input>
          </div>
          <div class="column">
            <span class="product-total">$0.00</span>
          </div>
          <div class="column">
            <button class="btn btn-delete">DELETE</button>
          </div>
        </div>
        <div class="product flex">
          <div class="column">
            <span class="product-name">IronShirt</span>
          </div>
          <div class="column">
            <span class="product-price">$15.00</span>
          </div>
          <div class="column">
            <span>QTY</span>
            <input type="number" placeholder=" 0"  class="product-quantity input">
          </div>
          <div class="column">
            <span>$<span class="product-total">0.00</span></span>
          </div>
          <div class="column">
            <button class="btn btn-delete">DELETE</button>
          </div>
        </div>
      </div>
      <!-- CREATE ITEM -->
      <div class="create flex">
        <div class="column">
          <input type="text" placeholder=" PRODUCT NAME" id="new-product-name">
        </div>
        <div class="column">
            <input type="number" placeholder=" PRODUCT PRICE" id="new-product-price">
        </div>
        <div class="column">
            <button class="btn btn-create" id="new-product-create">CREATE PRODUCT</button>
        </div>
      </div>
      <!-- CALCULATE PRICES -->
      <div class="calculate-prices">
        <button class="btn btn-success" id="calc-prices-button">CALCULATE PRICES</button>
      </div>
      <h2>Total price: $<span id="total-price">0</span></h2>
    </div>
  </body>
</html>
