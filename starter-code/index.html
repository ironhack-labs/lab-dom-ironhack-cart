<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="../starter-code/css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>
  <h1>Ironhack Merchandising Shop</h1>

  <div class="btn">

    <div>
    <!-- He quitado la clase a producto porque no es necesario -->
      <span>IronBubble-head</span>
    </div>
    <!-- En vez de acceder por clase, accedemos por id que es más fácil y no nos devolvera mas span -->
    <div>
      <span id="coste-unitario" value="25">$25.00</span>
    </div>

    <div>
      <label for="quantity">QTY</label>
      <input type="text" id="quantity" class="quantity" value="">
    </div>

    <div>
      <span id="total-precio" value="0">$0.00</span>
    </div>

    <div>
      <button class="btn btn-delete">Delete</button>
    </div>

  </div>
  <footer>
      <div class="btn">
        <button id="calc-prices-button" class=" btn btn-success" >Calculate Prices</button>
      </div>
  </footer>
</body>

</html>
