<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<header>
  <h1>
    Ironhack <br> Merchandising Shop
  </h1>
</header>
<body id="shop">
  <section class="container">
    <article class="item">
      <div class="row">
        <div class="col-xs-2">
          <span>
            Iron Bubble Head
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-3">
          <span>
            $<p class="Unit-price" >50</p>
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-4">
          <span>
            QTY
            <input class="Input-value" type="text" name="" value="0">
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-5">
          $<span class="Total-Price">
            0.00
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-7">
          <span>
            <button class="btn btn-delete" > DELETE</button>
          </span>
        </div>
      </div>
    </article>
  </section>

  <div class="reset-float"></div>

  <section>
    <div class="reset-float"></div>
    <div class="calculate-price">
      <button class="btn" id="calculate">CALCULATE PRICE</button>
    </div class="cart">
    <div>
      <input class="Text-Content" id="Product-Name" type="text" name="" value="Product Name">
      <input class="Unit-Price" id="Product-Price" type="text" name="" value="Product price">
      <button class="new" id="new-item-create">New Product</button>
    </div>
    <h2>TOTAL PRICE: $</h2><span class="Cart-price">0</span>

  </section>
</body>
</html>
