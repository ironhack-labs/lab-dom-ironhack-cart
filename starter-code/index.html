<body>

  <h1>Ironhack Merchandising Shop</h1>

  <div id="cart">
  <div id = "content" class="item">
      <div class="product-name">IronBubble-head</div>
        <div class="cost">25.00€</div>
        <div class="quantity-wrap">
          <label>Qty</label>
          <input type="text" value="0" class="quantity" />
        </div>
        <div class="item-total">0.00€</div>
        <button class="btn-delete btn">Delete</button>
  </div>
  <div class="clearfix"></div>
  

  <div id = "content" class="item">
      <div class="product-name">Ironshirt</div>
        <div class="cost">15.00€</div>
        <div class="quantity-wrap">
          <label>Qty</label>
          <input type="text" value="0" class="quantity" />
        </div>
        <div class="item-total">0.00€</div>
        <button class="btn-delete btn">Delete</button>
  </div>

  <div class="clearfix"></div>
  </div>


  <div id = "content" class="new-item">
      <div class="product-name"><input id = "new-product-name" type = "text"  value = ""/></div>

        <div class="quantity-wrap">
        </div>
        <div class="item-total"></div>
        <button class="btn-create btn" id="add-button">Create</button>
  </div>

  <div class="clearfix"></div>

<div class = "center">
<button id = "calc-button" class = "btn btn-success">
    Calculate Prices
</button>
</div>

</div>
