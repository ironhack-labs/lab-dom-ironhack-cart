
<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ironhack cart</title>
  </head>

  <body>

    <h1>Ironhack Merchandising Shop</h1>
    
    <div id="products">
      <div class="product">
        <div><span class="name">Bobble Head</span></div>
        <div><span class="price">$25.00</span></div>
        <div>
          <label >QTY</label>
          <input class="quantity" type="number" placeholder="0"/>
        </div>

        <div><span class="final-price">$0.00</span></div>
        
        <div><button class="btn btn-delete">Delete</button></div>
      </div>
      
      <div class="product">
        <div><span class="name">IronShirt</span></div>
        <div><span class="price">$15.00</span></div>
        <div>
          <label >QTY</label>
          <input class="quantity" type="number" placeholder="0"/>
        </div>
        <div><span class="final-price">$0.00</span></div>
        <div><button class="btn btn-delete">Delete</button></div>
      </div>
    </div>

    <div class="product">
      <div><input id ="item-name" type="text" placeholder="Product name"/></div>
      <div><input id="item-unit-price" type="number" placeholder="Price"/></div>
      <div></div>
      <div></div>
      <div><button id="new-item-create" class="btn">Create</button></div>
    </div>

    <button id="calc-prices-button" class=" btn btn-success">Calculate Prices</button>
    
    <div>
      <h2>Total Price: <span id="grand-total"></span></h2>
    </div>
  
    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
