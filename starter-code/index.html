<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack merchandising shop</h1>
  <div class="container">
    <form action="">
      <div>
        <span id="item">IronBubble-Head</span>
      </div>
      <div>
        $<span id="price">25.00</span>
      </div>
      <div>
        <label for="quantity">QTY</label>
        <input type="number" name="quantity" id="quantity" min="0" value="0">
      </div>
      <div>
        $<span id="totalByItem">0.00</span>
      </div>
        <a id="delete-item" class="btn btn-delete">Delete</a>
    </form>

    <form action="">
      <div>
        <span id="item">Ironshirt</span>
      </div>
      <div>
        $<span id="price">15.00</span>
      </div>
      <div>
        <label for="quantity1">QTY</label>
        <input type="number" name="quantity1" id="quantity" min="0" value="0">
      </div>
      <div>
        $<span id="totalByItem">0.00</span>
      </div>
        <a id="delete-item" class="btn btn-delete">Delete</a>
    </form>
    <div>
      <a id="calc-prices-button" class="btn btn-success">Calculate Prices</a>
    </div>
  </div>
   
  <div class="add-product">
    <input id="product-name" type="text" placeholder="Type the product's name">
    <input id="product-price" type="text" placeholder="Type the product's price">
    <a id="add-item" class="btn">Add item</a>
  </div>

  <div class="total">
    <h2>Total Price: $<span id="total">0</span></h2>
  </div>

</body>
</html>
