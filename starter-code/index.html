<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
      <div class="container">

          <h1 class="tittle">
              <p>Hironhack</p>
              <p>Merchandising Shop</p>
          </h1>

          <div class="market">

              <div class="product">

                  <div class="name-product"><span >Nom del producte</span>
                  <div id="price-product" class="price-product"><span >Preu unitat del producte</span>

                  <div class ="quantity-product">
                      <label class="quantity">QTY</label>
                      <input id="quantity-product" class="quantity" type="number" name="quantity" value="0">
                  </div>

                  <div>
                      <span class="total-price">$0.00</span>
                  </div>

                  <div>
                      <button class="btn btn-delete">Delete</button>
                  </div>
              </div>
          </div>

          <div class="calculate-price">
              <button class="btn btn-success" aria-pressed="true">Calculate Prices </button>
          </div>

          <div class="total">
              <h2>Total Price: <span>$0</span></h2>
          </div>
      </div>

</body>
</html>
