  <h1>Ironhack <br /> Merchandising Shop</h1>


  <div class="container">

      <div class="col-xs-3">
        <div class="product">
          <span>IronBubble-head</span>
        </div>
      </div>

      <div class="col-xs-3">
        <div class="">
          $<span class="cost">25.00</span>
        </div>
      </div>

      <div class="col-xs-3">
        <div class="QTY">
          <form>
            QTY <input class="cantidad" type="text" name="" placeholder="0"/>
          </form>

        </div>
      </div>

      <div class="col-xs-3">
        <div class="sum">
          <span class="sumTotal">
            $0.00
          </span>
        </div>

        <button type="button" class="btn btn-danger">Delete</button>

      </div>
    </div>

    <div class="row">
      <div class="col-xs-3">
        <div class="product">
          <span>Ironshirt</span>
        </div>
      </div>

      <div class="col-xs-3">
        <div class="">
          $<span class="cost">15.00</span>
        </div>
      </div>

      <div class="col-xs-3">
        <div class="QTY">
          <form>
            QTY <input class="cantidad" type="text" name="" placeholder="0" />
          </form>

        </div>
      </div>

      <div class="col-xs-3">
        <div class="sum">
          <span class="sumTotal">
            $0.00
          </span>
        </div>

        <button type="button" class="btn btn-danger">Delete</button>

      </div>
    </div>

    <div class="row">
      <button  class="btn-success" id="calc-prices-button" type="button" name="button"> Calculate Prices </button>
    </div>
  </div>


    <div class="totalTwo">

    </div>
