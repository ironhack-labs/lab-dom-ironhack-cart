<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>
  <h1>Ironhack Merchandising Shop</h1>
  <div class="wraper">
    <div>
      <span>Ironhack course</span>
    </div>
    <div>
      <span class="item-price">25.00</span>
    </div>
    <div>
      <label class="quantity">QTY</label>
      <input type="number">
    </div>
    <div>
      <span id="total">$00.00</span>
    </div>
    <div>
      <button class="btn-delete btn">Delete</button>
    </div>
  </div>
  <div id="total-container">
    <button onclick="getTotalPrice()" id="calc-prices-button" class="btn-success btn">Calculate Prices</button>
  </div>
</body>

</html>
