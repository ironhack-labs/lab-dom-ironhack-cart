<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ironhack cart</title>
</head>

<body>

    <div class="all-carts">
        <div class="cart-item">
            <span class="product-name">Ironbubble-head</span>
            <span class="currency">$</span>
            <span class="unit-cost">25.00</span>
            <label for="input">QTY</label>
            <input type="number" class="input-qty">
            <span class="currency">$</span>
            <span class="total-cost">0.00</span>
            <button class="btn-delete">Delete</button>
        </div>

        <div class="cart-item">
            <span class="product-name">Ironbubble-head</span>
            <span class="currency">$</span>
            <span class="unit-cost">55.00</span>
            <label for="input">QTY</label>
            <input type="number" class="input-qty">
            <span class="currency">$</span>
            <span class="total-cost">0.00</span>
            <button class="btn-delete">Delete</button>
        </div>
    </div>

    <div class="add-product">
        <div class="left-child">
            <input type="text" class="input-item-name">
            <input type="number" class="input-price">
        </div>
        <div class="right-child">
            <button id="create-item">Create</button>
        </div>
    </div>

    <div class="flex-wrapper">
        <button class="btn-success" id="calc-prices-button">
            Calculate Prices
        </button>

        <h2>Total Price: $
            <span id="total-price">0</span>
        </h2>
    </div>

    <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
