<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>

<body>
  <div class="header">
    <h1>Ironhack Merchandising Shop</h1>
  </div>

  <div id="parent" class="products">
    
    <div class="product-wrapper">
       
      <div class="product-name-div">
        <span class="product-name">Iron Bubble-head</span>
        </div>

      <div class="product-cost-div">
        $<span class="product-cost">25.00</span>
      </div>
    
      <div class="input-div">
        <label for="quantity-label">QTY</label>
        <input type="number">
      </div>

      <div class="total-price-div">
        $<span class="total-price">0.00</span>
      </div>

      <div class="delete-button">
        <button class="btn-delete">
          Delete
        </button>
      </div>

     </div>

    <div class="product-wrapper">

        <div class="product-name-div">
          <span class="product-name">Iron Shirt</span>
          </div>
  
        <div class="product-cost-div">
          $<span class="product-cost">15.00</span>
        </div>
      
        <div class="input-div">
          <label for="quantity-label">QTY</label>
          <input type="number">
        </div>
  
        <div class="total-price-div">
          $<span class="total-price">0.00</span>
        </div>
  
        <div class="delete-button">
          <button class="btn-delete">
            Delete
          </button>
        </div>
  
      </div>

    <div class="product-wrapper">
       
          <div class="product-name-div">
            <span class="product-name">Iron Stress Pills</span>
            </div>
    
          <div class="product-cost-div">
            $<span class="product-cost">500.00</span>
          </div>
        
          <div class="input-div">
            <label for="quantity-label">QTY</label>
            <input type="number">
          </div>
    
          <div class="total-price-div">
            $<span class="total-price">0.00</span>
          </div>
    
          <div class="delete-button">
            <button class="btn-delete">
              Delete
            </button>
          </div>
    
      </div>

  </div>

  <h2 class="add-item">Add Item</h2>

  <div class="new-item-div new-item">

    <div class="product-name-div">
      <label for="quantity-label">Product</label>
      <input type="text">
      </div>

    <div class="product-cost-div">
      <label for="product-cost">Price</label>
      $<input type="number">
    </div>
  
    <div class="quantity-input-div">
      
    </div>

    <div class="total-price-div">
      $<span class="total-price">0.00</span>
    </div>

    <div class="new-item-button">
      <button id ="new-item-create" class="btn">
        Add Item
      </button>
    </div>

  </div>


  
  <div id="calculate-prices">
      <button class="btn btn-success" id="btn-success">Calculate Prices</button>
    </div>
  </div>

<div id="total-amount">
    <h2>Total Price: <span id="grand-total">$0</span>
    </h2>
</div>



<script type="text/javascript" src="./js/index.js"></script>

</body>
</html>
