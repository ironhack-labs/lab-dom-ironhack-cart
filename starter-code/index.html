<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Ironhack cart</title>
</head>

<body>
  <h1>Ironhack Merchandising Shop</h1>

  <div class="cart">
    <!-- Item 1 -->
    <div class="item"> 
      <div class="nameProduct">
        <span>IronBubble-head</span>
      </div>
      <div>
        <span>$</span>
        <span id="price-element" class="unit-price">25.00</span>
      </div>
      <div>
        <span>QTY</span>
        <input type="number" name="QTY" id="input" class="quantity">
      </div>
      <div>
        <span>Total: $</span>
        <span class="total-price">0.00</span>
      </div>
      <div>
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>
    <!-- Item 2 -->
    <div class="item">
      <div>
        <span>IronShirt</span>
      </div>
      <div>
        <span>$ </span>
        <span id="price-element" class="unit-price">15.00</span>
      </div>
      <div>
        <span>QTY</span>
        <input type="number" name="QTY" id="input" class="quantity">
      </div>
      <div>
        <span>Total: $</span>
        <span class="total-price">0.00</span>
      </div>
      <div>
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>
  </div>

  <!-- Input Item -->
  <div class="input-product">
    <input type="text" name="product" id="createName">
    <input type="number" name="price" id="createPrice">
    <button id="new-item-create" class="btn add">Add</button>
  </div>

  <!-- Total price -->
  <div>
    <h2>Total Price: $
      <span id="total-cart">0</span>
    </h2>
  </div>
  <br>

  <!-- Calculate price -->
  <div>
    <button id="calc-prices-button" class="btn btn-success">Calculate Prices</button>
  </div>
  <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
