<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <title>Ironhack cart</title>

<body>
  <h1>Ironhack <br/> Merchandising Shop</h1>
<div class="big-container">
  <div class="product"> 
    <div class="product-name">IronBuble-head</div>
    <div class="product-cost">$5</div>  
    <div class="product-quantity">
      <label for="quantity">QTY</label>
      <input type="text" name="quantity">

    <div class="product-total-price">$0.00 </div>
    <div class="product-delete-btn"><button class="btn-delete">delete</button></div>    
  </div>
<div class="product">
  <div class="product-name">IronShirt</div>
  <div class="product-cost">$2</div>
  <div class="product-quantity">
    <label for="quantity">QTY</label>
    <input type="text" name="quantity">
  </div>
  <div class="product-total-price">$0.00 </div>
  <div class="product-delete-btn"><button class="btn-delete">delete</button></div>
</div>
</div>
<div><button id="calc-prices-button">Calculate prices </button></div>
<div class="totalPrices-AllItem"></div>
<div class="total-price-text"><h2>Total Price: <span>$0</span></h2></div>

    <script type="text/javascript" src="./js/index.js"></script>
</body>
