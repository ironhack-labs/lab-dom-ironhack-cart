<!DOCTYPE html>
<html lang="en">

<style>

input {
  border: solid 1px black;
}

.btn {
  display: inline-block;
  padding: 6px 12px;
  margin-bottom: 0;
  font-size: 14px;
  font-weight: 400;
  line-height: 1.42857143;
  text-align: center;
  white-space: nowrap;
  vertical-align: middle;
  -ms-touch-action: manipulation;
  touch-action: manipulation;
  cursor: pointer;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  background-image: none;
  border: 1px solid transparent;
  border-radius: 4px;
}

.flex-button {
  display: flex;
  justify-content: center;
  margin-top: 50px;
}

.btn-success {
    color: #fff;
    background-color: #5cb85c;
    border-color: #4cae4c;
    display: inline-flex;
}

.btn-add {
    color: #fff;
    background-color: blue;
    border-color: blue;
    display: inline-flex;
}

.flex-product {
  display: flex;
  justify-content: space-around;
}

.btn-delete {
    color: #fff;
    background-color: #CF000F;
    border-color: #CF000F;
    margin: 3px;
}

.quantity {
  margin: 0 5px;
}

h1 {
  text-align: center;
  padding: 20px;
}

</style>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>

<h1>Ironhack Merchandising Shop</h1>

<div id = "product-table">
    <div class = "flex-product">

      <div>
        <span>IronBubble</span>
      </div>

      <div>
        <span>$</span>
        <span class = "price-unit">25</span>
      </div>

      <div>
        <label>QTY</label>
        <input class = "quantity" type = "text" value = "0">
      </div>

      <div>
        <span>$</span>
        <span class = "total-product">0</span>
      </div>

      <div>
        <button class = "btn btn-delete" name = "delete">Delete</button>
      </div>

</div>

  <div class = "flex-product">

    <div>
      <span>IronHat</span>
    </div>

    <div>
      <span>$</span>
      <span class = "price-unit">15</span>
    </div>

    <div>
      <label>QTY</label>
      <input class = "quantity" type = "text" value = "0">
    </div>

    <div>
      <span>$</span>
      <span class = "total-product">0</span>
    </div>

    <div>
      <button class = "btn btn-delete" name = "delete">Delete</button>
    </div>
</div>

  <div class = "flex-product">

    <div>
      <span>IronHeart</span>
    </div>

    <div>
      <span>$</span>
      <span class = "price-unit">40</span>
    </div>

    <div>
      <label>QTY</label>
      <input class = "quantity" type = "text" value = "0">
    </div>

    <div>
      <span>$</span>
      <span class = "total-product">0</span>
    </div>

    <div>
      <button class = "btn btn-delete" name = "delete">Delete</button>
    </div>
</div>

</div>

<div class = "flex-button">
<button class = "btn btn-success" id = "calc-prices-button">Calculate Prices</button>
</div>

<div class = "flex-button">
  <button class = "btn btn-add" id = "new-item-create">Add Product</button>
</div>

<h1>
  <span>$</span>
  <span class = "total-price">0</span>
</h1>

<script src = "js/index.js"></script>

</body>

</html>
