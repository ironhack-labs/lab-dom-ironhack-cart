<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
    <div class="item">
        <h1>IronHack Merchandising Shop</h1>     
    </div>
    <div id="container">
        <div class="item row" id="row-model">
            <p class="sub-item"><span class="product">IronBubble-head</span></p>
            <p class="sub-item">$<span class="price">25</span></p>
            <div class="sub-item">
                <p class="qty">QTY</p>
                <input type="number" value="0" id="input1">
            </div>
            <p class="sub-item">$<span class="price-subtotal" id="subtotal1">0.00</span></p>
            <div class="sub-item">
                <button class="btn btn-delete" id="btn1">Delete</button>
            </div>
        </div>
        <div class="item row">
            <p class="sub-item"><span class="product">IronShirt</span></p>
            <p class="sub-item">$<span class="price">25</span></p>
            <div class="sub-item">
                <p class="qty">QTY</p>
                <input type="number" value="0">
            </div>
            <p class="sub-item">$<span class="price-subtotal">0.00</span></p>
            <div class="sub-item">
                <button class="btn btn-delete">Delete</button>              
            </div>
        </div>
        <div class="item" id="create-row">
            <div class="sub-item">
                <input type="text" placeholder="Product" id="input-product">
            </div>
            <div class="sub-item">
                <input type="text" placeholder="Price" id="input-price">
            </div>
            <div class="sub-item"></div>
            <div class="sub-item"></div>
            <div class="sub-item">
                <button class="btn btn-create" id="create">Create</button>
            </div>
        </div>
        <div class="item">
            <div class="sub-item">
                <div class="btn btn-success" id="calculate">Calculate prices</div>   
            </div>
        </div>
        <div class="item">
            <h1>Total Price: $<span id="price-total">0.00</span></h1>           
        </div>
    </div>
</body>
<script type="text/javascript" src="./js/index.js"></script>

</html>
