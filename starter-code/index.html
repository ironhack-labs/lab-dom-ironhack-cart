<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>
  <div id='wrapper' >
  <div id='cart'>
    <div id='cartTitle' >
    <p>Ironhack 
     Merchandising Shop </p> 
    </div>
    <div class='productWrapper' id='IronBubble-head'>
      <span class='productName'> IronBubble-head</span> 
      <span class='unitPrice'>  $25.00</span> 
      <span class='quantity'> 
        <label> QTY </label> 
        <input type='text' placeholder='0' class='qtyInput' > 
      </span>
      <span class='subTotal'>
        $0.00
      </span>
      <span>
        <input type="button" class='btn btn-delete' value='Delete'>
      </span>
    </div>

  </div>
</div>
</body>

</html>
