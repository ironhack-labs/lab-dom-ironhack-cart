<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>

<body>

  <h1>
    Ironhack Merchandise Shop
  </h1>

  <div class="master-container">

    <div class="flex-container">
      <div class="flex-item"><p class="text-center">IronBubble-head</p></div>
      <div class="flex-item"><p class="text-center">€ <span class="price">25.00</span></p></div>
      <div class="flex-item"><p class="text-right">QTY</p></div>
      <div class="flex-item"><input class="input"/></div>
      <div class="flex-item"><p class="text-center">€ <span class="total">0</span></p></div>
      <div class="flex-item"><button class="btn btn-delete" onclick="deleteBtn()">Delete</button></div>    
    </div>

  </div>
  
  <div class="addContainer">
    <input class="input create-name" placeholder="Name of Item"/>
    <input class="input create-price" placeholder="Price of Item"/>
    <button class="btn create" onclick="addItem()"> + Create</button>
  </div>

  <button class="btn btn-success" onclick="calculatePrice()">Calculate Prices</button>
  <p id="totalResult">Total: € <span class="final-price"></span></p>

</body>

<footer>
    <script type="text/javascript" src="./js/index.js"></script>
</footer>

</html>
