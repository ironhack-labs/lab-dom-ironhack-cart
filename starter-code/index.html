<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>

  <h1>Ironhack Merchandising Shop</h1>
  <hr>

  <table id="prod-container-all">

    <tr id="prod-1" class="prod-container">
      <td>
        <span>Product 1</span>
      </td>
      <td>
        <span class="prod-price">35.40€</span>
      </td>
      <td class="prod-quantity">
        <label for="prod-quantity-input">Quantity:</label>
        <input id="prod-quantity-input-1" type="text" value="0">
      </td>
      <td class="prod-total-price">
        <span>0.00€</span>
      </td>
      <td>
        <button class="btn btn-delete" type="button">Delete</button>
      </td>
      
    </tr>

    <tr id="prod-2" class="prod-container">
        <td>
          <span>Product 2</span>
        </td>
        <td>
          <span class="prod-price">23.75€</span>
        </td>
        <td class="prod-quantity">
          <label for="prod-quantity-input">Quantity:</label>
          <input id="prod-quantity-input-2" type="text" value="0">
        </td>
        <td class="prod-total-price">
          <span>0.00€</span>
        </td>
        <td>
          <button class="btn btn-delete" type="button">Delete</button>
        </td>
    </tr>

  </table>
  <table id="items-creation-container">
    <tr>
    <td>
      <input id="new-prod-name" type="text" placeholder="product name">
    </td>
    <td>
      <input id="new-prod-price" type="text" placeholder="product price">
    </td>
    <td></td>
    <td></td>
    <td>
      <button id="create-prod-btn" class="btn btn-create" type="button">Create</button> 
    </td> 
   </tr>
  </table>
  <div class="center">
    <button id="calc-prices-button" class="btn btn-success">Calculate prices</button>
  </div>

  <h2>Total Price: <span id="total-price">0.00€</span></h2>
  
</body>
</html>
