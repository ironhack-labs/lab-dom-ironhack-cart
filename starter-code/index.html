<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.css">
  <!-- link bootstrap css before your own -->
  <link rel="stylesheet" href="./css/style.css">


  <!-- link jquery before bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <!-- link bootstrap js before your own -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  
  <script type="text/javascript" src="./js/index.js"></script>  <title>Ironhack Cart</title>
</head>
<body>
  
  <div class="container" id="all-products">
    <h1 class="text-center">IronHack Merchandising Cart</h1>
    <!-- the first product row -->
    <div class="row products">
      <span class="col-sm-10 col-md-2">Iron Iron</span>
      <span class="col-sm-10 col-md-2 single-prod-price">$10</span>
      <span class="col-sm-10 col-md-4">
        <label>QTY</label>
        <input class="prod-qty" type="number" placeholder="0">
      </span>
      <span class="col-sm-10 col-md-2 single-prod-total">$0</span>
      <button class="btn btn-danger delete">Delete</button>
    </div>

    <!-- the second product row -->
    <div class="row products">
        <span class="col-sm-10 col-md-2">Iron Shirt</span>
        <span class="col-sm-10 col-md-2 single-prod-price">$17</span>
        <span class="col-sm-10 col-md-4">
          <label>QTY</label>
          <input class="prod-qty" type="number" placeholder="0">
        </span>
        <span class="col-sm-10 col-md-2 single-prod-total">$0</span>
        <button class="btn btn-danger delete">Delete</button>
    </div>

    <!-- the form -->
    <div class="row theForm">
        <div class="col-md-3">
          <label>Name</label>
          <input type="text" name="" id="new-prod-name">
        </div>
        <div class="col-md-3">
          <label>Price</label>
            <input type="number" name="" id="new-prod-price">
        </div>
        <div class="col-md-1 offset-md-2">
          <button class="btn btn-primary" id="create-btn">Create</button>
        </div>
      </div>
    
    <!-- the calc button row -->
    <div class="row calc">
      <div class="col-sm-12 col-md-12 text-center">
        <button id="calc-btn" class="btn btn-success">Calculate</button>
      </div>
    </div>

    <!----Hidden Total Prices placeholder, will activate once calculate prices button is selected-->
    <br><br><br>
    <div class="row">
      <div class="col-sm-12 col-md-12 text-center">
        <div class="col-sm-10 col-md-12" id="total-order-amount"></div>
      </div>
    </div>




  </div>

</body>
</html>
