<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <header>
    <h1>Ironhack<br>Merchandising Shop</h1>
  </header>
  <main>
    <div class="products">
        <div class="item">
            <div><span>Product name</span></div>
            <div>$<span>25.00</span></div>
            <div><form>
              <label>QTY</label>
              <input type="number" value="0" />
            </form></div>
            <div>$<span>0</span></div>
            <div><button class="btn btn-delete">
              Delete
            </button></div>
          </div>
      
          <div class="item">
            <div><span>Product name</span></div>
            <div>$<span>2.39</span></div>
            <div><form>
              <label>QTY</label>
              <input type="number" value="0"/>
            </form></div>
            <div>$<span>0</span></div>
            <div><button class="btn btn-delete">
              Delete
            </button></div>
          </div>  
    </div>
    <div class="creation">
        <div><form>
            <label></label>
            <input type="text" placeholder="product name"/>
          </form></div>
          
        <div><form>
            <label></label>
            <input type="text" placeholder="price"/>
          </form></div>

        <div><button id="new-item-create" class="btn">
              Create
            </button></div> 
          
    </div>



    <div class="calccontainer">
      <button id="calc-prices-button" class="btn btn-success">Calculate Prices</button>
    </div>

    <div class="calccontainer">
        <h2>Total Price: $<span>0</span></h2>
    </div>

  </main>
</body>
</html>
