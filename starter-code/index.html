<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Merchandising Shop</h1>
  <div id="rows">
    <div class="row-container">
      <div id="productname0" class="item product-name">
        <span>IronBobble-head</span>
      </div>
      <div class="item product-price">
        <span>$</span>
        <span id="unit-price0" class="unit-price">25</span>
      </div>
      <div class="item product-quantity">
        <label for="product-input">QTY</label>
        <input id="unit-quantity0" class="unit-quantity" type="text" name="product-input" value="0">
      </div>
      <div class="item product-total">
        <span class="currency">$</span>
        <span id="total-price0" class="total-price">0</span>
      </div>
      <div class="item delete">
        <button class="btn btn-delete" type="button" name="button">Delete</button>
      </div>
    </div>
    <div class="row-container">
      <div id="productname1" class="item product-name">
        <span>IronShirt</span>
      </div>
      <div class="item product-price">
        <span>$</span>
        <span id="unit-price1" class="unit-price">15</span>
      </div>
      <div class="item product-quantity">
        <label for="product-input">QTY</label>
        <input id="unit-quantity1" class="unit-quantity" type="text" name="product-input" value="0">
      </div>
      <div class="item product-total">
        <span class="currency">$</span>
        <span id="total-price1" class="total-price">0</span>
      </div>
      <div class="item delete">
        <button class="btn btn-delete" type="button" name="button">Delete</button>
      </div>
    </div>
  </div>
  <div class="new-row-container new-item">
    <input id="new-item-name" type="text" name="new-item-name" value="">
    <input id="new-item-price" type="text" name="new-item-price" value="">
    <button id="new-item-create" type="button" name="button">Create</button>
  </div>
  <div class="calculate-container">
    <button id="calc-prices-button" class="btn btn-success" type="button" name="button">Calculate prices</button>
  </div>
  <div class="total-all-container">
    <h2>Total price:
      <span class="currency">$</span>
      <span id="total-all">0</span>
    </h2>
  </div>
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
