<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <header class="main-header">
    <h1>Ironhack Merchandising Shop</h1>
  </header>
  <div class="wrapper product">
    <div class="col-5"><span class="product-name">IronBubble-head</span></div>
    <div class="col-5"><span class="product-price">$25.00</span></div>
    <div class="col-5"><label for="QTY" class="quantity">QTY</label><input type="number" value="0"></div>
    <div class="col-5"><span class="total-price-product">$0.00</span></div>
    <div class="col-5"><button name="button" class="btn btn-delete">Delete</button></div>
  </div>
  <div class="wrapper product">
    <div class="col-5"><span class="product-name">IronShirt</span></div>
    <div class="col-5"><span class="product-price">$15.00</span></div>
    <div class="col-5"><label for="QTY" class="quantity">QTY</label><input type="number" value="0"></div>
    <div class="col-5"><span class="total-price-product">$0.00</span></div>
    <div class="col-5"><button name="button" class="btn btn-delete">Delete</button></div>
  </div>
  <div class="wrapper">
      <div class="col-5"><input type="text" placeholder="Product name"></div>
      <div class="col-5"><input type="text" placeholder="$"></div>
      <div class="col-5-right"><button name="button" class="btn" id="new-item-create">Create</button></div>
  </div>
  <button class="btn btn-success" id="calc-prices-button">Calculate Prices</button>
  <h2>Total Price: <span id="final-price">$0</span></h2>
</body>
</html>
