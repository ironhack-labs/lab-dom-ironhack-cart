<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Ironhack cart</title>
  </head>
  <body>
    <section>
      <h1 class="h1">Ironhack merchandising shop</h1>
      <div class="product__wrapper">
        <div class="product__name">
          <span>IronBubble-head</span>
        </div>
        <div class="product__cost-wrapper">
          <span id="product__cost" class="product__cost">$25.00</span>
        </div>
        <div class="product__qty">
          <label for="qty" class="product__qty-label">QTY</label>
          <input
            type="number"
            name="unit-number"
            id="product__qty-input"
            class="product__qty-input"
          />
        </div>
        <div class="product__price-wrapper">
          <span id="product__price" class="product__price">$0.00</span>
        </div>
        <div class="product__action">
          <button class="btn btn-delete">Delete</button>
        </div>
      </div>
      <div class="product__wrapper">
        <div class="product__name">
          <span>Ironshirt</span>
        </div>
        <div class="product__cost-wrapper">
          <span id="product__cost" class="product__cost">$15.00</span>
        </div>
        <div class="product__qty">
          <label for="qty" class="product__qty-label">QTY</label>
          <input
            type="number"
            name="unit-number"
            id="product__qty-input"
            class="product__qty-input"
          />
        </div>
        <div class="product__price-wrapper">
          <span id="product__price">$0.00</span>
        </div>
        <div class="product__action">
          <button class="btn btn-delete">Delete</button>
        </div>
      </div>
      <div class="confirmation__wrapper">
        <button class="btn btn-success" id="calc-prices-button">Calculate Prices</button>
      </div>
    </section>
  </body>
</html>
