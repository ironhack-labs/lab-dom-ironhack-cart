<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>

<body>
  <h1>Ironhack Merchandising Shop</h1>
  <div id="product-wrapper">
  <div class="product">
    <div class="btn">
      <span class="name">IronBuble-head</span>
    </div>
    <div class="btn">
      <span>$</span>
      <span class="price">15</span>
    </div>
    <div class="btn">
      <label class="quantity">QTY</label>
      <input class="quantity-input" value="0">
    </div>
    <div class="btn">
      <span class="total-line">$0</span>
    </div>
    <div class="btn">
      <button class="btn-delete btn">Delete</button>
    </div>
  </div>
  <div class="product">
    <div class="btn">
      <span class="name">IronShirt</span>
    </div>
    <div class="btn">
      <span>$</span>
      <span class="price">4</span>
    </div>
    <div class="btn">
      <label class="quantity">QTY</label>
      <input class="quantity-input" value="0">
    </div>
    <div class="btn">
      <span class="total-line">$0</span>
    </div>
    <div class="btn">
      <button class="btn-delete btn">Delete</button>
    </div>
  </div>
</div>
  <div class="product-create">
    <input class="input-name-create">
    <input class="price-create">
    <button id="new-item-create" class="btn btn-create" > Create</button>
  </div>
  <button id="calc-prices-button" class="btn-success">Calculate Prices</button>
  <h2>Total Price:
    <span>$</span>
    <span id="total">0</span>
  </h2>
</body>
<script type="text/javascript" src="./js/index.js"></script>

</html>
