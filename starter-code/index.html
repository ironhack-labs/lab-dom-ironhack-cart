<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">


  <title>Ironhack cart</title>
</head>

<body class="body">

  <div class="title">
  <h1>Ironhack
    Merchandising Shop</h1>
  </div>

<div class="product">
<div class="pname"><span class="product-name">IronBubble-head</span></div>
<div class="product-price sPrice">$25.00</div>
<div class="sQty"><label for="qty">QTY</label><input class="quantity" type="number" min="0"  value="0"></div>
<div><span class="total-unitPrice">$0.00</span></div>
<div><button class="delete-button btn-delete btn" type="button">Delete</button></div>
</div>

<div class="product">
  <div class="pname"><span class="product-name">IronShirt</span></div>
  <div class="product-price sPrice">$15.00</div>
  <div class="sQty"><label for="qty">QTY</label><input class="quantity" type="number" min="0" value="0"></div>
  <div class="total-unitPrice"><span>$0.00</span></div>
  <div><button class="delete-button btn-delete btn">Delete</button></div>
  </div>

  <div class="inputs">
      <input id="new-itemName" type="text" placeholder="Item Name">
      <input id="new-itemPrice" type="text" placeholder="Item Price">
    <button id="addNewButton">Create</button>
  </div>


    <div class="green-btn" >
        <button class="calculate-button btn btn-success">Calculate Prices</button>
        
        </div>
        
        
        <div class="finalPrice">
          <h2>Total Price :<span id="total-price">$0</span></h2>
        </div>
        <script type="text/javascript" src="./js/index.js"></script>
      </body>

</html>
