<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>
  <h1>Ironhack Merchandising</h1>

  <div class="products">
    <div class="product">
      <div>
        <span>IronBubble-Head</span>
      </div>
      <div>$<span class="price">25.00</span>
      </div>
      <div>
        <label for="qty">QTY</label>
        <input class="quantity" type="text" name="qyt" placeholder="0">
      </div>
      <div>$<span class="total-price">0</span>
      </div>
      <div><button class="btn btn-delete">Delete</button>
      </div>
    </div>

    <div class="product">
      <div>
        <span>IronShrit</span>
      </div>
      <div>
        $<span class="price">15.00</span>
      </div>
      <div>
        <label for="qty">QTY</label>
        <input class="quantity" type="text" name="qyt" placeholder="0">
      </div>
      <div>
        $<span class="total-price">0</span>
      </div>
      <div>
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>

    <div class="product-create">
      <div>
        <input class="name" type="text" placeholder="Product name">
      </div>

      <div>
        <input class="price" type="number" placeholder="Product price 0.00$">
      </div>

      <div></div>

      <div>
      </div>

      <div><button id="new-item-create" class="btn ">Create</button>
      </div>
    </div>
  </div>

  
  <div>
    <button id="calc-prices-button" class="btn btn-success ">Calculate Prices</button>

  </div>
  <h2>Total : $<span id="total">0</span></h2>
</body>

</html>
