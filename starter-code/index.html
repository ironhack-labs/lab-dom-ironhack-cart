<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
  <h1> Ironhack <br> Merchandising Shop</h1>
  <div class="wrapper">

    <div><span class="name"> Ironhack Hoodie </span></div>

    <div>$<span class="price"> 25 </span></div>

    <div><label>QTY:</label><input class="quantity" type="number"></input></div>

    <div class="update">$<span class="total-price">0</span></div>

    <div><button class=" btn btn-delete"> Delete </button></div>
  </div>

  <div class="wrapper">

    <div><span class="name"> Ironhack Hat </span></div>

    <div>$<span class="price">20</span></div>

    <div><label>QTY:</label><input class="quantity" type="number"></input></div>

    <div class="update">$<span class="total-price">0</span></div>

    <div><button class=" btn btn-delete"> Delete </button></div>
  </div>

  <div class="calc-prices-button"><button class="btn btn-success"> Calculate Prices </button></div>

  <h2>Total Price: <span>$75</span></h2>

  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
