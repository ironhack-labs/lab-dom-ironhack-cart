<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
 <link rel="stylesheet" href="./css/style.css">

   <!--Boostrap-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-reboot.css" integrity="sha256-Za8TaoAYg1BzmU9Re7Fiy6Hh3ac4jswPE1MKeTs95bw=" crossorigin="anonymous" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-grid.min.css" integrity="sha256-D9AvR0EzkNZoWZVSvI3ch+uf/Z5izrIpcbsykVphwPU=" crossorigin="anonymous" />
   <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
 <title>Ironhack cart</title>
</head>

<body>

<header>
  <h1>Ironhack <br>Merchadising Shop</h1>
</header>

<div class="main">
  <div class="container">
    <div class="row">
      <div class="col">
        <p><span>IronBubble</span></p>
      </div>
      <div class="col">
        <p><span class="input">$25</span></p>
      </div>
      <div class="col flexbox">
          <label>QTY</label><input class="quantity">
        </div>
      <div class= "col">
        <span class = "result">$0</span>
        </div>
      <div class= "col">
        <button class="btn-delete">Delete</button>
      </div>
    </div>
  </div>

  <div class="container">
      <div class="row">
        <div class = "col">
          <p><span>IronShirt</span></p>
        </div>
        <div class="col">
            <p><span class="input">$15</span></p>
        </div>
        <div class="col flexbox">
          <label>QTY</label><input class="quantity">
        </div>
        <div class= "col">
            <span class = "result">$3</span>
        </div>
        <div class= "col">
          <button class="btn-delete">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col">
          <input class="product_name">
      </div>
      <div class="col">
          <input class="quant">
      </div>
      <div class="col">
      </div>
      <div class="col">
      </div>
      <div class="col">
          <button id="new-item-create">Create</button>
      </div>
    </div>
  </div>
  <div><button id="btn-success" class ="calculate">Calculate Prices</button></div>
  
  <div><h2 class = "totalPrice">Total Price: <span class = "total">$0</span></h2></div>
  
<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
