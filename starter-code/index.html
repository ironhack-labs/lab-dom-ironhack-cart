<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400,700|Roboto:300,400,700" rel="stylesheet">
  <!-- el normalize va dentro del sass -->
  <link rel="stylesheet" href="./css/estilos.css">
  <title>Ironhack cart</title>
</head>

<body>
  <header>
    <section class="hero">
      <div class="container-fluid ">
        <div class="row align-items-center">
          <div class="col col-5 text-right">
            <img src="img/logo.svg" alt="IronHack" class="img-wrapper"> </div>
          <div class="col col d-flex flex-column align-self-center pad-top-20">
            <h1>Ironhack Merch Marketplace</h1>
            <p>Cart</p>
          </div>
        </div>
      </div>
    </section>
  </header>
  <main>
    <section class="products text-center" id="product-header">
      <div class="container">
        <!-- products header -->
        <div class="row products-header">
          <div class="col">
            <span>Product</span>
          </div>
          <div class="col col-2">
            <span>Price</span>
          </div>
          <div class="col col-2">
            <span>Add Items</span>
          </div>
          <div class="col col-2">
            <span>Total</span>
          </div>
          <div class="col">Actions</div>
        </div>
      </div>
    </section>
    <!-- product listing -->
    <section class="products text-center" id="products-section">
      <div class="container products-wrapper" id="product-list"></div>
    </section>
  </main>
  <script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./js/tether.min.js"></script>
  <script type="text/javascript" src="./js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
