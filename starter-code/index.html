<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
    <h1>Ironhack Merchandise Shop</h1>
    <main>
  <div class="cart">

    <div class="name">
      <span>IronBubble-head</span>
    </div>

    <div class="price">
        <span class="first_price">$25.00</span>
    </div>

    <div class="quantity">
        <label for="quantity">QTY</label>
        <input class="input" type="text" value="0"/>
    </div>

    <div class="total_price">
      <span class="price_final">$0.00</span>
    </div>

      <button class="btn btn-delete">Delete</button>

  </div>

  <div class="cart">

      <div class="name">
        <span>IronShirt</span>
      </div>
  
      <div class="price">
          <span class="first_price">$15.00</span>
      </div>
  
      <div class="quantity">
          <label for="quantity">QTY</label>
          <input class="input" type="text" value="0"/>
      </div>
  
      <div class="total_price">
        <span class="price_final">$0.00</span>
      </div>
  
        <button class="btn btn-delete">Delete</button>
  
    </div>
  </main>

  <div class="calculate">
      <button class="btn btn-success">Calculate price</button>
  </div>

  <div>
    <h2>Total Price: $<span class="big_total_price">0</span></h2>
  </div>

</body>
</html>
