<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  
 
  <title>Ironhack cart</title>
</head>
<body>

  <div class="content">
    <h1>Ironhack Merchandising Shop</h1>
    <div class="wrap">
      <span class="product-name">IronBubble-head</span>
      <div>$ <span class="product-cost">25.00</span></div> 
      <div>
        <label class="qty" for="quantity" >QTY</label>
        <input class="product-qty" type="number" placeholder="0">
      </div>
      <div>$ <span class="item-total-price">0.00</span></div> 
      <button class="btn btn-delete">Delete</button>     
    </div>
    <div class="wrap">
      <span class="product-name">IronBubble-head</span>
      <div>$ <span class="product-cost">35.00</span></div>
      <div>
        <label class="qty" for="quantity">QTY</label>
        <input class="product-qty" type="number" placeholder="0">
      </div>
      <div>$ <span class="item-total-price">0.00</span></div>
      <button class="btn btn-delete">Delete</button>
    </div>
    <div>
      <button class="btn btn-success">Calculate Price</button>
    </div>
    <div>
      <h2>Total Price: <span class="total-price-tag">0</span>$</h2>
    </div> 
</div>
<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
