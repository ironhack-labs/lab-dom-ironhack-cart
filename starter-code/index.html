<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/bootstrap-grid.min.css" />
  <link rel="stylesheet" href="./css/bootstrap-reboot.min.css" />
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Cart</title>
</head>
<body>

  <header>
    <h1>
      Ironhack <br>
      Merchandising Shop
    </h1>
  </header>

  
  <div class="container" id="container-chart">

    <!-- char 1 -->
    <div class="row justify-content-between prod1">

      <div class="col-2">
        <span>
          IronBubble-head
        </span>
      </div>

      <div class="col-2">
        <span class ="unitPrice">  
          25
        </span>
      </div>

      <div class="col-2">
        <label for="quantity" class="quantity">Qty</label>
        <input class="input" type="number" name="quantity" id="quantity">    
      </div>
      
      <div class="col-2">
        <span class="total">$0</span>
      </div>
      
      <div class="col-2">
        <input type="submit" value="Delete" class="btn btn-delete">
      </div>

    </div>


  <!-- Char 2 -->
  <div class="row justify-content-between prod2">

      <div class="col-2">
        <span>
          IronShirt
        </span>
      </div>

      <div class="col-2">
        <span class ="unitPrice">  
          15
        </span>
      </div>

      <div class="col-2">
        <label for="quantity2" class="quantity">Qty</label>
        <input class="input" type="number" name="quantity" id="quantity2">    
      </div>
      
      
      <div class="col-2">
        <span class="total">$0</span>
      </div>
      
      <div class="col-2">
        <input type="submit" value="Delete" class="btn btn-delete">
      </div>

    </div>
  </div>


  <!-- Create -->
  <div class="container">
    <div class="row justify-content-between prod2">

      <div class="col-2">
        <input type="text" name="name-new" id="name-new-product">    
      </div>

      <div class="col-2">
        <input type="number" name="quantity-mew" id="quantity-new-product">    
      </div>

      <div class="col-2">
        
      </div>
      
      
      <div class="col-2">
        
      </div>
      
      <div class="col-2">
        <input type="submit" value="Create" class="btn" id="new-item-create">
      </div>

    </div>
  </div>
        

  <!-- Calculate Prices -->
  <div class="container">
    <div class="row justify-content-between prod1">

      <div class="col-12">
        <input type="submit" value="Calculate Prices" class="btn btn-success" id="calc-prices-button">       
      </div>
        
    </div>
  </div>

  <!-- Total Price -->
  <div>
    <h2>Total Price: <span class="totalTotal">$0</span></h2>
  </div>

          
</body>
</html>
