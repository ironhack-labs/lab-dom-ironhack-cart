<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <!-- <script type="text/javascript" src="./js/index.js"></script> -->
  <title>Ironhack cart</title>
</head>

<body>

  <div class="main-title">
    <h1>Ironhack Merchandise Shop</h1>
  </div>
 
  <section>
    <div class="product">
      <span class="product-name">IronBook</span>
      <span class="product-unit-price currency">10.00</span>
      <div>
        <label class="label-qty">QTY</label>
        <input class="product-qty" type="text" value="0">
      </div>
      <span class="product-total-price currency">0.00</span>
      <button class="btn btn-delete">Delete</button>
    </div>

    <div class="product">
      <span class="product-name">IronShirt</span>
      <span class="product-unit-price currency">30.00</span>
      <div>
        <label class="label-qty">QTY</label>
        <input class="product-qty" type="text" value="0">
      </div>
      <span class="product-total-price currency">0.00</span>
      <button class="btn btn-delete">Delete</button>
    </div>

    <div class="product">
      <span class="product-name">IronPen</span>
      <span class="product-unit-price currency">5.50</span>
      <div>
        <label class="label-qty">QTY</label>
        <input class="product-qty" type="text" value="0">
      </div>
      <span class="product-total-price currency">0.00</span>
      <button class="btn btn-delete">Delete</button>
    </div>
  </section>

  <div class="btn-success-container">
    <button id="calc-prices-button" class="btn btn-success">
      Calculate Prices
    </button>
  </div>

  <div class="total-price-container">
    <h2>Total Price: <span class="currency">0.00</span></h2>
  </div>


</body>


<script type="text/javascript" src="./js/test.js"></script>


</html>



<!-- event.currentTarget.parentElement  --- for delete buttons, to know which one triggered the event -->
