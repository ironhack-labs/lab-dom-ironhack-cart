<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
  <h1 class="container">
  IronHack Merchandising Shop
  </h1>
  <div id = "total-products">
    <div id="product0" class="container">
      <div class="Object">
        <span>
          IronBubble-Head
        </span>
      </div>
      <div>
        <span>$</span><span class="price">25.00</span>
      </div>
      <div class="quantity">
        <label for="qty">QTY</label>
        <input class = "qty" type="number" value="0">
      </div>
      <div>
        <span class="total-price">0.00</span>
      </div>
      <div>
        <button id="delete0" class="btn btn-delete">Delete</button>
      </div>
    </div>
    <div id="product1" class="container">
      <div class="Object">
        <span>
          IronShirt
        </span>
      </div>
      <div>
        <span>$</span><span class="price">15.00</span>
      </div>
      <div class="quantity">
        <label for="qty">QTY</label>
        <input class = "qty" type="number" value="0">
      </div>
      <div>
        <span class="total-price">0.00</span>
      </div>
      <div>
        <button id="delete1" class="btn btn-delete">Delete</button>
      </div>
    </div>
    <div class="container">
      <button id="calc-prices-button" class="btn btn-success">Calculate Prices</button>
    </div>
    <div class="container">
      <h2>Total Price: <span>$</span><span id="super-total-price">0.00</span></h2>
    </div>
  </div>
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
