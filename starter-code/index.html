<!DOCTYPE html>

<head>

  <title>Ironhack cart</title>

        <div class="delete">

        </div>
  <!-- 3rd product -->

          </div>

          </div>
          <div class="inputs">

            <input type="text" id="quantity">
          </div>
          <div class="total-price">
            <span class="total-price-number">$0.00</span>
          </div>
          <div class="delete">
            <button class="btn-delete">Delete</button>
          </div>
  </div>

    <button id="calc-prices-button" class="btn-success">Calculate Prices</button>


  </div>
