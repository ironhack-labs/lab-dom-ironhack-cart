<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Merchandising Shop</h1>
  <div id="cart">
      <div id="item1" class="item-container">
        <div><span>IronBubble-head</span></div>
        <div id="unit-price"><span>$25.00</span></div>
        <div>
          <label for="qty">QTY</label>
          <input type="number" name="quantity" id="qty-input">
        </div>
        <div id="total-price"><span>$25.00</span></div>
        <div><button class="btn-delete">Delete</button></div>
      </div>
      <div id="calculate-prices-container">
        <button class="btn-success" id="calc-prices-button">Calculate Prices</button>
        <button class="btn-success" id="new-item-create">Calculate Prices</button>
      </div>
  </div>
</body>
</html>
