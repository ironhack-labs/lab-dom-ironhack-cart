<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
    <body>
        <h1>Ironhack Merchandising Shop</h1>
        <div class="padded-container" id="shopping-cart">
          <div class="item">
            <span>IronBubble-head</span>
            <div>
              <span>$</span>
              <span class="item-price">25</span>
            </div>
            <div>
              <span>QTY</span>
              <input type="number" placeholder="0" class="item-quantity" min="0" />
            </div>
            <div>
              <span>$</span>
              <span class="item-total-price">0.00</span>
            </div>
            <button class="btn-delete" onclick="deleteItem(event)">
              Delete
            </button>
          </div>
          <div class="item">
            <span>IronBubble-head</span>
            <div>
              <span>$</span>
              <span class="item-price">30</span>
            </div>
            <div>
              <span>QTY</span>
              <input type="number" placeholder="0" min="0" class="item-quantity" />
            </div>
            <div>
              <span>$</span>
              <span class="item-total-price">0.00</span>
            </div>
            <button class="btn-delete" onclick="deleteItem(event)">
              Delete
            </button>
          </div>
        </div>
        <div class="create-item padded-container">
          <span>
            <input type="text" id="new-item-name" />
            <input type="number" id="new-item-price" min="0" />
          </span>
          <button onclick="createNewItem()">Create</button>
        </div>
        <footer>
          <button class="btn-success" type="number" onclick="getTotalPrice()">
            Calculate Price
          </button>
          <h2><span>Total Price:$</span><span id="cart-total">0.00</span></h2>
        </footer>
      </body>
    

</body>
</html>
