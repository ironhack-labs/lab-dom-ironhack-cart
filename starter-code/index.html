<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <header>
  <h1>Ironhack<br>Merchandising Shop</h1>
  </header>
  <div id="products">
    <div class="product">
      <div><span class="name">IronBubble-head</span></div>
      <div><span class="price">$25.00</span></div>
      <div>
        <label>QTY</label>
        <input type="number" class="quantity" value="0">
      </div>
      <div><span class="totalprice">$0.00</span></div>
      <div><button class="btn btn-delete" type="button">Delete</button></div>
    </div>
    <div class="product">
      <div><span class="name">IronShirt</span></div>
      <div><span class="price">$15.00</span></div>
      <div>
        <label>QTY</label>
        <input type="number" class="quantity" value="0">
      </div>
      <div><span class="totalprice">$0.00</span></div>
      <div><button class="btn btn-delete" type="button">Delete</button></div>
    </div>
  </div>
  <div class="new-product">
    <input type="text" id="new-name">
    <input type="text" id="new-price">
    <button type="button" id="new-item-create">Create</button>
    <div class="clearfix"></div>
  </div>
  <div class="calculate">
  <button class="btn btn-success" id="calc-prices-button" type="button">Calculate prices</button>
</div>
<div>
  <h2>Total Price: <span id="cartPrice">$0.00</span></h2>
</div>
</body>
</html>
