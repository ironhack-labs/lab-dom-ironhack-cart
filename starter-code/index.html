<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">

      <div><span class="total-price margin-left">$0.00</span></div>
      <div><button class="btn btn-delete">Delete</button></div>
    </div>
    <div class="flex">
      <div><span>IronCup</span></div>
      <div><span class="price">$10.00</span></div>

    </div>
    <div class="flex">

      <div><span class="price">$1.00</span></div>
      <div><label for="">QTY<input class="qty-input" type="number" placeholder= "0" onchange="getPriceByProduct()"></label></div>
      <div><span class="total-price margin-left">$0.00</span></div>
      <div><button class="btn btn-delete">Delete</button></div>
    </div>
      <div class="flex">
      <div><span>IronAxe</span></div>
      <div><span class="price">$100.00</span></div>
      <div><label for="">QTY<input class="qty-input" type="number" placeholder= "0" onchange="getPriceByProduct()"></label></div>
      <div><span class="total-price margin-left">$0.00</span></div>
      <div><button class="btn btn-delete">Delete</button></div>
    </div>
    <div class="center">
      <button id="calc-prices-button" class="btn btn-success ">Calculate Prices</button>
    </div>
    <div class="center">
      <h2>Total Price: <span id = "result">$0</span></h2>
    </div>
    
  
</body>
</html>
