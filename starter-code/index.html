<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <header>
    Ironhack Merchandising <br>Shop
  </header> 

  <div id="container"></div>

  <div class="row">
    <div class="item">
      
      <div class="item-field">
        <input type="input" id="new-item-name"><br>
        <span class="error" id="error-name">&nbsp<span>
      </div>
      <div class="item-field">
        <input type="input" id="new-item-price"><br>
        <span class="error" id="error-price">&nbsp<span>
      </div>
      <div class="item-field" id="new-item-error"></div>
      <div class="item-field"></div>
      
    </div>  
    <div id="new-item-create" class="btn btn-create">Create</div>
  </div>

  <div class="calculate-container">
    <div class="btn btn-success" id="calc-prices-button">
      Calculate Prices
    </div>
  </div>

  <footer>
    Total price: $<span id="total-price">0.00</span>
  </footer>
</body>
</html>
