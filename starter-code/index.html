<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
  <h1 class="main-title">Ironhack Merch shop</h1>
  <div class="container">
  <div class="item-container" id="item1">
    <div><span class="item-name">Ironbubble-head</span></div>
    <div>$<span class="item-price">25.00</span></div>

    <div><span class="item-amount">QTY</span>
    <input type="text" class="qtyInput"></div>

    <div>$<span class="item-totalprice">0</span></div>
    <div><button class=" btn btn-delete item-delete">Delete</button></div>
  </div>
  <div class="item-container" id="item2">
      <div><span class="item-name">Ironshirt-black-L</span></div>
      <div>$<span class="item-price">10.00</span></div>
  
      <div><span class="item-amount">QTY</span>
      <input type="text" class="qtyInput"></div>
  
      <div>$<span class="item-totalprice">0</span></div>
      <div><button class="btn btn-delete item-delete">Delete</button></div>
    </div>
  </div>
  <div class="add-container">
    <input type="text" class="newitem-name">
    <input type="text" class="newitem-price">
    <div><button class="btn btn-add" id="new-item-create">Create</button></div>
  </div>
  <h2>Total Price: $<span class="totalprice">0</span></h2>
  <div class="btn-container"><button class="btn btn-success" id="calc-prices-button">Calculate prices</button>
  </div>
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
