<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">

<body>
 <main>
   <div class="container-fluid">

     <div class="row">
       <div class="col-xs-12"><h1>Ironhack Merchandising Shop</h1></div>
     </div>

 </div>
