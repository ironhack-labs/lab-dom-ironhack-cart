<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <div class="itemWrap">
    <div class="item">
      <div class="productName">IronBubble-head</div>
      <div class="cost">25.00€</div>
      <div class="quantityWrap">
        <label>Qty</label>
        <input type="text" value="0" class="quantity" />
      </div>
      <div class="itemTotal">0.00€</div>
      <button class="btn-delete btn">Delete</button>
    </div>

    <div class="item">
        <div class="productName">IronShirt</div>
        <div class="cost">15.00€</div>
        <div class="quantityWrap">
          <label>Qty</label>
          <input type="text" value="0" class="quantity" />
        </div>
        <div class="itemTotal">0.00€</div>
        <button class="btn-delete btn">Delete</button>
    </div>
  </div>

  <div class="clear"></div>

  <div class="addDiv">
      <input type="text" class="addProduct" placeholder="Product name"/>
      <input type="text" class="setPrice" placeholder="Product price" />
      <button id="new-item-create">Create</button>
  </div>

  <button id="calc-prices-button" class="btn-success">Calculate price</button>

  <h2>Total Price: <span class="totalPrice">0.00€</span></h2>

</body>
</html>
