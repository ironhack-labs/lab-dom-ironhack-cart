<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack <br>
    Merchandising Shop</h1>
  <div id="all-products">
  <div class="product">
      <div>
        <span>IronBubbleHead</span>
      </div>
      <div>
        <span>$</span><span class="price-unit">25</span>
      </div>
      <div >
        <span>QTY</span><input type="number" class="qty">
      </div>
      <div>
          <span>$</span><span class="total-value">0</span>
      </div>
        <button class="btn-delete btn">Delete</button>
  </div>

  <div class="product">
    <div >
      <span>IronShirt</span>
    </div>
    <div >
      <span>$</span><span class="price-unit">15</span>
    </div>
    <div >
      <span>QTY</span><input type="number" class="qty">
    </div>
    <div>
        <span>$</span><span class="total-value">0</span>
    </div>
      <button class="btn-delete btn">Delete</button>
</div>
</div>

<div id="add-product">
  <input type="text" id="add-product-name">
  <input type="number" id="add-product-cost">
  <button class="btn" id="btn-create">Create</button>
</div>

    <button id="calc-prices-button" class="btn btn-success">Calculate Prices</button>
    <div><h2>Total Price: $<span id="total-price">0</span></h2></div>

    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
