<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <main>
    <h1>Ironhack<br> Merchandising Shop</h1>
    <div class="product-container">
      <div class="product-name"><span id="product1">Iron Bublle-Head</span>
      </div>
      <div class="product-cost"><span id="cost1">$25.00</span>
      </div>
      <div class="quantity">
        <form action="" method="post">
          <label for="qty">QTY:</label>
            <input id="qty" type="text" placeholder="0">
        </form>
      </div>
      <div class="total-cost"><span>$0.00</span>
      </div>
      <div>
        <button class="btn btn-delete" name="btn-delete">Delete</button>
      </div>
    </div>
    <div class="product-container">
      <div class="product-name"><span id="product2">IronShirt</span>
      </div>
      <div class="product-cost"><span id="cost2">$15.00</span>
      </div>
      <div class="quantity">
        <form action="" method="post">
          <label for="qty">QTY:</label>
            <input id="qty" type="text" placeholder="0">
        </form>
      </div>
      <div class="total-cost"><span>$0.00</span>
      </div>
      <div>
        <button class="btn btn-delete" name="btn-delete">Delete</button>
      </div>
    </div>
    <div class="product-container">
      <div class="product-name"><span id="product3">IronCup</span>
      </div>
      <div class="product-cost"><span id="cost3">$10.00</span>
      </div>
      <div class="quantity">
        <form action="" method="post">
          <label for="qty">QTY:</label>
            <input id="qty" type="text" placeholder="0">
        </form>
      </div>
      <div class="total-cost"><span>$0.00</span>
      </div>
      <div>
        <button class="btn btn-delete" name="btn-delete">Delete</button>
      </div>
    </div>
    <div class="product-container">
      <div class="product-name"><span id="product4">IronSticker</span>
      </div>
      <div class="product-cost"><span id="cost4">$1.00</span>
      </div>
      <div class="quantity">
        <form action="" method="post">
          <label for="qty">QTY:</label>
            <input id="qty" type="text" placeholder="0">
        </form>
      </div>
      <div class="total-cost"><span>$0.00</span>
      </div>
      <div>
        <button class="btn btn-delete" name="btn-delete">Delete</button>
      </div>
    </div>
    <div class="product-container">
      <div class="product-name"><span id="product5">IronAxe</span>
      </div>
      <div class="product-cost"><span id="cost5">$100.00</span>
      </div>
      <div class="quantity">
        <form action="" method="post">
          <label for="qty">QTY:</label>
            <input id="qty" type="text" placeholder="0">
        </form>
      </div>
      <div class="total-cost"><span>$0.00</span>
      </div>
      <div>
        <button class="btn btn-delete" name="btn-delete">Delete</button>
      </div>
    </div>
    <div class="calculate"><input class="btn btn-success" id="calc-prices-button" type="submit" value="Calculate Prices">
    </div>
    <div class="total-price"><h2 id="total-price">Total Price: <span>$0</span></h2></div>
    
    

  </main>
</body>
</html>
