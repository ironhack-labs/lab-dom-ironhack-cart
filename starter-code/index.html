<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
  <h1>Ironhack<br> Merchandising Shop</h1>

  <div class="flex-shop">
    <div class="item">
      <div><span class="name">Ironbubble head</span></div>
      <div><span class="price">25.00</span></div>
      <div><label for="quantity">QTY </label><input class="quantity" type="number" value="0"></div>
      <div><span class="total">0.00</span></div>
      <div><button class="btn btn-delete">Delete</button></div>
    </div>

    <div class="item">
      <div><span class="name">Ironhacker Program</span></div>
      <div><span class="price">10.00</span></div>
      <div><label for="quantity">QTY </label><input class="quantity" type="number" value="0"></div>
      <div><span class="total">0.00</span></div>
      <div><button class="btn btn-delete">Delete</button></div>
    </div>
  </div>

  <div class="calculate-prices">
    <button onclick="calculatePrices()" id="calc-prices-button" class="btn btn-success">Calculate Prices</button>
  </div>

</body>
</html>
