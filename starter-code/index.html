<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/index.js" async></script>
    <title>Ironhack cart</title>
  </head>
  <body>
    <header>
      <h1>Ironhack Merchandising Shop</h1>
    </header>
    <div id="itemsList">
      <div class="item">
        <div class="itemName">
          Iron Bubblehead
        </div>
        <div class="itemPrice">
          <span class="price" type="number">25.00</span>
          <span> €</span>
        </div>
        <div class="itemQuantity">
          <form>
            QTY:
            <input class="numberOfItems" type="number" name="Quantity">
          </form>
        </div>
        <div class="totalPrice">
          <span class="result">0</span><span> €</span>
        </div>
        <div class="delete">
          <button onclick="deleteItem(event)" type="button" class="deleteButton">Delete</button>
        </div>
      </div>
      <div class="item">
        <div class="itemName">
          Iron Shirt
        </div>
        <div class="itemPrice">
          <span class="price" type="number">15.00</span><span> €</span>
        </div>
        <div class="itemQuantity">
          <form>
            QTY:
            <input class="numberOfItems" type="number" name="Quantity">
          </form>
        </div>
        <div class="totalPrice">
          <span class ="result">0</span><span> €</span>
        </div>
        <div class="delete">
          <button onclick="deleteItem(event)" type="button" class="deleteButton">Delete</button>
        </div>
      </div>
    </div>
    <div class="newItem">
      <form>
        <input id="newItemName" class="newInput" type="text" name="newItemName">
        <input id="newItemPrice" class="newInput" type="number" name="newItemPrice">
        <div class="createItem">
          <button onclick="creation(event)" type="button" id="createItems">Create!</button>
        </div>
      </form>
    </div>
    <div class="calculatePrices">
      <button onclick="absolutePrice()" type="button" id="finalButton">Calculate Prices</button>
    </div>
    <div class="priceSum">
      <h2>Total Price: <span id="priceResult">0</span> €</h2>
    </div>
  </body>
</html>
