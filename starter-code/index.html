<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Ironhack cart</title>
</head>
<body>
  <div class="header-container">
  <h1 class="heading">Ironhack Merchandising Shop</h1>
  </div>
  <div class="container">
  <div class="item">
    Product 1
  </div>
  <div class="item">
      <input type="hidden" id="price" value="10">
      <span>
          10€
      </span>
    </div>
    <div class="item quantity">
        QTY
        <input type="text" id="input-qty" placeholder="0">
    </div>
    <div class="item" id="total" value="0">
        <span id="$totalValue">
           0€ 
        </span>
    </div>
    <div class="item">
      <button class="btn btn-delete">Delete</button>
    </div>  
</div>
<div class="container">
  <button class ="btn btn-success" id='calc-prices-button'>Calculate Prices</button>
</div>


    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
