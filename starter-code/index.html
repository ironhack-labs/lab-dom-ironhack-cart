<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>

  <h1> Ironhack Merchandising Shop</h1>
  <div id="all-rows">
    <div class="row">
      <span class="product-name">IronBubble-head</span>
      <span class="product-price">$25.00</span>

      <span>
        <label>QTY</label>
        <input type="number" class="quantity">
      </span>
      <span class="product-calculated-price">$0.00</span>
  
      <button type="button" class="btn btn-delete">Delete</button>
    
    </div>
    <div class="row">
      <span class="product-name">IronShirt</span>
      <span class="product-price">$15</span>

      <span>
        <label>QTY</label>
        <input type="number" class="quantity">
      </span>
      <span class="product-calculated-price">$0.00</span>
  
      <button type="button" class="btn btn-delete">Delete</button>
    
    </div>
  </div>

  <div class="new-product">
    <input type="text" id ="create-name" placeholder="Product Name">
    <input type="number" id ="create-price" placeholder="Product Price">
    <button class="btn" id="new-item-create">Create</button>
  </div>

  <div id = "total-box">
    <button id="calc" class="btn btn-success"> Calculate Prices</button>
    <h2>Total Price:<span id="real-actual-total"></span></h2>


  </div>


  



<script src="js/index.js"></script>
</body>
</html>
