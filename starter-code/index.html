<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>
  <h1 class="title">Ironhack merchandising shop</h1>

  <div class="product-row">
    <div><span>IronBubble-head</span></div>
    <div>$ <span>25.00</span></div>
    <div>
      <label for="quantity1">QTY</label><input type="text" id="quantity1" name="quantity" class="quantity-class"
        placeholder="0" />
    </div>
    <div>$ <span>0.00</span></div>
    <div><button class="btn btn-delete">Delete</button></div>
  </div>

  <div class="product-row">
    <div><span>IronHack-Souls</span></div>
    <div>$ <span>45.00</span></div>
    <div>
      <label for="quantity2">QTY</label><input type="text" id="quantity2" name="quantity" class="quantity-class"
        placeholder="0" />
    </div>
    <div>$ <span>0.00</span></div>
    <div><button class="btn btn-delete">Delete</button></div>
  </div>

    <div class="createProduct">
      <div class="inputProduct">
      <div>
        <input id="new-item-name" type="text" placeholder="Add item name">
      </div>
      <div>
        <input id="new-item-price" type="number" placeholder="Add item price">
      </div>
      </div>
      <div>
        <button class="btn btn-create" id="new-item-create">Add new item</button>
      </div>
    </div>
    <div class="flex-container">
      <button class="btn btn-success" id="calc-prices-button">Calculate prices</button>
    </div>

    <div class="total-price-result">
        <h2>Total Price: $<span id="total-price-value">0</span></h2>
    </div>
</body>

</html>
