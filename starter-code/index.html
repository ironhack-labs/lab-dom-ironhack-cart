<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>

  <div class="header-wrapper">
    <h1>Ironhack Merchandising Shop</h1>
  </div>

  <div id="ironbubble-head" class="item-wrapper">
    <div>
      <span class="product-name">IronBubble-head</span>
    </div>
    <div>
      <span class="cost">$25.00</span>
    </div>
    <div class="input-wrapper">
      <label>QTY</label>
      <input class="product-quantity" type="text" value="0">
    </div>
    <div>
      <span class="total-product-cost">$0</span>
    </div>
    <div>
      <button class="btn btn-delete">Delete</button>
    </div>
  </div>

  <div id="ironshirt" class="item-wrapper">
    <div>
      <span class="product-name">IronShirt</span>
    </div>
    <div>
      <span class="cost">$35.00</span>
    </div>
    <div class="input-wrapper">
      <label>QTY</label>
      <input class="product-quantity" type="text" value="0">
    </div>
    <div>
      <span class="total-product-cost">$0</span>
    </div>
    <div>
      <button class="btn btn-delete">Delete</button>
    </div>
  </div>

  <div class="new-item-wrapper" id="insert-point">
    <div class= "input-wrapper">
        <input class="new-item-name" type="text" placeholder="Item name">
        <input class="new-item-price" type="text" placeholder="Item price">
    </div>
    <div class="new-item-button-wrapper">
      <button id="new-item-create" class="btn btn-create">Create</button>
    </div>
  </div>

  <div class="btn-calculate-wrapper">
      <button id="calc-prices-button" class="btn btn-success">Calculate Prices</button>
  </div>

  <div id="totalPrice">
    <h2>Total Price: <span>$0</span></h2>
  </div>
</body>
</html>
