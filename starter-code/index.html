<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>

  <h1>IronHack <br>Merchandising Shop</h1>

  <div class="bubble-head">

    <div class="name">
      <span class="first-span">IronBubble-head</span>
    </div>

    <div>
      <span class="price item-price">$25.00</span>
    </div>

    <div>
      <label class="qty">QTY </label><input class="quantity" type="number" name="quantity" value="0">
    </div>

    <div>
      <span class="price total-price">$0.00</span>
    </div>

    <div class="delete">
      <input class="btn btn-delete" type="reset" value="Delete" name="quantity">
    </div>

  </div>

  <div class="iron-shirt">

    <div class="name">
      <span class="first-span">IronShirt</span>
    </div>

    <div>
      <span class="price item-price">$15.00</span>
    </div>

    <div>
      <label class="qty">QTY </label><input class="quantity" type="number" name="quantity" value="0">
    </div>

    <div>
      <span class="price total-price">$0.00</span>
    </div>

    <div class="delete">
      <input class="btn btn-delete" type="reset" value="Delete" name="quantity">
    </div>

  </div>


<div id="calculate">
  <input class="btn btn-success" type="submit" value="Calculate Prices" name="quantity">
</div>

<h2 class="final-price">Total Price: <span class="final">$0</span></h2>

<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
