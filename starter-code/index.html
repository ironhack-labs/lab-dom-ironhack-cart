<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Ironhack cart</title>
</head>

<body>
    <h1>Ironhack Merchandising Shop</h1>
    <div class="product-list">
        <div class="product">
            <div class="product-name col-5">
                <span>IronBubble-head</span>
            </div>
            <div class="unit-cost col-5">
                $<span>25.00</span>
            </div>
            <div class="quantity col-5">
                <label for="ironbubble-head-units">QTY</label>
                <input id="ironbubble-head-units" type="text" name="ironbubble-head" placeholder="0">
            </div>
            <div class="total-cost col-5">
                $<span>0.00</span>
            </div>
            <div class="delete col-5">
                <button class="btn btn-delete" type="button" name="delete">Delete</button>
            </div>
        </div>
        <div class="product">
            <div class="product-name col-5">
                <span>IronShirt</span>
            </div>
            <div class="unit-cost col-5">
                $<span>15.00</span>
            </div>
            <div class="quantity col-5">
                <label>QTY</label>
                <input type="text" placeholder="0">
            </div>
            <div class="total-cost col-5">
                $<span>0.00</span>
            </div>
            <div class="delete col-5">
                <button class="btn btn-delete" type="button" name="delete">Delete</button>
            </div>
        </div>
    </div>
    <div class="new-product">
        <div class="product-name col-5">
            <input id="new-product-name" type="text" name="new-product" placeholder="New product">
        </div>
        <div class="unit-cost col-5">
            <input id="new-product-cost" type="text" name="cost-per-unit" placeholder="Cost per unit">
        </div>
        <div class="quantity col-5">
        </div>
        <div class="total-cost col-5">
        </div>
        <div class="create col-5">
            <button id="new-item-create" class="btn" type="button" name="create">Create</button>
        </div>
    </div>
    <div class="total-price">
        <button id="calc-prices-button" class="btn btn-success" type="button" name="calculte-price">Calculate Prices</button>
        <div id="calculate-total-price">
            <h2>Total Price: $<span>0.00</span></h2>
        </div>
    </div>
</body>

</html>
