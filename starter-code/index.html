<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <section class="info-wrapper">
    <h1>Ironhack Merchandising Shop</h1>
  </section>
  <section id="items" class="container">
    <div class="item row">
      <div class="col">
        <span>IronBubble-head</span>
      </div>
      <div class="col">
        <span>$25.00</span>
      </div>
      <div class="col">
        <label>QTY</label>
        <input class="quantity" value="0">
      </div>
      <div class="col">
        <span>$0.00</span>
      </div>
      <div class="col">
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>
    <div class="item row">
      <div class="col">
        <span>IronShirt</span>
      </div>
      <div class="col"><span>$15.00</span></div>
      <div class="col">
        <label>QTY</label>
        <input class="quantity" value="0">
      </div>
      <div class="col">
        <span>$0.00</span>
      </div>
      <div class="col">
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>
    <div class="item row">
      <div class="col">
        <span>IronCup</span>
      </div>
      <div class="col"><span>$10.00</span></div>
      <div class="col">
        <label>QTY</label>
        <input class="quantity" value="0">
      </div>
      <div class="col">
        <span>$0.00</span>
      </div>
      <div class="col">
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>
    <div class="item row">
      <div class="col">
        <span>IronSticker</span>
      </div>
        <div class="col"><span>$1.00</span></div>
      <div class="col">
        <label>QTY</label>
        <input class="quantity" value="0">
      </div>
      <div class="col">
        <span>$0.00</span>
      </div>
      <div class="col">
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>
    <div class="item row">
      <div class="col">
        <span>IronAxe</span>
      </div>
        <div class="col"><span>$100.00</span></div>
      <div class="col">
        <label>QTY</label>
        <input class="quantity" value="0">
      </div>
      <div class="col">
        <span>$0.00</span>
      </div>
      <div class="col">
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>



</body>
</html>
