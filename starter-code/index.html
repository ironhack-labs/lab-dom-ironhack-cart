<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>

  <div class="container" id="container">
    <h1>Iron Hack Merchandising Shop</h1>

    <div id="product">
      <div class="name">
        <p>IronBubble-head</p>
      </div>

      <div class="price">
        <p class="prices">25.00</p>
      </div>

      <div class="quantity">
        <label for="qty">QTY</label>
        <input id="qty" type="number" name="" value="" size="2" min="0" max="99">
      </div>

      <div class="pricet">
        <span class="priceTotal">$0.00</span>
      </div>

      <div class="delete">
        <button class="btn btn-delete" id="btn-delete" type="button" name="button">DELETE</button>
      </div>
    </div>

    <div id="product">
      <div class="name">
        <p>IronBubble-bike</p>
      </div>

      <div class="price">
        <p class="prices">55.00</p>
      </div>

      <div class="quantity">
        <label for="qty">QTY</label>
        <input id="qty" type="number" name="" value="" size="2" min="0" max="99">
      </div>

      <div class="pricet">
        <span class="priceTotal">$0.00</span>
      </div>

      <div class="delete">
        <button class="btn btn-delete" id="btn-delete" type="button" name="button">DELETE</button>
      </div>
    </div>

    <div class="calculate">
      <button onclick="calculatePrice()" class="btn btn-success" id="calc-prices-button" type="button" name="button">Calculate prices</button>
    </div>

    <div class="">
      <h2>Total Price:
      <spam id="sumT">0</spam> $</h2>

    </div>
  </div>






</body>
</html>
