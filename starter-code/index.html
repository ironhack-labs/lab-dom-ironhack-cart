<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
  <section id="wrapper">
      <h1>IronHack Merchandising Shop</h1>
      <article class="item">
        <div><span class="product-name">IronBubble-head</span></div>
        <!-- Precio -->
        <div>$<span class="price">25.00</span></div>
        <!-- Cantidad -->
        <div>
          <label>QTY</label>
          <input class="quantity" type="number" value="0">
        </div>
        <!-- Precio Total -->
        <div>$
          <span class="total-price">0.00</span>
        </div>
        <!-- Botón borrar -->
        <div>
          <button class="btn btn-delete">Delete</button>
        </div>
      </article>

      <article class="item">
        <div><span class="product-name">IronShirt</span></div>
        <!-- Precio -->
        <div>$<span class="price">15.00</span></div>
        <!-- Cantidad -->
        <div>
          <label>QTY</label>
          <input class="quantity" type="number" value="0">
        </div>
        <!-- Precio Total -->
        <div>$
          <span class="total-price">0.00</span>
        </div>
        <!-- Botón borrar -->
        <div>
          <button class="btn btn-delete">Delete</button>
        </div>
      </article>
  </section>

  <section id="create-new">
    <div>
      <input id="new-item" type="text" placeholder="Product name">
      <input id="new-price" type="number" placeholder="Price">
    </div>
    <div>
      <button id="new-button"  class="btn">Create</button>
    </div>
  </section>

  <section id="total">
    <button id="calc-prices-button" class="btn btn-success">Calculate Prices</button>

    <div>
      <h2>Total Price: <span id="total-result">$0</span></h2>
    </div>
  </section>
  
    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
