<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <link src="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <title>Ironhack cart</title>
</head>

<body>
  <h2>lronhack Merchandising Shop</h2>
  <div class="product">
    <div class="product-name">IronBubble-head</div>
    <div>
      $
      <span class="price">25.00</span>
    </div>
    <div class="input">
      QTY
      <input class="quantity" value="0" />
    </div>
    <div>$
      <span class="total-product">0.00</span>
    </div>
    <button class="btn btn-delete">Delete</button>
  </div>

  <div class="product">
    <div class="product-name">IronShirt</div>
    <div>
      $
      <span class="price">15.00</span>
    </div>
    <div class="input">
      QTY
      <input class="quantity" value="0" />
    </div>
    <div>$
      <span class="total-product">0.00</span>
    </div>
    <button class="btn btn-delete">Delete</button>
  </div>

  <div id="item-create">
    <div>
      <input id="new-product-name">
    </div>

    <div>
      <input id="new-product-price">
    </div>

    <button id="new-item-create" class="btn btn-create">Create</button>
  </div>

  <div id="calc-button">
    <button id="calc-prices-button" class="btn btn-success">Calculate Prices</button>
  </div>

  <div>
    <h2>Total Price: $
      <span id="total-price">0</span>
    </h2>
  </div>
</body>

</html>
