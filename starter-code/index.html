<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <div class="wrapper">
    <div class="product-name">
      <span>Product name</span>
    </div>
    <div>
      <p>$ <span class="product-price">25.00</span></p>
    </div>
    <div>
      <label for="quantity">QTY</label>
      <input class="quantity" type="number" name="quantity" value="0">
    </div>
    <div>
      <p>$ <span class="total">0.00</span></p>
    </div>
    <div>
      <button class="btn btn-delete">Delete</button>
    </div>
  </div>
  <div class="wrapper">
    <div class="product-name">
      <span>Product name 2</span>
    </div>
    <div>
      <p>$ <span class="product-price">15.00</span></p>
    </div>
    <div>
      <label for="quantity">QTY</label>
      <input class="quantity" type="number" name="quantity" value="0">
    </div>
    <div>
      <p>$ <span class="total">0.00</span></p>
    </div>
    <div>
      <button class="btn btn-delete">Delete</button>
    </div>
  </div>
  <div class="calc">
    <button class="btn btn-success" id="calc-prices-button">Calculate Prices</button>
  </div>
  <div class="calc">
      <h2>Total Price: $ <span id="final-price">0</span></h2>
  </div>
</body>
</html>
