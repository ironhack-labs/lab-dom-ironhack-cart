<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Merchandising Shop</h1>
  <div class="product">
    <div class="product-name">
      <span>IronBubble-head</span>
    </div>
    <div>
      <span class="cost">25.00</span>
    </div>
    <div class="units">
      <span class="quantity">QTY</span>
      <input class="input">
    </div>
    <div class="total-cost-product">
      <span>$0.00</span>
    </div>
    <div>
      <button class="btn-delete">Delete</button>
    </div>
  </div>
  <div class="product">
     <div class="product-name">
        <span>IronShirt</span>
    </div>
     <div>
        <span class="cost">15.00</span>
    </div>
     <div class="units">
        <span class="quantity">QTY</span>
        <input class="input">
    </div>
     <div class="total-cost-product">
        <span>$0.00</span>
    </div>
     <div>
        <button class="btn-delete">Delete</button>
    </div>
  </div>
  <div id="total-price-container">
    <button id="calc-prices-button" class="btn-success">Calculate Prices</button>
  </div>
  <div id="total-price-sentence">
  </div>
</body>
</html>
