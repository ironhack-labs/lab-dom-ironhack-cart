<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>

<body>
  <h1 class="title">Ironhack Merchandising Shop</h1>
  <div class="product-wrapper">
    <div class="product-description">
      <div>
        <span id="product-name">PlayStation 5</span>
      </div>
    </div>
    <div class="">
      $<span class="price">500</span>
    </div>
    <div class="col">
      <label>QTY</label>
      <input type="text" class="quantity">
    </div>
    <div class="price-qty">
      $<span>0,00</span>
    </div>
    <div class="product-delete">
      <button class="btn btn-delete">Delete</button>
    </div>
  </div>

  <div class="product-wrapper">
    <div class="product-description">
      <div>
        <span id="product-name">Xbox Two</span>
      </div>
    </div>
    <div class="">
      $<span class="price">1000</span>
    </div>
    <div class="col">
      <label>QTY</label>
      <input type="text" class="quantity">
    </div>
    <div class="price-qty">
      $<span>0,00</span>
    </div>
    <div class="product-delete">
      <button class="btn btn-delete">Delete</button>
    </div>
  </div>
  <div class="product-calculate">
    <button id="calc-prices-button" class="btn btn-success" >Calculate Prices</button>
  </div>
  <h1 class="title">Total price: $<span id="total">00</span></h1>

  <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
