<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>IronHack Merchandising Shop</h1>
  <div class="container">
    <div class="wrapper">
      <div class="product-name">
        <span>IronBubble-head</span>
      </div>
      <div>
        <span class="unit-price">$25.00</span>
      </div>
      <div>
        <label>QTY</label>
        <input class="quantity" type="number" value="0" min="0">
      </div>
      <div>
        <span class="total">$0.00</span>
      </div>
      <div>
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>
    <div class="wrapper">
      <div class="product-name">
        <span>IronShirt</span>
      </div>
      <div>
        <span class="unit-price">$15.00</span>
      </div>
      <div>
        <label>QTY</label>
        <input class="quantity" type="number" value="0" min="0">
      </div>
      <div>
        <span class="total">$0.00</span>
      </div>
      <div>
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>
    <div class="div-add">
      <input id="input-name" required/>
      <input id="input-price" type="number" min="0" value="0" required/>
      <div></div>
      <div></div>
      <button id="new-item-create">Create</button>
    </div>
    <div class="div-btn-success">
      <button id="calc-prices-button" class="btn btn-success">Calculate Prices</button>
    </div>
    <h2></h2>
  </div>
</body>
</html>
