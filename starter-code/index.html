<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Ironhack cart</title>
</head>
<body>
  <h1 class="tittle-header">Ironhack <br/> Merchandising Shop</h1> 

<div class="products">
  <div> <span>IronBubble-head</span></div>
  <div> <span>$</span> <span class="unit-price">25.00</span></div>
  <div> 
    <label class="quantity" for="">QTY</label>
    <input class="itemQuantity" type="number" value="0">
  </div>
  <div><span class="total"></span> </div>
  <div><button class="btn-delete">Delete</button></div>
</div>

<div class="products">
  <div> <span>IronShirt</span></div>
  <div> <span>$</span> <span class="unit-price">15.00</span></div>
  <div> 
    <label class="quantity" for="">QTY</label>
    <input class="itemQuantity" type="number" value="0">
  </div>
  <div><span class="total"></span> </div>
  <div><button class="btn-delete">Delete</button></div>
</div>

<div><button class="btn-success btn" id="calculateTotal">Calculate Prices</button></div>
<h2 class="final-total">Total Price: <span class="total-price" >$0</span></h2>

<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
