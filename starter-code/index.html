<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ironhack cart</title>
  <script type="text/javascript" src="./js/index.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  
</head>
<body>
	<div id="cart">
		<h1>Ironhack Merchandising Shop</h1>
		<div class="row">
			<div class="row-in">
				<div class="name">
					<span>IronBubble-head</span>
				</div>
				<div class="price">
					<p><span class="span-price">25.2</span> €</p>
				</div>
				<div class="units">
					<label for="css/">QTY</label>
					<input type="text" class="input" value="0">
				</div>
				<div class="total-price">
					<p><span class="span-total-price">0</span> €</p>
				</div>
				<div class="delete">
					<button id="" class="btn-delete btn">Delete</button>
				</div>
			</div>
			<div class="row-in">
					<div class="name">
						<span>IronBubble-head</span>
					</div>
					<div class="price">
						<p><span class="span-price">25.3</span> €</p>
					</div>
					<div class="units">
						<label for="css/">QTY</label>
						<input type="text" class="input" value="0">
					</div>
					<div class="total-price">
						<p><span class="span-total-price">0</span> €</p>
					</div>
					<div class="delete">
						<button id="" class="btn-delete btn">Delete</button>
					</div>
				</div>
		</div>
		<h2>Total Price: <span id="h2-span">0</span> $</h2>
		<div id="btn-bottom">
			<button id="new-item-create" class="btn-add btn">Create item</button>
			<button id="calc-prices-button" class="btn-success btn">Calculate price</button>
		</div>
	</div>
	
</body>
</html>
