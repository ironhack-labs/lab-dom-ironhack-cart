<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>

  <div class="frontEnd" id="something">
    <h2>Ironhack Merchanising Shop</h2>

  <div class="shoppingCart">
    <div class="col-xs-5">
      <span class="itemName">IronBubble-head</span>
    </div>

    <div class="col-xs-5">
      $<span class="itemCost">25.00</span>
    </div>

    <div class="col-xs-5">
      <label for="qty">QTY</label>
      <input type="number" value="0" min="0" class="itemQty">
      <!-- Stole this code from Nick's notes -->
    </div>

    <div class="col-xs-5">
      $<span class="totalItemPrice">0.00</span>
    </div>
    <!-- This number should be the result of multiplying the amount of units multiplied by the price of one unit of that product. The default total price should be 0. -->
    <div class="col-xs-5 delete">
      <button class="btn btn-delete" type="button">Delete</button>
    </div>
  </div>

  
  <div class="row">
      <div class="col-xs-5">
        <span class="itemName">Ironshirt</span>
      </div>

      <div class="col-xs-5">
        $<span class="itemCost">15.00</span>
      </div>

      <div class="col-xs-5">
        <label for="qty">QTY</label>
        <input type="number" value="0" min="0" class="itemQty">
      </div>

      <div class="col-xs-5">
        $<span class="totalItemPrice">0.00</span>
      </div>

      <div class="col-xs-5 delete">
        <button class="btn btn-delete" type="button">Delete</button>
      </div>
    </div>
  </div>
  
  <div class="row">
      <div class="col-xs-5">
        <input id="itemNameValue" type="text" placeholder="Product Name">
      </div>

      <div class="col-xs-5">
        <input id="itemCostValue" type="text" placeholder="Product Cost">
      </div>

      <div id="createNew">
        <button class="btn btn-success" id="createBtn" type="button" >Create</button>
      </div>
    </div>

    <div class="row calculate">
        <button id="calc-prices-button" class="btn btn-success" onclick="calculatePrices()">Calculate Prices</button>
    </div>

    <div class="row totalPrice">
      <h2>Total Price: $<span id="spanTotal">0</span></h2>
    </div>

  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
