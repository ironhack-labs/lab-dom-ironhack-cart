<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>
  <div class="container">
  <h1>Ironhack <br> Merchandising Shop</h1>
  <div class="itemNode">
    <div class="itemName size20"><span>IronBubble-head</span></div>
    <div class="itemUnitPrice size20"><span>$25.00</span></div>
    <div class="quantity size20">
      <label for="qty">QTY </label><input id="qty" type="text" value=0></div>
    <div class="total-price size20"><span>$0.00</span></div>
    <div class="size20"><button class="btn btn-delete">Delete</button></div>
  </div>
  <button id="calc-prices-button" class="btn btn-success">Calculate Prices</button>
  <div id="total">
    <h2>Total Price: <span>$0</span></h2>
  </div>
</div>


</body>

</html>
