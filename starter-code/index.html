<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>

   <h1>Ironhack Merchandising Shop</h1>
      <div id="shopping">
        <div class="row">
          <p class="col">IronBubble</p>
          <div class="col">
            <span>$</span>
            <p class="inline-block initialPrice price ">25.00</p>
          </div>
          <form class="col">
            <label class="inline-block" for="price">Quantity:</label>
            <input
              class="inline-block initialQuantity input"
              type="text"
              name="price"
              placeholder="0"
            />
          </form>
          <div class="col">
            <span>$</span>
            <p class="inline-block individualTotal updated">0.00</p>
          </div>
          <button class="btn btn-danger btn-delete" >Delete</button>

        </div>
      <div class="row">
          <p class="col">Iron</p>
          <div class="col">
            <span>$</span>
            <p class="inline-block initialPrice  price">15.00</p>
          </div>
          <form class="col">
            <label class="inline-block" for="price">Quantity:</label>
            <input
              class="inline-block initialQuantity input"
              type="text"
              name="price"
              placeholder="0"
            />
          </form>
          <div class="col">
            <span>$</span>
            <p class="inline-block individualTotal updated">0.00</p>
          </div>
          <button class="btn btn-danger btn-delete" >Delete</button>

        </div>
        
        
      <div class="row">
          <p class="col">Bubble</p>
          <div class="col">
            <span>$</span>
            <p class="inline-block initialPrice  price">5.00</p>
          </div>
          <form class="col">
            <label class="inline-block" for="price">Quantity:</label>
            <input
              class="inline-block initialQuantity input"
              type="text"
              name="price"
              placeholder="0"
            />
          </form>
          <div class="col">
            <span>$</span>
            <p class="inline-block individualTotal updated">0.00</p>
          </div>
          <button class="btn btn-danger btn-delete" >Delete</button>

        </div>
      </div>
      <div class="d-flex flex-row-reverse">
        <button class="btn btn-light" id="new-item-create" >
          Create New Line
        </button>
        <button class="btn btn-success" id="calc-prices-button">
          Calculate Price
        </button>
      </div>
</body>
<script type="text/javascript" src="./js/index.js"></script>

</html>
