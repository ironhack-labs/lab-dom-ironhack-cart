<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>

<h1>Ironhack Merchandising Shop</h1>

<div class="all-items">
<div class="wrapper">
  <div>
    <span class="product-name">IronBubble-head</span>
  </div>
  <div>
    <span class="cost">25.00</span>
  </div>
  <div class="quantity">
    <label for="quantity">QTY</label>
    <input type="text" class="quantity-input">
  </div>
  <div>
    <span class="total-cost"></span>
  </div>
  <div>
    <button class="btn btn-delete"> Delete </button>
  </div>
</div>

<div class="wrapper">
  <div>
    <span class="product-name">IronBubble-head</span>
  </div>
  <div>
    <span class="cost">25.00</span>
  </div>
  <div class="quantity">
    <label for="quantity">QTY</label>
    <input type="text" class="quantity-input">
  </div>
  <div>
    <span class="total-cost"></span>
  </div>
  <div>
    <button class="btn btn-delete"> Delete </button>
  </div>
</div>
</div>
<div class="input-fields">
  <input type="text" class="item-name-input item-input">
  <input type="text" class="item-price-input item-input">
  <button class="btn-new"> New Item </button>
</div>


<div class="btn">
<button class="btn btn-success"> Calculate Prices </button>
<h2>Total Price: <span class="total-price">$0</span></h2>
</div>






<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
