<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <header>
    <h1>Ironhack Merchandising Shop</h1>
  </header>
  <main>
    <section id="products-wrp" class="container">
      <div class="product" data-index="0">
        <div>
          <span>IronBubble-head</span>
        </div>
        <div>
          <span id="product0-price">$25.00</span>
        </div>
        <div>
          <label for="product0-qty">Qty</label>
          <input type="number" name="product0-qty" id="product0-qty" value="0">
        </div>
        <div>
          <span id="product0-total"></span>
        </div>
        <div>
          <button type="button" class="btn btn-delete">Delete</button>
        </div>
      </div>
      <div class="product" data-index="1">
        <div>
          <span>IronShirt</span>
        </div>
        <div>
          <span id="product1-price">$15.00</span>
        </div>
        <div>
          <label for="product1-qty">Qty</label>
          <input type="number" name="product1-qty" id="product1-qty" value="0">
        </div>
        <div>
          <span id="product1-total"></span>
        </div>
        <div>
          <button type="button" class="btn btn-delete">Delete</button>
        </div>
      </div>
    </section>

    <section id="add-wrp" class="container">
      <div>
        <input type="text" name="product-name" id="product-name" placeholder="Product name">
      </div>
      <div>
        <input type="number" name="product-price" id="product-price" placeholder="Product price">
      </div>
      <div>
        <button id="new-item-create" type="button" class="btn">Create</button>
      </div>
    </section>

    <section id="total-wrp" class="container">
      <button id="calc-prices-button" type="button" class="btn btn-success">Calculate Prices</button>
      <div>
        <h2>
          Total price: <span id="total-price"></span>
        </h2>
      </div>
    </section>
  </main>
</body>
</html>
