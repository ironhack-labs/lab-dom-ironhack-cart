<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ironhack cart</title>
  </head>
  <body>
    <h1>Ironhack Merchandising Shop</h1>

    <div class="all-products">
      <!-- IronBubble-head -->
      <div class="product">
        <!-- Product name -->
        <div>
          <span>IronBubble-head</span>
        </div>
        <!-- Cost of the unit -->
        <div>
          <span class="unit-price" data-unit-price="25">$25.00</span>
        </div>
        <!-- How many units will the user buy -->
        <div>
          <label for="qty">QTY</label>
          <input type="number" id="qty" class="quantity" />
        </div>
        <!-- Total price for the product -->
        <div>
          <span class="total-single" data-total-single="0">$0.00</span>
        </div>
        <!-- Delete Button -->
        <div>
          <button class="btn btn-delete">Delete</button>
        </div>
      </div>

      <!-- IronShirt -->
      <div class="product">
        <!-- Product name -->
        <div>
          <span>IronShirt</span>
        </div>
        <!-- Cost of the unit -->
        <div>
          <span class="unit-price" data-unit-price="15">$15.00</span>
        </div>
        <!-- How many units will the user buy -->
        <div>
          <label for="qty">QTY</label>
          <input type="number" id="qty" class="quantity" />
        </div>
        <!-- Total price for the product -->
        <div>
          <span class="total-single" data-total-single="0">$0.00</span>
        </div>
        <!-- Delete Button -->
        <div>
          <button class="btn btn-delete">Delete</button>
        </div>
      </div>
    </div>

    <!-- Form -->
    <div id="form">
      <div>
        <div>
          <input type="text" id="new-product-name" />
        </div>
        <div>
          <input type="number" id="new-product-price" />
        </div>
      </div>
      <div>
        <button id="new-product-button" class="btn btn-create">Create</button>
      </div>
    </div>

    <div class="btn-wrapper">
      <button class="btn btn-success" id="calc-prices-button">Calculate Prices</button>
    </div>

    <!-- Total Price -->
    <h2>Total Price: <span id="global-total">$0</span></h2>

    <!-- Scripts -->
    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
