<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <header>
    <h2> Ironhack </br> Merchandising shop </h2>
  </header>
  <div class='wraper'>
    <div class='product'>
      <span>IronBubble-head</span>
    </div>
    <div>
      <span>$</span><span class='unity-price'>25</span>
    </div>
    <div class='quant'>
      <span id='many'>QTY</span>

      <input type="text" class='input-qty' value=0>
    </div>
    <div class='total'>
      <span>$</span><span class='total-price'>0</span>
    </div>
    <div class='del'>
      <button class='btn btn-delete'>Delete</button>
    </div>
  </div>

  <div class='wraper'>
      <div class='product'>
        <span>IronShirt</span>
      </div>
      <div>
        <span>$</span><span class='unity-price'>20</span>
      </div>
      <div class='quant'>
        <span id='many'>QTY</span>
  
        <input type="text" class='input-qty' value=0>
      </div>
      <div class='total'>
        <span>$</span><span class='total-price'>0</span>
      </div>
      <div class='del'>
        <button class='btn btn-delete'>Delete</button>
      </div>
    </div>

  <div class='calculate'>
    <button class='btn btn-success' id= 'calc-prices-button'>Calculate Prices</button>
  </div>

  <div>
    <h2>
      Total Price: <span>$</span><span class='final-total'>0</span>
    </h2>
  </div>


</body>
</html>
