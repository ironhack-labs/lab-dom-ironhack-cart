<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href=".css/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>

  <h1>Ironhack Merchandising Shop</h1>

  <div id="prod-1" class="prod-container">
    <div class="prod-name">
      <span>Product 1</span>
    </div>
    <div>
      <span class="prod-price">35.40€</span>
    </div>
    <div class="prod-quantity">
      <label for="prod-quantity-input">Quantity:</label>
      <input id="prod-quantity-input-1" type="text" value="0">
    </div>
    <div class="prod-total-price">
      <span>0.00€</span>
    </div>
    <button class="btn btn-delete" type="button">Delete</button>
  </div>

  <div id="prod-2" class="prod-container">
      <div class="prod-name">
        <span>Product 1</span>
      </div>
      <div>
        <span class="prod-price">23.75€</span>
      </div>
      <div class="prod-quantity">
        <label for="prod-quantity-input">Quantity:</label>
        <input id="prod-quantity-input-2" type="text" value="0">
      </div>
      <div class="prod-total-price">
        <span>0.00€</span>
      </div>
      <button class="btn btn-delete" type="button">Delete</button>
  </div>

  <div class="center">
    <button id="calc-prices-button" class="btn btn-success">Calculate prices</button>
  </div>

</body>
</html>
