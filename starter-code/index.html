<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Merchandising Shop</h1>
  <div id="cart">
    <div class="item">
      <span class="name">IronBubble-head</span>
      <span class="unit-price money">2.00</span>
      <label>QTY
        <input class="qty" type="text" placeholder="enter a quantity">
      </label>
      <span class="cost money">0.00</span>
      <button class="btn btn-delete" onclick="deleteItem(event)">Delete</button>
    </div>
  </div>
  <div class="new-item">
    <input type="text" placeholder="enter an item name">
    <input type="text" placeholder="enter a unit price">
    <input type="text" placeholder="enter a quantity">
    <span></span>
    <button id="new-item-create" class="btn">Create</button>
  </div>
  <button id="calc-prices-button" class="btn btn-success">Calculate Prices</button>
</body>
</html>
