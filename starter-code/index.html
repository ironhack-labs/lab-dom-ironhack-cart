<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>


<body>
<h1>Ironhack <br> Merchandising Shop</h1>

<!-- Product 1 -->

<div class="html-container">

  <div class="product-name">
    <span>IronBubble-head</span>
</div>

<div>
    <span class="unit-cost">$25.00</span>
</div>

<div class="qty">
    <label for="qty">QTY</label>
    <input class="qty-input" type="number" placeholder="0">
</div>

<div>
    <span class="total-price">$0.00</span>
</div>

<div class="delete">
  <button class="btn del-btn" >Delete</button>
</div>
</div>


<!-- Product 2 -->

<div class="html-container">

    <div class="product-name">
      <span>IronShirt</span>
  </div>
  
  <div>
      <span class="unit-cost">$15.00</span>
  </div>
  
  <div class="qty">
      <label for="qty">QTY</label>
      <input class="qty-input" type="number" placeholder="0">
  </div>
  
  <div>
      <span class="total-price">$0.00</span>
  </div>
  
  <div class="delete">
    <button class="btn del-btn" >Delete</button>
  </div>
  </div>



<!-- Calculate Prices -->


<div class="calculate">
  <button class="btn calc-btn" id="calc-prices-button">Calculate Prices</button>
</div>





<script src="./js/index.js"></script>
</body>


</html>
