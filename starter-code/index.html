<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="ale=1.0"> -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
    <h1 id="title"> Ironhack Merchandising Shop</h1>
    <div>
      <div id="item1">
        <span>IronBubble-head</span>
        <span class="prices">$25.00</span>
         <span>
          <label>QTY</label>
          <input type="number" class ="QTY" placeholder="0">
        </span>
        <span class="total-prices">$0.00</span>
        <button type="button" class="btn btn-delete">Delete</button>
      </div>
      <div id="item2">
        <span>IronShirt</span>
        <span class="prices">$15.00</span>
         <span>
          <label>QTY</label>
          <input type="number" class ="QTY" placeholder="0">
        </span>
        <span class="total-prices">$0.00</span>
        <button type="button" class="btn btn-delete">Delete</button>
      </div>
    </div>
     <div>
      <input type="text" placeholder="Product Name">
      <input type="number" placeholder="Product Price">
      <button>Create</button>
    </div>
     <div>
      <button class="btn btn-success" id="calc-prices-button"> Calculate Prices</button>
      <h2>Total Price: <span id="total-price">23</span></h2>
     </div>
</body>
</html>
