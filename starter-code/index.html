<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
    <h1>Ironhack Merchandising Shop</h1>
  <div>

  <div class="wrapper">
    <div class="product-name">
      <span>IronBubble-head</span>
    </div>

    <div class="price">
      <span class="span-price-unit">25</span>$
    </div>

    <div>
      <label for="cantidad">QTY</label>
        <input class="input" type="number" value="0"> 
    </div>

    <div class="total-div">
      <span class="total">0</span>$
    </div>  

    <div>
      <button class="btn-delete btn">Delete</button>
    </div>

  </div>

  <div class="wrapper">
      <div class="product-name">
        <span>IronShirt</span>
      </div>
  
      <div class="price">
        <span class="span-price-unit">15</span>$
      </div>
  
      <div>
        <label for="cantidad">QTY</label>
          <input class="input" type="number" value="0"> 
      </div>
  
      <div class="total-div">
        <span class="total">0</span>$
      </div>  
  
      <div>
        <button class="btn-delete btn">Delete</button>
      </div>
  
    </div>
    <div class="calculate"><button id="calc-prices-button" class="btn-success btn">Calculate Prices</button></div>
</div>
  <div>
    <h2>Total Price: <span class="total-price">0</span>$</h2>

  </div>

</body>
</html>
