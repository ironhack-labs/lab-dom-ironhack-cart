<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>

<body>

  <center><h1>Ironhack Merchandising Shop</h1></center>

  <div class="product">
    <div class="prod-info"><span class="prod-name">IronBubble-head</span></div>
    <div class="prod-info"><span class="cost">25</span></div>
    <div class="prod-info"> <label class="quantity">QTY</label><input type="number" class="qty" value="0"> </div>
    <div class="prod-info"><span class="prod-tot-price">0</span></div>
    <div class="prod-info"> <span class="btn btn-delete">Delete</span></div>
  </div>

  <div class="product">
      <div class="prod-info"><span class="prod-name">IronShirt</span></div>
      <div class="prod-info"><span class="cost">15</span></div>
      <div class="prod-info"> <label class="quantity">QTY</label><input type="number" class="qty" value="0"> </div>
      <div class="prod-info"><span class="prod-tot-price">0</span></div>
      <div class="prod-info"> <span class="btn btn-delete">Delete</span></div>
    </div>
    
  <div class="calculate">
    <span class="btn btn-success calc-btn" id="calc-prices-button">Calculate Price</span>
  </div>
  <div class="total-div">
      <center> <h2>Total Price: $<span id="grand-total">0</span></h2> </center>
  </div>
