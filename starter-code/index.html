<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>Ironhack Merchandising Shop</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-2">
        <span class="product-name">Product 1</span>
      </div>
      <div class="col-lg-2">
          <span>$</span><span class="single-item-price">25.00</span>
      </div>
      <div class="col-lg-4">
        <label for="">QTY</label>
        <input type="text" name="" id="" placeholder="0" class="quantity-input">
      </div>
      <div class="col-lg-2">
        <span></span><span class="total-single-item-price">0</span>
      </div>
      <div>
        <button type="button" class="btn btn-delete">DELETE</button>
      </div>
    </div>

    <br><br><br>
  <!-- second product  -->
    <div class="row">
        <div class="col-lg-2">
          <span class="product-name">Product 2</span>
        </div>
        <div class="col-lg-2">
            <span>$</span><span class="single-item-price">10.00</span>
        </div>
        <div class="col-lg-4">
          <label for="">QTY</label>
          <input type="text" name="" id="" placeholder="0" class="quantity-input">
        </div>
        <div class="col-lg-2">
          <span></span><span class="total-single-item-price">0</span>
        </div>
        <div>
          <button type="button" class="btn btn-delete">DELETE</button>
        </div>
      </div>

    
      <div class="row">
        <div class="col-lg-2">
          <input type="text" class="new-product-name" placeholder="Product name">
        </div>
        <div class="col-lg-2">
          <input type="text" name="" id="" placeholder="Product price">
        </div>
        <div class="col-lg-2 col-lg0offset-6">
            <buttorn type="button" id="new-item-create">CREATE</buttorn>
        </div>
      </div>
     
   
    
    <br><br><br>
    
    <div class="row">
      <div class="col-lg- col-lg-offset-4">
        <button type="button" class="btn btn-success" id="calc-prices-button">TOTAL PRICE</button>
      </div>
    </div>
    <div class="row">
      <div class="col=lg-12 col-lg-offset-4"
       <span>Total price is: $</span> <span id="final-price">0</span>
      </div>
    </div>
  </div>

</body>
</html>
