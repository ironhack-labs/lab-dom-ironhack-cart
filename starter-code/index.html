<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
  <h1 class="heading">Ironhack Merchandising Shop</h1>
  <div id="product-list">
    <div class="product" id="bobble-head">
      <span class="productName">IronBobble-Head</span>
      <div>$<span class="unitPrice">25.00</span></div>
      <div class="units">
        <label for="qty">QTY</label>
        <input name="qty" type="number" class="quantity">
      </div>
      <div>$<span class="unitTotal">00.00</span></div>
      <button class="btn btn-delete">Delete</button>
    </div>
    <div class="product" id="iron-shirt">
      <span class="productName">IronShirt</span>
      <div>$<span class="unitPrice">20.00</span></div>
      <div class="units">
        <label for="qty">QTY</label>
        <input name="qty" type="number" class="quantity">
      </div>
      <div>$<span class="unitTotal">00.00</span></div>
      <button class="btn btn-delete">Delete</button>
    </div>
  </div>
  <div class="calculate">
    <button class="btn btn-success" id="calc-price">Calculate Price</button>
  </div>
  <h1 class="heading">Total Price: $<span id="cartTotal">00.00</span></h1>
  <div id="add-item">
    <h2 id="add-items">Add More Items</h2>
    <div class="newProductName">
      <label for="name">Product Name</label>
      <input name="name" type="text" id="newProduct">
    </div>
    <div class="newProductPrice">
      <label for="price">Product Price</label>
      <input name="price" type="text" id="newPrice">
    </div>
    <button class="btn" id="createItem">Create</button>
  </div>

</body>
</html>
<script type="module" src="./js/index.js"></script>
