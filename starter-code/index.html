<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>
  <div class="container">
    <h1 class='headline'>The Ironhack Cart</h1>
    <div id="products">
      <div class="product-line">
        <div class="product-name">
          <span>Ironhack Amplifier</span>
        </div>
        <div class="product-cost">
          <span class='unit-price'>90</span>
          <p>$</p>
        </div>
        <div class="qty">
          <label for="qty">QTY</label>
          <input type="number" class="input" min="1" max="99">
        </div>
        <div class="sub-total-price">
          <span class='sub-total'></span>
        </div>
        <button class="btn-delete btn">Delete</button>
      </div>
      <div class="product-line">
        <div class="product-name">
          <span>Ironhack Guitar</span>
        </div>
        <div class="product-cost">
          <span class='unit-price'>300</span>
          <p>$</p>
        </div>
        <div class="qty">
          <label for="qty">QTY</label>
          <input type="number" class="input" min="1" max="99">
          
        </div>
        <div class="sub-total-price">
          <span class='sub-total'></span>
        </div>
        <button class="btn-delete btn">Delete</button>
      </div>
    </div>
    <div class="new-product">
      <input class='new-product-name' type="text" placeholder='Product Name'>
      <input class='new-product-price' type="text" placeholder='Product Price'>
      <button class="btn" id='new-item-create'>Create New Product</button>
    </div>

    <div class='price-btn'>
      <button class="btn btn-success" id='calc-prices-button'>
        Calculate Prices
      </button>
    </div>
    <div class="total-price">
      <h2>Total Price: <span id='total'>0</span></h2>
    </div>
  </div>




</body>

</html>
