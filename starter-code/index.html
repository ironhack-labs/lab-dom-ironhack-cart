<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Merchandising shop</h1>
  <p>$ <span id="price-all-product"></span></p>
  <div class="row">
      
    <p>Ironhack bubble heads</p>
    <p>$ <span class="price">25</span></p>
    <input class="qty" type="number" placeholder="Quantity">

    <p>$ <span class="total-price">0.00</span> </p>
    <button class="btn btn-delete">
      Delete
    </button>
  </div>


  <button id="calc-prices-button" class="btn btn-success">
    Calculate price
    </button>
<div class="add-product-row">
    <button id="add-product-btn" class="btn btn-success">
      Add product
    </button>
    <input id="add-product-name" class="new" type="text" placeholder="Product Name" >
    <input id="add-product-price" class="new" type="number" placeholder="Product Price" >
  </div>
</body>
</html>
