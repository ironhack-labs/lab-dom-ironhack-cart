<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Ironhack cart</title>
</head>
<body>
  <div id="container" class="container">
    <h1>Ironhack<br>Merchandising Shop</h1>

    <div class="product">
      <div class="item">
        IronBubble-head
      </div>
      <div class="price">
        $<span class ="item-price" id="item-price1">25.00</span>
      </div>
      <div class="qty">
        QTY
        <input class ="input-qty" id="input-qty1" type="number" value="0">
      </div>
      <div class="total-price">
        $<span class ="final-price" id="final-price1">0.00</span>
      </div>
      <div class="delete">
        <button id="remove-button" onclick="delete_element(event)" class="remove left btn btn-delete">
          Delete
        </button>
      </div>
    </div>

    <div class="product">
      <div class="item">
        IronShirt
      </div>
      <div class="price">
        $<span class ="item-price" id="item-price2">15.00</span>
      </div>
      <div class="qty">
        QTY
        <input class ="input-qty" id="input-qty2" type="number" value="0">
      </div>
      <div class="total-price">
        $<span class ="final-price" id="final-price2">0.00</span>
      </div>
      <div class="delete">
        <button id="remove-button2" onclick="delete_element(event)" class="remove left btn btn-delete">
          Delete
        </button>
      </div>
    </div>

    <div id="new-product"></div>

    <div class="product">
      <div class="item-input">
        <input class ="add-item" id="add-item" type="text">
      </div>
      <div class="price-input">
        <input class ="add-price" id="add-price" type="number" value="">
      </div>
      <div class="empty-space">

      </div>
      <div class="create">
        <button id="create" onclick="createProduct()" class="remove left btn btn-delete btn-create">
          Create
        </button>
      </div>
    </div>

    <div class="calculate-prices">
      <button id="calculate" onclick="calculatePrice()" class="center btn btn-success">
        Calculate prices
      </button>
    </div>

    <div class="overall-price" id="overall-price">
    </div>

  </div>

  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
