<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>
  <h1 class="text-center">Ironhack Merchandising Shop</h1>
  <div id="ironhackCart" class="ironhack-cart">
    <div class="cart-product">
      <div class="cart-product--name"><span>IronBubble-head</span></div>
      <div class="cart-product--cost"><span class="dollars">25.00</span></div>
      <div class="cart-product--qty">
        <label for="quantity"><abbr title="Quantity">QTY</abbr></label>
        <input name="quantity" class="quantity" type="text" value="0">
      </div>
      <div class="cart-product--price"><span class="dollars">0.00</span></div>
      <div class="cart-product--actions"><button class="btn btn-delete">Delete</button></div>
    </div>
    <div class="cart-product">
      <div class="cart-product--name"><span>IronShirt</span></div>
      <div class="cart-product--cost"><span class="dollars">15.00</span></div>
      <div class="cart-product--qty">
        <label for="quantity"><abbr title="Quantity">QTY</abbr></label>
        <input name="quantity" class="quantity" type="text" value="0">
      </div>
      <div class="cart-product--price"><span class="dollars">0.00</span></div>
      <div class="cart-product--actions"><button class="btn btn-delete">Delete</button></div>
    </div>
  </div>
  <div class="cart-new-item-controls">
    <div class="cart-new-item--name"><input name="newItemName" id="newItemName" type="text"></div>
    <div class="cart-new-item--price"><input name="newItemCost" id="newItemCost" type="text"></div>
    <div class="cart-new-item--actions"><button id="new-item-create" class="btn btn-default">Create</button></div>
  </div>
  <div class="cart-actions text-center">
    <button id="calc-prices-button" class="btn btn-success">Calculate Prices</button>
    <h2 id="cartTotal">Total Price: <span class="dollars">0.00</span></h2>
  </div>
</body>

</html>
