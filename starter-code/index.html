<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>


<body>
  <div id="all-products">
    <div class="product horizontal">
        <div> <span> IronBubble-head</span></div>
        <div class="0"> <span value="25">$25.00</span></div>
        <!--idea: llamar a los div por numeros para facilitar cuando haya muchos-->
        <div class="QTY"> QTY <input type="text" name="QTY" value="0"><br> </div>
        <div class="total-product-price"> <span> $0.00 </span></div>
        <div class="delete"> <button type="button" class="btn-delete btn">Delete </button></div>
      </div>
      
      <!-- Second product  -->
      <div class="product horizontal">
        <div> <span> IronBubble-head</span></div>
        <div class="1"> <span value="25">$30.00</span></div>
        <!--idea: llamar a los div por numeros para facilitar cuando haya muchos-->
        <div class="QTY"> QTY <input type="text" name="QTY" value="0"><br> </div>
        <div class="total-product-price"> <span> $0.00 </span></div>
        <div class="delete"> <button type="button" class="btn-delete btn">Delete </button></div>
      </div>
    </div>
    <div class="centrar"> <button type="button" class="btn-success btn" id="calc-prices-button">Calculate Prices </button></div>
      
    <div class="total-price centrar"> <h2>Total Price: <span>$0</span></h2></div>
    <div class="horizontal">
    <div id="new-item-name">  <input type="text" name="" value="New Product Name"><br> </div>
    <div id="new-price-unit">  <input type="text" name="" value="0.00"><br> </div>
    <div> <button type="button" class="" id="new-item-create" >Create </button></div>
      
  </div>
</body>
</html>
