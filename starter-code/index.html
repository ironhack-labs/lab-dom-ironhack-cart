<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>

  <header>
    <div class="half-column"></div>
    <div class="half-column">
      <h1>Ironhack <span>Merchandising Shop</span></h1>
    </div>
  </header>

  <div class="product-list">
    <div class="product-content">

      <div class="product-cell">
        <span class="product-name">IronBubble-head</span>
      </div>

      <div class="product-cell">
        <span class="unit-price">$25.00</span>
      </div>

      <div class="product-cell">
        <label for="">QTY</label>
        <input type="text" class="quantity">
      </div>

      <div class="product-cell">
        <span class="total-price">$0.00</span>
      </div>

      <div class="product-cell">
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>


    <div class="product-content">

      <div class="product-cell">
        <span class="product-name">IronBall</span>
      </div>

      <div class="product-cell">
        <span class="unit-price">$45.00</span>
      </div>

      <div class="product-cell">
        <label for="">QTY</label>
        <input type="text" class="quantity">
      </div>

      <div class="product-cell">
        <span class="total-price">$0.00</span>
      </div>

      <div class="product-cell">
        <button class="btn btn-delete">Delete</button>
      </div>

    </div>
  </div>
  <div class="calc-row">
    <div class="half-column"></div>
    <div class="half-column">
      <button class="btn btn-success" id="calc-prices-button">Calculate Prices</button>
      <h2>Total Price: <span class="price-total-sum">0</span></h2>
    </div>
  </div>

</body>
</html>
