<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Ironhack cart</title>
  </head>
  <body>
    <div id="main">
      <section id="title">
        <h1>Ironhack Merchandising Shop</h1>
      </section>

      <section id="items">
        <ul>
          <li>
            <span>
              IronBubble-head
            </span>
            <span>
              $25.00
            </span>
            <label class="quantity" for="quantity">QTY</label>
            <input type="text" name="quantity" class="qty" value="0" />
            <span class="total-price">$0.00 </span>
            <button id="btn-delete" class="btn-delete btn">Delete</button>
          </li>
          <li>
            <span>
              IronShirt
            </span>
            <span>
              $15.00
            </span>
            <label class="quantity" for="quantity">QTY</label>
            <input type="text" name="quantity" class="qty" value="0" />
            <span class="total-price">$0.00 </span>
            <button id="btn-delete" class="btn-delete btn">Delete</button>
          </li>
        </ul>
        <div id="add-new-item">
          <input type="text" class="product-info" name="product-description" id="product-description" />
          <input type="text" class="product-info" name="product-price" id="product-price" />
          <span class="spacer"></span>
          <span class="spacer"></span>
          <button id="new-item-create">Create</button>
        </div>
      </section>
      <section id="calculate">
        <button id="calc-prices-button" class="btn-success btn">Calculate Prices</button>
        <div>
          <h2>Total Price: <span>$0.00</span></h2>
        </div>
      </section>
    </div>
  </body>
</html>
