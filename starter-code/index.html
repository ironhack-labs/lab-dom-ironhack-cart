<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>
  <div class="title">
      <h1>IronHack Merchandising Shop</h1>
  </div>
  <div class="bodyWrapper">
    <div class="itemContainer">
      <div class="itemName wrappers">
        <span id="name" class="name">IronHack Bubble Head</span>
      </div>
      <div class="wrappers">
        <span class="price">$25</span>
      </div>
      <div class="wrappers">
        <label for="quantity">QTY</label>
        <input type="number" name="quantity" value="0" class="quantity">
      </div>
      <div class="wrappers">
        <span class="totalPrice">$0</span>
      </div>
      <div class="wrappers">
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>

    <div class="itemContainer">
      <div class="itemName wrappers">
        <span>IronShirt</span>
      </div>
      <div class="wrappers">
        <span class="price">$15</span>
      </div>
      <div class="wrappers">
        <label for="quantity">QTY</label>
        <input type="number" name="quantity" value="0">
      </div>
      <div class="wrappers">
        <span class="totalPrice">$0</span>
      </div>
      <div class="wrappers">
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>
  </div>

  <div class="createContainer">
    <div class="wrappers">
      <input type="text" id="productName" value="Name">
    </div>
    <div class="wrappers">
      <input type="number" id="productPrice" value="0">
    </div>
    <div class="hidden wrappers"></div>
    <div class="hidden wrappers"></div>
    <div class="wrappers">
      <button id="new-item-create" class="btn">Create</button>
    </div>
  </div>

  <div class="calculatePrices">
    <button class="btn btn-success" id="calc-prices-button">Calculate prices</button>
  </div>

  <div class="total">
    <h2>Total Price:
      <span id="totalPrices">$0</span>
    </h2>
  </div>

      </div>
      <div class="wrappers">
        <label for="quantity">QTY</label>
        <input type="number" name="quantity" value="0" class="quantity">
      </div>
      <div class="wrappers">
        <span class="totalPrice">$0</span>
      </div>
      <div class="wrappers">
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>
</body>

</html>
