<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Merchandising Shop</h1>
  <div id="items-container">
    <div class="item">
      <span class="item-name">IronBubble-head</span>
      <span class="item-price">$25.00</span>
      <input class="quantity" type="number" pattern="[0-9]" name="" value="" placeholder="Quantity">
      <span class="total-amount">$0.00</span>
      <button class="btn btn-delete" type="button">Delete</button>
    </div>
    <div class="item">
      <span class="item-name">IronShirt</span>
      <span class="item-price">$15.00</span>
      <input class="quantity" type="number" pattern="[0-9]" name="" value="" placeholder="Quantity">
      <span class="total-amount">$0.00</span>
      <button class="btn btn-delete" type="button">Delete</button>
    </div>
  </div>
  <div class="create">
    <input id="create-name" type="text" placeholder="Product name">
    <input  id="create-quantity" type="number" pattern="[0-9]" placeholder="Product price">
    <button class="btn" id="new-item-create" type="button">Create</button>
  </div>
    <button class="btn btn-success" id="calc-prices-button" type="button">Calculate</button>
  <h2 id="final-price">Total Price: $0</h2>
</body>
</html>
