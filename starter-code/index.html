<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js" async></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1 class="center-text">Ironhack<br>Merchandising Shop</h1>
  <section class="container row">
    <div class="inline-block col-xs-5 left">
      <span>Cool T-shirt</span>
    </div>
    <div class="inline-block col-xs-5 left">
      <span id="unit-price0">$24.99</span>
    </div>
    <div class="inline-block col-xs-5 left">
      <label for="qty0">QTY</label>
      <input type="text" id="qty0" value="0">
    </div>
    <div class="inline-block col-xs-5 left">
      <span class='item-totals' id="item-total0">$0.00</span>
    </div>
    <div class="inline-block col-xs-5 left">
      <button label="Delete" class="btn btn-delete">
        Delete
      </button>
    </div>
  </section>
  <section class="container row">
    <div class="inline-block col-xs-5 left">
      <span>Cool Jacket</span>
    </div>
    <div class="inline-block col-xs-5 left">
      <span id="unit-price1">$64.99</span>
    </div>
    <div class="inline-block col-xs-5 left">
      <label for="qty1">QTY</label>
      <input type="text" id="qty1" value="0">
    </div>
    <div class="inline-block col-xs-5 left">
      <span class='item-totals' id="item-total1">$0.00</span>
    </div>
    <div class="inline-block col-xs-5 left">
      <button label="Delete" class="btn btn-delete">
        Delete
      </button>
    </div>
  </section>
  <section class="container row">
    <div class="inline-block col-xs-5 left">
      <span>Cool Pants</span>
    </div>
    <div class="inline-block col-xs-5 left">
      <span id="unit-price2">$79.99</span>
    </div>
    <div class="inline-block col-xs-5 left">
      <label for="qty2">QTY</label>
      <input type="text" id="qty2" value="0">
    </div>
    <div class="inline-block col-xs-5 left">
      <span class='item-totals' id="item-total2">$0.00</span>
    </div>
    <div class="inline-block col-xs-5 left">
      <button label="Delete" class="btn btn-delete" id="delete-button">
        Delete
      </button>
    </div>
  </section>
  <section class="container" id='create-item-row'>
    <div class="inline-block col-xs-5 left">
      <input id="product-name" type="text" placeholder="Product Name">
    </div>
    <div class="col-xs-5 left">
      <label for="product-price">$</label>
      <input id="product-price" type="text" placeholder="Product Price">
    </div>
    <div class="col-xs-5 left min-height">
    </div>
    <div class="col-xs-5 left min-height">
    </div>
    <div class="inline-block col-xs-5 left">
      <button label="Create" class="btn btn-create" id="new-item-create">
        Create
      </button>
    </div>
  </section>
  <button label="Calculate Prices" class="btn btn-success clear block center" id="calc-prices-button">
    Calculate Prices
  </button>
  <h2 class="center-text">Total Price: <span id='finalTotal'>$0.00</span></h2>
</body>
</html>
