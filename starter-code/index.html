<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>IronHack Merchandising Shop</h1>
  <div id="item-container">
    <article>
      <span>IronHack Bubble Head</span>
      <span class="prices">25</span>
      <div>
        <label for="qty">QTY</label>
        <input type="number" name="qty">
      </div>
      <span class="totalPrices">0</span>
      <button class="btn btn-delete">Delete</button>
    </article>

    <article>
        <span>IronShirt</span>
        <span class="prices">15</span>
        <div>
          <label for="qty">QTY</label>
          <input type="number" name="qty">
        </div>
        <span class="totalPrices">0</span>
        <button class="btn btn-delete">Delete</button>
    </article>
  </div>
  <div class="createContainer">
    <div>
      <input type="text" id="productName">
      <input type="number" id="productPrice">
    </div>

    <button id="new-item-create" class="btn">Create</button>
  </div>

  <button class="btn btn-success" id="calc-prices-button">Calculate prices</button>
  <h2>Total Price: $<span id="totalPrice">0</span></h2>
</body>
</html>
