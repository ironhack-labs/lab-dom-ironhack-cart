<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Merchandising Shop</h1>
  <div id="items">
  <div class="wrapper" id="BubbleHead">
  <div class="name">
    <span>
      IronBubble-head
    </span>
  </div>
  <div>$<span class="price">25.00</span>
  </div>
  <div class="quantity">
    <label>QTY</label>
    <input type="text" placeholder="0">
  </div>
  <div>$<span class="total">0.00</span>
  </div>
  <div class="delete">
      <button class="btn btn-delete" onclick="deleteItem(this)">Delete</button>
  </div>
</div>
<div class="wrapper" id="Shirt">
    <div class="name">
      <span>
        IronShirt
      </span>
    </div>
    <div>$<span class="price">15.00</span>
    </div>
    <div class="quantity">
      <label>QTY</label>
      <input type="text" placeholder="0">
    </div>
    <div>$<span class="total">0.00</span>
    </div>
    <div class="delete">
      <button class="btn btn-delete" onclick="deleteItem(this)">Delete</button>
    </div>
  </div>
</div>
  <div class="newItem">
    <div class="input">
    <div>
      <input type="text" id="getName">
    </div>
    <div>
      <input type="text" id="getPrice">
    </div>
   </div>
      <button class="btn btn-create" onclick="createNewItem()">Create</button>
  </div>
<div>
  <button class="btn btn-success" id="caculateSum">Calculate Price</button>
</div>
<div>
    <h2>Total Price: $<span id="totalall">0</span></h2>
</div>
</body>

<script>

var button = document.getElementById("caculateSum");

button.onclick = function() {
  return getTotalPrice();
}

</script>

</html>
