<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>
  <h1 class="title">Ironhack Merchandising Shop</h1>
  <div id="all-items">
  <div class="whole-product copy-me">
    <div class="name"><span>IronBubble-head</span></div>
    <div class="price"><span>$25.00</span></div>
    <div class="user-in">
      <label for="qty">QTY</label>
      <input type="number" name="0" class="qty">
    </div>
    <div class="total-amount">$0.00</div>
    <div>
      <button class="btn-delete">Delete</button>
    </div>
  </div>
  <div class="whole-product">
    <div class="name"><span>IronShirt</span></div>
    <div class="price"><span>$15.00</span></div>
    <div class="user-in">
      <label for="qty">QTY</label>
      <input type="number" name="0" class="qty">
    </div>
    <div class="total-amount">$0.00</div>
    <div>
      <button class="btn-delete">Delete</button>
    </div>
  </div>
</div>
  <div class="create">
    <div class="create-inputs">
        <input type="text" id="btn-name">
        <input type="text" id="btn-price">
    </div>
    <div>
      <button id="new-item-create">create</button>
    </div>
  </div>
  <div class="calc"><button class="btn-success" id="calc-prices-button">Calculate Prices</button></div>
  <div class="cart-total"><h2>Total Price: <span>$0</span></h2></div>
</body>

</html>
