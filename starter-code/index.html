<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js" defer></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Merchandising Shop</h1>

<!--     Each Item       -->
  <div class="container">
    <div class="itemline">
      <div class="item">
        IronBubble-head
      </div>
      <div class="price">
        $25.00
      </div>
      <div>
        <label for="quantity">QTY</label><input name="quantity" class ="quantity" type="text" value="0" />
      </div>
      <div class="totalprice">
        $0.00
      </div>
      <div>
        <button class="btn-delete">Delete</button>
      </div>
    </div>

    <!--     Item 2       -->

    <div class="itemline">
      <div class="item">
       IronShirt
      </div>
      <div class="price">
        $15.00
      </div>
      <div>
        <label for="quantity">QTY</label><input name="quantity" type="text" class ="quantity" value="0" />
      </div>
      <div class="totalprice">
        $0.00
      </div>
      <div>
        <button class="btn-delete">Delete</button>
      </div>
    </div>
  </div>
<!--     Create Item       -->
  <div class="newline">
    <div>
      <label for="new">New Item</label><input class="new" name="new" type="text" placeholder="item name" />
    </div>
    <div>
      <label for="price">Price</label><input class="newprice" name="price" type="text" placeholder="$0.00" />
    </div>
    <div>
      <button class="create">Create</button>
    </div>
  </div>


<!--     Calculate Total per row       -->

  <div id="totalbtn">
    <button class="btn-success">Calculate Prices</button>
  </div>

<!--     Calculate Grand Total     -->
  <div id="sum">
    <h2>Total Price: <span id="grandtotal">$0</span></h2>
  </div>
</body>
</html>
