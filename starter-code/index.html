<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
	<div class="title">
  	<h1>Ironhack Merchandising Shop</h1>
  </div>
  <div id="products">
	  <div class="wrapper" id="ironbubble-head">
	  	<div class="product-name col-1">
	  		<p>IronBubble-head</p>
	  	</div>
	  	<div class="product-cost col-2">
	  		<p>$25.00</p>
	  	</div>
	  	<div class="units-bought col-3">
	  		<label for="QTY">QTY</label>
	  		<input placeholder="0" id="QTY">
	  	</div>
	  	<div class="total-price col-4">
	  		<p>$0.00</p>
	  	</div>
		<div class="delete col-5">
			<button class="btn-delete">delete</button>
		</div>
	  </div>
	  <div class="wrapper" id="ironshirt">
	  	<div class="product-name col-1">
	  		<p>IronShirt</p>
	  	</div>
	  	<div class="product-cost col-2">
	  		<p>$15.00</p>
	  	</div>
	  	<div class="units-bought col-3">
	  		<label for="QTY">QTY</label>
	  		<input placeholder="0" id="QTY">
	  	</div>
	  	<div class="total-price col-4">
	  		<p>$0.00</p>
	  	</div>
		<div class="delete col-5">
			<button class="btn-delete">delete</button>
		</div>
	  </div>
	</div>
	  <div class="calculator" id="price-calculator">
	  	<button class="btn-success">Calculate Prices</button>
	  </div>

  <div id="creator">
  	<div id="create-name" class="col 1">
  		<input id="create-name-text">
  	</div>
  	<div id="create-price" class="col 2">
  		<input id="create-name-price">
  	</div>
  	<div class="col-3">
  	</div>
  	<div class="col-4">
  	</div>
  	<div id="create-button" class="col-5">
  		<button id="create-button" class="btn">Create</button>
  	</div>
  </div>
  <div id="all-totals">
 	<h5></h5>
  </div>
</body>
</html>
