<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <div class="title">
    <b><div>Ironhack</div><div>Merchandising Shop</div></b>
  </div>
    <div id="product-list" class="product-list">

      <div class="product">
          <div class="name"><span>ironBubble-head</span></div>
          <div class="price">$<span>25.00</span></div>
          <div class="qty"><label>QTY <input name="qty" type="text" value="0"></label></div>
          <div class="total-product">$<span>0.00</span></div>
          <div class="action">
              <button id= "delete-btn" class="btn btn-delete">Delete</button>
          </div>
      </div>
      <div class="product">
          <div class="name"><span>Ironshirt</span></div>
          <div class="price">$<span>15.00</span></div>
          <div class="qty"><label>QTY <input name="qty" type="text" value="0"></label></div>
          <div class="total-product">$<span>0.00</span></div>
          <div class="action">
              <button id= "btn-delete" class="btn btn-delete">Delete</button>
          </div>
      </div>

    
    </div>
    <div id="add" class="add">
        <div class="name"><label><input type="text" name="name"/></label></div>
        <div class="price"><label><input type="text" name="price"/></label></div>
        <div class="qty"><label> </label></div>
        <div class="total"><label> </label></div>
        <div class="action">
            <button id="create-item" class="btn ">Create</button>
        </div>
    </div>
   <center><button id="calc-prices-button" class="btn btn-success">Calculate Prices</button></center> 
  <div id="total-price">
    <h2>Total Price: $<span class ="subTotal">0</span></h2>
  </div>
</body>
</html>
