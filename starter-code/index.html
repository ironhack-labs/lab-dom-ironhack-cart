<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.min.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Merchandising Shop</h1>

  <div class="container col-xs-1">
    <span class="item">IronBubble-head</span>
  </div>
  <div class="container col-xs-2">
    <span>$25.00</span>
  </div>
  <div class="container col-xs-3">
    <label>QTY</label><input class="quantity" type=textarea value=0></input>
  </div>
  <div class="container col-xs-4">
    <span>$0.00</span>
  </div>
  <div class="container col-xs-5">
    <button>Delete</button>
  </div>

  <div class="container col-xs-1">
    <span class="item">Ironshirt</span>
  </div>
  <div class="container col-xs-2">
    <span>$15.00</span>
  </div>
  <div class="container col-xs-3">
    <label>QTY</label><input class="quantity" type=textarea value=0></input>
  </div>
  <div class="container col-xs-4">
    <span>$0.00</span>
  </div>
  <div class="container col-xs-5">
    <button>Delete</button>
  </div>

  <h2>
    Total Price: <span>$0.00</span>
  </h2>

  <div class="container">
    <button id="new-item-create">New Item</button>
  </div>
  <div class="container col-xs-3">
    <button id="calc-prices-button">Calculate Prices</button>
  </div>
</body>
</html>
