<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
    <h1>Ironhack<br>Merchandising Shop</h1>
  <div id="all-products">
  <div class="wrapper">
    <div>
      <span class="product">IronBubble-head</span>
    </div>
    <div>
      <span class="price">$25.00</span>
    </div>
    <div >
      <label>QTY</label>
      <input class="quantity" type="number" value="1" min="1">
    </div>
    <div>
      <span class="total-quantity">$0.00</span>
    </div>
    <div>
      <button class="btn btn-delete" type="button">
        Delete
      </button>
    </div>
  </div>
  <div class="wrapper">
      <div>
        <span class="product">IronBubble-head</span>
      </div>
      <div>
        <span class="price">$15.00</span>
      </div>
      <div >
        <label>QTY</label>
        <input class = "quantity" type="number" value="1" min="1">
      </div>
      <div>
        <span class="total-quantity">$0.00</span>
      </div>
      <div>
        <button class="btn btn-delete" type="button">
          Delete
        </button>
      </div>
    </div>
    </div>
  <div class="wrapper">
      <div>
        <input id="new-product" type="text" placeholder="product name">
        <input id="new-price" type="text" placeholder="$0.00">
      </div>
      <button id="new-item-create" type="button">
        Create
      </button>
    </div>
  <div class="success">
    <button id = "calc-prices-button" class="btn btn-success" type="button">
      Calculate price
    </button>
  </div>
  <div>
    <h2>Total Price: <span id="total-price">$0</span></h2>
  </div>
</body>
</html>
