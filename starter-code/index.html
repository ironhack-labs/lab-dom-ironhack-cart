<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Merchandise Shop</h1>

  <div class="product-wrapper">
    <div class="product-name"><span>IronBobblehead</span></div>
    <div class="product-cost"><span>$25.00</span></div>
    <div class="quantity"><label for ="qty">QTY </label><input type="text" id="qty" value="0"></div>
    <div class="product-total"><span></span></div>
    <div class="delete"><button class="btn btn-delete">Delete</button></div>
  </div>

  <div class="product-wrapper">
      <div class="product-name"><span>IronShirt</span></div>
      <div class="product-cost"><span>$15.00</span></div>
      <div class="quantity"><label for ="qty">QTY </label><input type="text" id="qty" value="0"></div>
      <div class="product-total"><span></span></div>
      <div class="delete"><button class="btn btn-delete">Delete</button></div>
    </div>

    <div class="new-product-wrapper">
        <div class="quantity"><input type="text" id="user-product"></div>
        <div class="quantity"><input type="text" id="user-price"></div>
        <div class="create"><button class="btn btn-success new-item-create">Create</button></div>
    </div>

  <div id="calc-prices-button"><button class="btn btn-success">Calculate Prices</button></div>

  <div id="total-price"><h2>Total Price: <span></span></h2></div>
  
</body>
</html>
