<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Ironhack cart</title>
</head>
<h1>Ironhack Merchandising Shop</h1>
<body>
  <div id="wrapper">

    <div class="product">
      <div>
        <span>Fire Hose</span>
      </div>
      <div>
        USD <span class="cost">5.00</span>
      </div>
      <div>
        <form action="">
          <label for="quantitiy">QTY:</label>
          <input class='quantity' type="text" name="quantity" placeholder="Quantity">
        </form>
      </div>
      <div>
        USD <span class="price"></span>
      </div>
      <div>
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>
    <div class="product">
        <div>
          <span>Fire Hidrant</span>
        </div>
        <div>
          USD <span class="cost">15.00</span>
        </div>
        <div>
          <form action="">
            <label for="quantitiy">QTY:</label>
            <input class='quantity' type="text" name="quantity" placeholder="Quantity">
          </form>
        </div>
        <div>
          USD <span class="price"></span>
        </div>
        <div>
          <button class="btn btn-delete">Delete</button>
        </div>
      </div>

  </div>
  <div>
    <form action="">
      <input type="text" id="productName">
      <input type="text" id="productCost">
    </form>
    <button id='new-item-create' class="btn">Create New Item</button>
  </div>
  <div>
      <button id="calc-prices-button" class="btn btn-success">Calculate Prices</button>
  </div>
  <div>
      <h2>Total Price: USD <span id="total"></span></h2>
  </div>

  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
