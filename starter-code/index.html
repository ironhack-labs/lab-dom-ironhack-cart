<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>

  <div class="main-title">
    <h1>Ironhack Merchandise Shop</h1>
  </div>
 
  <div id="product-iron-book" class="product">
    <div>
      <span class="product-name">
        IronBook
      </span>
    </div>

    <div>
      <span class="price-product currency">
        10.00
      </span>
    </div>

    <div>
      <label for="qty" class="quantity">QTY</label>
      <input id="qty" type="text" placeholder="0" >
    </div>

    <div>
      <span class="price-product-total currency">
        0.00
      </span>
    </div>

    <div>
      <button class="btn btn-delete">
        Delete
      </button>
    </div>

  </div>


  <div class="btn-success-container">
    <button class="btn btn-success">
      Calculate Prices
    </button>
  </div>

  <div class="total-price-container">
    <h2>Total Price: <span class="currency">0.00</span></h2>
  </div>


</body>

</html>
