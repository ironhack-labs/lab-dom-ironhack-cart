<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>

  <h1>Ironhack Merchandising Shop</h1>
  <div class="container">
    <div class="product-name">
      <span>IronBubble Head</span>
    </div>
    <div>
      <span class="price">$25.00</span>
    </div>
    <div class="quantity-to-buy">
      <label for="quantity">QTY</label>
      <input class="input-qt units-to-buy input" type="number" placeholder="0">
    </div>
    <div>
      <span class="total-price" >$0.00</span>
    </div>
    <div class="delete-button">
      <button class="btn-delete btn">Delete</button>    
    </div>
  </div>

  <div class="container">
      <div class="product-name">
        <span>Iron Shirt</span>
      </div>
      <div>
        <span class="price">$15.00</span>
      </div>
      <div class="quantity-to-buy">
        <label for="quantity">QTY</label>
        <input class="input-qt units-to-buy input" type="number" placeholder="0">
      </div>
      <div>
        <span class="total-price" >$0.00</span>
      </div>
      <div class="delete-button">
        <button class="btn-delete btn">Delete</button>    
      </div>
  </div>

  <div class="calc-price">
    <button id="calc-prices-button" class="btn-success btn">Calculate Prices</button>    
  </div>
  <h1>Total Price: $<span id="final-total-price" type="number">0</span></h1>

</body>

</html>
