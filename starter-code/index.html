<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:200,400,600,700" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>
  <header>
    
    <div>
        <img height="40px" src="https://i.imgur.com/1QgrNNw.png">
    </div>
    <div>
        <h1>Ironhack Merchandising Shop</h1>
    </div>
    
  </header>
  <main>

      <div class="columnHeaders">
          <div class="col-5">Item</div>
          <div class="col-5">Unit price</div>
          <div class="col-5">Quantity</div>
          <div class="col-5">Total price</div>
          <div class="col-5"> </div>
      </div>
   
      
    <div class="newProductRow">
        <div class="col-5">
            <input id="newProductName" placeholder="Product name" value=""> 
        </div>
        
        <div class="col-5">
            <input id="newProductPrice" type="number" placeholder="Unit price" value="">

        </div>

        <div class="col-5">
        </div>

        <div class="col-5">
          
        </div>

        <div class="col-5">
          <button id="new-item-create" class="btn"><i class="fas fa-plus"></i></button>
        </div>

    </div>
    
  </main>

  <footer>

    <div>
        <h2>Total Price: <span class="cartTotal">$0</span></h2>
    </div>

    <button id="calc-prices-button" class="btn btn-success">
        Calculate price
    </button>

  </footer>

</body>

</html>
