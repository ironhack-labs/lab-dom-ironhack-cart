<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>

<body>
  <header>
    <h1>Ironhack Merchandising Shop</h1>
  </header>
  <div class='wrapper' id="first">
    <div class='container'>
      <div>
        <span class='unit-name'>Product 1</span>
      </div>
      <div>
        <span class='unit-cost'>$3.50</span>
      </div>
      <div>
        <label for='units'>Qty </label>
        <input class="quantity-input" type='number' placeholder='Enter product quantity'>
      </div>
      <div>
        <span class='unit-price'>$0</span>
      </div>
      <div>
        <button class="btn btn-delete">Delete</button>
      </div>

    </div>

    <div class='container'>
      <div>
        <span class='unit-name'>Product 2</span>
      </div>
      <div>
        <span class='unit-cost'>$7</span>
      </div>
      <div>
        <label for='qty'>Qty </label>
        <input class="quantity-input" name="qty" type='number' placeholder='Enter product quantity'>
      </div>
      <div>
        <span class='unit-price'>$0</span>
      </div>
      <div>
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>
    <div id='create-item'>
      <input id="new-item-name" type='text' name="name" placeholder="Enter product name">
      <input id="new-item-price" type='text' name="price" placeholder="Enter unit price">
      <button id='new-item-create' class="btn btn-create">Create</button>
    </div>
    <div id='calculate-btn'>
      <button id="calc-prices-button" class="btn btn-success">Calculate Prices</button>
    </div>
    <div id="product-total-cost">
      <h2 id="all-items-cost">Cart Total: $0
      </h2>
    </div>

  </div>
  <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
