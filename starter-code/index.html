<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>

<body id="body">
  <h1>Ironhack Merchadising Shop</h1>
  <!-- PRIMERA FILA -->
  <div class="fila">
    <div>
      <span>IronBubble-head</span>
    </div>
    <div>
      $
      <span class="values">25</span>
    </div>
    <div>
      <label for="text">QTY</label>
      <input type="text" class="qty">
    </div>
    <div>
      $
      <span class="total-by-product">0.0</span>
    </div>
    <div>
      <button class="btn-delete btn">Delete</button>
    </div>
  </div>

  <!-- SEGUNDA FILA -->
  <div class="fila">
    <div>
      <span>IronShirt</span>
    </div>
    <div>
      $
      <span class="values">15</span>
    </div>
    <div>
      <label for="text">QTY</label>
      <input type="text" class="qty">
    </div>
    <div>
      $
      <span class="total-by-product">0.0</span>
    </div>
    <div>
      <button class="btn-delete btn">Delete</button>
    </div>
  </div>

  <div id="new-item-create" class="fila"></div>


  <!-- ROW INPUT Y BUTTON CREATE -->
  <div id="fila" class="fila">
    <div>
      <input id="product" class="input-product" type="text">
    </div>
    <div>
      <input id="priceUnit" class="input-product" type="text">
    </div>
    <div>
      <button id="btn-create" class="btn btn-create">Create</button>
    </div>
  </div>



  <!-- BOTON CALCULO TOTAL -->
  <div class="div-center-calc">
    <button id="calc-prices-button" class="btn-success btn">Calculate Prices</button>
  </div>

  <!-- TOTAL PRICE -->
  <div class="div-center-calc">
    <h2>Total Price: $
      <span id="total-price">0.0</span>
    </h2>
  </div>

  <!-- JAVASCRIPT -->
  <script type="text/javascript" src="./js/index.js"></script>

</body>

</html>
