<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="../starter-code/js/origin.js"></script>
  <title>Ironhack cart</title>
</head>


<body>
  <header><h1>Ironhack Merchandising Shop</h1></header>
  <div class="wrapper" id="item1"> 
    <div>
      <span>Coffee</span>
    </div>
    <div> 
      <span class="unitPrice">250</span>
    </div>
    <div>
      <label>QTY</label>
      <input class="unitQty">
    </div>
    <div>
      <span class="totalPerProduct">0</span>
    </div>
    <div class="btn-delete">
      <button>DELETE</button>
    </div>
  </div>  
  
  <div class="wrapper" id="item2"> 
    <div>
      <span>Bread</span>
    </div>
    <div> 
      <span class="unitPrice">32</span>
    </div>
    <div>
      <label>QTY</label>
      <input class="unitQty">
    </div>
    <div>
      <span class="totalPerProduct">0</span>
    </div>
    <div class="btn-delete">
      <button>DELETE</button>
    </div>
  </div>  

  <div>
    <button id="calc-prices-button">Calculate Prices</button>
  </div>
</body>
</html>
