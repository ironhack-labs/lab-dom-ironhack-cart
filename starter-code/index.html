<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
    <div class="title">
      <h1>Ironhack <br> Merchandising Shop</h1>
    </div>
    <div class="product">
      <div class="prodName">
        <span>IronBubble-head</span>
      </div>
      <div class="prodPrice">
        <span>$25.00</span>
      </div>
      <div class="prodQuantity">
        <label class="quantity">QTY</label>
        <input type="text" name="quantity" value="0">
      </div>
      <div class="prodTotalPrice">
        <span>$0.00</span>
      </div>
      <div class="deleteButton">
        <button class="btn btn-delete" type="button" name="button">Delete</button>
      </div>
    </div>
    <div class="product">
      <div class="prodName">
        <span>IronShirt</span>
      </div>
      <div class="prodPrice">
        <span>$15.00</span>
      </div>
      <div class="prodQuantity">
        <label class="quantity">QTY</label>
        <input type="text" name="quantity" value="0">
      </div>
      <div class="prodTotalPrice">
        <span>$0.00</span>
      </div>
      <div class="deleteButton">
        <button class="btn btn-delete" type="button" name="button">Delete</button>
      </div>
    </div>
    <div class="newProduct">
      <div id="newName">
        <input type="text" name="newName">
      </div>
      <div id="newPrice">
        <input type="text" name="newPrice">
      </div>
      <div class="createButton">
        <button id="new-item-create" class="btn" type="button" name="button">Create</button>
      </div>
    </div>
    <div class="calculateButton">
      <button id = "calc-prices-button" class="btn btn-success" type="button" name="button">Calculate Prices</button>
    </div>
    <div id="totalPrice">
      <h2>Total Price: <span>$0</span></h2>
    </div>
</body>
</html>
