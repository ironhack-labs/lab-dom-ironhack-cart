<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>

  <h1>Ironhack Merchandising Shop</h1>

  <div id='list-items'>

  <!-- Iron-Bubble Head -->
    <div class='item bubble-head'>
      <div class="item-name">
        <p>Iron Bubble Head</p>
      </div>
      <div>
          <p>$<span class="item-price">25.00</span></p>
      </div>
      <div class="qty">QTY<input class='quantity' type='number' onchange="calculatePrice()"></div>
      <div>
          <p>$<span class="price-total">0.00</span></p>
      </div>
      <div>
          <p class="btn btn-delete">Delete</p>
      </div>
    </div>

    <!-- Iron Shirt -->
    <div class="item iron-shirt">
      <div class="item-name">
        <p>Iron Shirt</p>
      </div>
      <div>
          <p class='para'>$<span class="item-price">15.00</span></p>
      </div>
      <div class="qty">QTY<input class="quantity" type='number' onchange="calculatePrice()"></div>
      <div>
        <p>$<span class="price-total">0.00</span></p>
      </div>
      <div>
        <p class="btn btn-delete">Delete</p>
      </div>
    </div>

    <!-- Iron Cup -->
    <div class="item iron-cup">
      <div class="item-name">
        <p>Iron Cup</p>
      </div>
      <div>
          <p class='para'>$<span class="item-price">10.00</span></p>
      </div>
      <div class="qty">QTY<input class="quantity" type='number' onchange="calculatePrice()"></div>
      <div>
        <p>$<span class="price-total">0.00</span></p>
      </div>
      <div>
        <p class="btn btn-delete">Delete</p>
      </div>
    </div>

    <!-- Iron Sticker -->
    <div class='item iron-sticker'>
      <div class="item-name">
        <p>Iron Sticker</p>
      </div>
      <div>
          <p class='para'>$<span class="item-price">1.00</span></p>
      </div>
      <div class="qty">QTY<input class="quantity" type='number' onchange="calculatePrice()"></div>
      <div>
        <p>$<span class="price-total">0.00</span></p>
      </div>
      <div>
        <p class="btn btn-delete">Delete</p>
      </div>   
    </div>

    <!-- Iron Axe -->
     <div class='item iron-axe'>
      <div class="item-name">
        <p>IronAxe</p>
      </div>
      <div>
          <p class='para'>$<span class="item-price">100.00</span></p>
      </div>
      <div class="qty">QTY<input class="quantity" type='number' onchange="calculatePrice();"></div>
      <div>
        <p>$<span class="price-total">0.00</span></p>
      </div>
      <div>
        <p class="btn btn-delete">Delete</p>
      </div>   
    </div>
  </div>

   <!-- Create your own -->
   <div class='item create'>
    <div class="create-item"><input type='text' id="item"></div>
    <div class="create-price"><input type='number' id="price"></div>
    <button id="new-item-create" class="btn btn-create">
        <p>Create</p>
    </button>   
  </div>

  <!-- Calculate Prices Button -->
  <button id='calc-prices-button' class="btn btn-success" onclick="getTotalPrice();">
      <p>Calculate Prices</p>
  </button>

  <!-- Total Price -->
  <di class='item'>
  <h2>Total Price: $<span id='cart-total-price'>0</span></h2>
  </div>

  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
