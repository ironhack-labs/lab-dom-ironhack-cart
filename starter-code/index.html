<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Cart</h1>
  <div class="product">
    <div class="product-name">
      <span>producto1</span>
    </div>
    <div class="product-cost">
      <span class="unit-price">30</span>
    </div>
    <div class="product-form">
      <form>
        <label for="product-qty">QTY</label>
        <input class="product-qty" type="text" name="qty">
      </form>
    </div>
    <div class="product-total-price">
      <span class="total-price">0</span>
    </div>
    <div>
      <button class="btn button-delete" class="btn-delete" onclick="deleteItem">Delete</button>
    </div>
  </div>
  <div class="product">
    <div class="product-name">
      <span>producto2</span>
    </div>
    <div class="product-cost">
      <span class="unit-price">18</span>
    </div>
    <div class="product-form">
      <form>
        <label for="product-qty">QTY</label>
        <input class="product-qty" type="text" name="qty">
      </form>
    </div>
    <div class="product-total-price">
      <span class="total-price">0</span>
    </div>
    <div>
      <button class="btn button-delete" class="btn-delete" onclick="deleteItem">Delete</button>
    </div>
  </div>
  <div class="calc-prices">
    <button class="btn btn-success" onclick="getTotalPrice()">Calculate Prices</button>
  </div>
</body>
</html>
