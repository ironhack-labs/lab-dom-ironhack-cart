<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>

  <h1> Ironhack Merchandising Shop </h1>

  <div id="all-products-div">
    <div class="item">
       <div class="item-row">
          <span class="product-name"> IronBubble-head </span>
          <span class="price-per-unit">25.00$</span>
       </div>
    
        <div class="quantity-form">
          <label for "amount">QTY</label>
          <input class="quantity" type="number" min=0>
         </div>

        <div class="total-price-div">
          <span class="total-price-per-product"> $0.00 </span>
        </div>
        <div class="delete">
           <button class="btn btn-delete" type="button">Delete</button>
        </div>
    </div>

  <hr>
    <div class="item">
      <div class="item-row">
       <span class="product-name"> Ironshirt </span>
       <span class="price-per-unit">15$</span>
      </div>
    
      <div class="input">
       <label>QTY</label>
       <input class="quantity" type="number" min=0>
      </div>
    
      <div class="total-price-div">
       <span class="total-price-per-product"> $0.00 </span>
      </div>
    
      <div class="delete">
        <button class="btn btn-delete" type="button">Delete</button>
      </div>
  
    </div>

   <hr>
  </div>


  <div class="calculate-total-price">
      <button class="btn btn-success" id="calc-prices-button" type="button">Calculate Prices</button>
  </div>

  <div id="show-total-price">
    <h1>Total Price: $ <span id="total-price">0.00 </span></h1>
  </div>

  <div class="create-new-item">
      
          <input type="text" placeholder="Insert new item's name" id="new-item-name">
          <input type="text" placeholder="Insert new item's price" id="new-item-price">
          <button class="btn" id="new-item-create"> Add new products </button>
  </div>
           
  


  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
