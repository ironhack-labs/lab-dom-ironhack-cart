<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <div class="content">
      <h1 class="page-title">Ironhack Merchandising Shop</h1>
      <div class="products-list">
        <div class="product">
          <div><span class="product-name">IronBubble-head</span></div>
          <div><span class="product-cost">25.00</span></div>
          <div><label for="quantity" class="quantity">QTY</label><input id="quantity" type="text" placeholder="0" /></div>
          <div><span class="product-total-price">0.00</span></div>
          <div><button id="delete-button" class="btn btn-delete">Delete</button></div>
        </div>
        <div class="product">
          <div><span class="product-name">IronShirt</span></div>
          <div><span class="product-cost">15.00</span></div>
          <div><label for="quantity-2" class="quantity">QTY</label><input id="quantity" type="text" placeholder="0" /></div>
          <div><span class="product-total-price">0.00</span></div>
          <div><button id="delete-button" class="btn btn-delete">Delete</button></div>
        </div>
        <div id="add-product">
          <input class="input-name" type="text" />
          <input type="text" />
          <button id="new-item-create" class="btn btn-create">Create</button>
        </div>
      </div>
      <div><button id="calc-prices-button" class="btn btn-success">Calculate prices</button></div>
      <h2>Total Price: <span>$0</span></h2>
  </div>
</body>
</html>
