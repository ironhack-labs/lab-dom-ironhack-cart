<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<header>
  <h1>
    Ironhack <br> Merchandising Shop
  </h1>
</header>
<body>
  <section class="container">
    <article class="item">
      <div class="row">
        <div class="col-xs-2">
          <span>
            Product Name
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-3">
          <span>
            COST$$$$$
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-4">
          <span>
            QTY
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-5">
          <span>
            TOTAL PRICE
          </span>
        </div>
      </div>

    </article>
  </section>
</body>
</html>
