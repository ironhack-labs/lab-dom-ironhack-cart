<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Ironhack cart</title>
</head>

<body>
    <h1>Ironhack Merchandising Shop</h1>
    <div class="cart">
        <div class="shopping-item">
            <div>
                <p class="item-name">IronBubble-head</p>
            </div>
            <div>
                <p>$ <span class="item-price">25.00</span></p>
            </div>
            <div>QTY<input class="number-of-item" type="text" value="0" onchange="getPriceByProduct()"></div>
            <div>
                <p>$ <span class="subTotal">0.00</span></p>
            </div>
            <div><button class="btn btn-delete">Delete</button></div>
        </div>
        <div class="shopping-item ">
            <div>
                <p class="item-name">IronShirt</p>
            </div>
            <div>
                <p>$ <span class="item-price">15.00</span></p>
            </div>
            <div>QTY<input class="number-of-item" type="text" value="0" onchange="getPriceByProduct()"></div>
            <div>
                <p>$ <span class="subTotal">0.00</span></p>
            </div>
            <div><button class="btn btn-delete">Delete</button></div>
        </div>
    </div>

    <div class="create ">
        <div><input type="text" id="newName"></div>
        <div><input type="text" id="newPrice"></div>
        <div></div>
        <div></div>
        <div><button id="new-item-create" type="submit" onclick="createNewItemRow()">Create</button></div>
    </div>
    <button class="btn btn-success calc-prices-button " onclick="getTotalPrice()">Calculate Prices</button>
    <div class="total ">
        <h2>Total Price: $<span class="totalPrices ">0</span></h2>
    </div>
</body>

</html>
