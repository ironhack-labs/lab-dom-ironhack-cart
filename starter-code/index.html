<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <main>
  <div class="shop-name"><h1>Ironhack<br/> Merchandising Shop</h1></div>
  <div class="products">
    <div class="product">
      <div><span class="product-name">IronBubble-head</span></div>
      <div><span class="unit-cost">25.00</span></div>
      <div><label>QTY</label><input class="quantity" type="number" placeholder="0"></input></div>
      <div><span class="total-price">0.00</span></div>
      <div><button class="btn btn-delete">Delete</button></div>
    </div>
    <div class="product">
      <div><span class="product-name">IronShirt</span></div>
      <div><span class="unit-cost">15.00</span></div>
      <div><label>QTY</label><input class="quantity" type="number" placeholder="0"/></div>
      <div><span class="total-price">0.00</span></div>
      <div><button class="btn btn-delete">Delete</button></div>
    </div>
  </div>
  <div class="create">
      <input class="new-item-name"/>
      <input class="new-item-price"/>
      <button id="new-item-create">Create</button>
  </div>
  <button id="calc-prices-button" class="btn btn-success">Calculate Prices</button>
  <div><h2>Total Price: <span class="order-total">0</span></h2></div>
</main>
</body>
</html>
