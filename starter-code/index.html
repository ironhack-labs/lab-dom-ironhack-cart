<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Tajawal:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>
  
  <h1>
    IronHack Potions Store
  </h1>

  <div class="container">

    <div id="product-name">
      <span id="product-name-text">
        Flexbox Mastery Potion
      </span>
    </div>

    <div id="price">
        $
      <span id="unit-price">
        990
      </span>
    </div>

    <label for="number-input">QTY</label>
    <input id="number-input" class="quantity" type="number" />
    
    <div id="total-cost">
        $
      <span id="total">
       0
      </span>
    </div>

    <div class="btn">
      
      <button id="btn-delete">
        Delete
      </button>
    
    </div>
    
  </div>

  <button id="btn-success">
    Calculate Prices
  </button>
</body>
</html>
