<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">


  <title>Ironhack cart</title>
</head>

<body>
  <div class="container">
    <div id="products">
      <h1 class="text-center">Ironhack Merchandising Shop</h1>
      <div class="row product">
        <div class="col-xs-2"><span class="product-name">IronBubble-head</span></div>
        <div class="col-xs-2">$<span class="price">25.00</span></div>
        <div class="col-xs-3"><label for="quantity">QTY</label><input class="quantity" type="text" placeholder="0"></div>
        <div class="col-xs-2">$<span class="total-price"></span></div>
        <div class="col-xs-2 pull-right"><button class="delete-button btn test btn-delete">Delete</button></div>
      </div>
      <div class="row product">
        <div class="col-xs-2"><span class="product-name">IronUmbrella</span></div>
        <div class="col-xs-2">$<span class="price">35.00</span></div>
        <div class="col-xs-3"><label for="quantity">QTY</label><input value="3" class="quantity" type="text" placeholder="0"></div>
        <div class="col-xs-2">$<span class="total-price"></span></div>
        <div class="col-xs-2 pull-right"><button class="btn btn-delete delete-button">Delete</button></div>
      </div>
    </div>
    <div class="row">
      <input type="text" id="name-input" class="col-xs-2" placeholder="item name">
      <input type="text" id="px-input" class="col-xs-2" placeholder="item price">
      <button class="btn btn-secondary col-xs-2 pull-right" id="new-item-create">Create</button>
    </div>
    <div class="row">
      <div class="col-xs-12 text-center"><button class="btn btn-success center-block" id="calc-prices-button">Calculate Prices</button>
        <h1>Total Price: $<span id="total-price"></span></h1></div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>

</body>

</html>
