<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
	<h1>
	Ironhack Merchandising Shop
	</h1>

	<div id="product">
		<div id= "item"><span>IronBubble-head</span>
		</div>
		<div id="price"><span>$25.00</span>
		</div>
		<div class="quantity">
			<label for="qty">QTY 
				<input type="number" id="unit"/>
			</label>
		</div>
		<div id="cost"><span></span>
		</div>	
		<div>
			<button type="button" id="delete" onclick="createDeleteButton()">Delete</button>
		</div>
	</div>

	<button type="button" id="calculate">Calculate Prices</button>

	<div id="total">
		<h2>Total Price: </h2><span>$0</span>
	</div>	

</body>
</html>
