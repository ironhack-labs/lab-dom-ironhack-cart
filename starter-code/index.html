<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack<br>Merchandising Shop</h1>
  <div class="container" id="container">
    <div class="product1">
      <div><span>ironBubble-head</span></div>
      <div><span class="price "id="unit-price-product1">$25.00</span></div>
      <div><span>QTY</span><input type="number" class="quantity" value="0" id="quantity-product1"></input></div>
      <div><span class="total-price"id="total-price">$0.00</span></div>
      <div><button class="button-delete" id="btn-delete">Delete</button></div>
    </div><br class="clear-floats">
    <div class="product2">
      <div><span>IronShirt</span></div>
      <div><span class="price "id="unit-price-product2">$15.00</span></div>
      <div><span>QTY</span><input type="number" class="quantity" value="0" id="quantity-product2"></input></div>
      <div><span class="total-price"id="total-price">$0.00</span></div>
      <div><button class="button-delete" id="btn-delete">Delete</button></div>
  </div>
  <div><button class="button-calculate" id="calc-prices-button">Calculate prices</button>
  </div>
  <div class="clear-floats"><h2 class="total-price-text" id="total-price-id">Total Price: <span>$0</span></h2>
  </div>
</body>
</html>
