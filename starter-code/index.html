<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Merchandising Shop</h1>
  <section>
    <div class="wrapper-prod">
      <div class="product">
        <span>IronBubble-head</span>
      </div>

      <div class="cost"><span>$25.00</span></div>

      <div class="input">
        <span>QTY</span><input class="quantity" type="text" placeholder="0">
      </div>

      <div class="total-prod"><span>$0.00</span></div>

      <div>
        <button class="btn-delete btn">Delete</button>
      </div>
    </div>
    <div class="wrapper-prod">
      <div class="product">
        <span>IronShirt</span>
      </div>

      <div class="cost"><span>$15.00</span></div>

      <div class="input">
        <span>QTY</span><input class="quantity" type="text" placeholder="0">
      </div>

      <div class="total-prod"><span>$0.00</span></div>

      <div>
        <button class="btn-delete btn">Delete</button>
      </div>
    </div>
  </section>
  <div class="new-item">
    <div>
      <input class="item-data" type="text" placeholder="Product">
    </div>

    <div>
      <input class="item-data" type="text" placeholder="$0.00">
    </div>
    <div></div>
    <div></div>
    <div>
      <button class="btn" id="new-item-create">Create</button>
    </div>
  </div>
  <div class="btn-center">
    <button class="btn-success btn" id="calc-prices-button">Calculate Prices</button>
  </div>
  <div class="grand-total">
    <h2>Total Price:<span id="total-cart">$0.00</span></h2>
  </div>
</body>
</html>
