<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <div id="container">
    <h1> Ironhack <br> Merchandising Shop </h1>
    <div id="all-items">
      <div class="item">
        <div class="product-name"> IronBubble-head </div>
        <div class="product-cost"> $ <div class="costs">25.00 </div> </div>
        <div class="quantity">
          <label> QTY </label>
          <input class="quantities" type="number" placeholder="0"></input>
        </div>
        <div class="price"> 0 </div>
        <button class="btn-delete"> Delete </button>
      </div>
      <div class="item">
        <div class="product-name"> IronShirt </div>
        <div class="product-cost"> $ <div class="costs"> 15.00 </div> </div>
        <div class="quantity">
          <label> QTY </label>
          <input class="quantities" type="number" placeholder="0"></input>
        </div>
        <div class="price"> 0 </div>
        <button class="btn-delete"> Delete </button>
      </div>
      <div id ="create-item">
        <input id="input-name" type="text" placeholder="Product Name"></input>
        <input id="input-price" type="number" placeholder="Product Price"></input>
        <button id="btn-create"> Create </button>
      </div>
    </div>
    <button id="btn-success">
      Calculate Prices
    </button>
    <div id="total">
      <h1>Total Price: $<div id="showTotal">0</div></h1>
    </div>
  </div>
</body>
</html>
