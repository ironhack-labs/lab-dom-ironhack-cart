<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Ironhack cart</title>
  </head>
  <body>
    <div class="container">
      <h1>
        IronHack Merchandising Shop
      </h1> 
    </div>
    <section>
      <div id="item-container">
        <div>
          <div>
            <span>IronHack-Bubble Head</span>
          </div>
          <div>
            <span class="prices">$25.50</span>
          </div>
          <div class="div-input quantity">
            <label for="qty">QTY</label>
            <input type="number" name="qty">
          </div>
          <div>
            <span class="total">$0.00</span>
          </div>
          <div>
            <button class="btn btn-delete">Delete</button>
          </div>
        </div>

        <div>
          <div>
            <span>IronShirt</span>
          </div>
          <div>
            <span class="prices">$15.00</span>
          </div>
          <div class="div-input quantity">
            <label for="qty">QTY</label>
            <input type="number" name="qty">
          </div>
          <div>
            <span class="total">$0.00</span>
          </div>
          <div>
            <button class="btn btn-delete">Delete</button>
          </div>
        </div>
      </div>
      <div class="createContainer">
        <div>
          <input type="text" id="productName">
          <input type="number" id="productPrice">
        </div>

        <button id="new-item-create" class="btn">Create</button>
      </div>
      <div class="container">
        <button class="btn btn-success" id="calc-prices-button">Calculate prices</button>
      </div>

      <h2 id="totalPrice"></h2>
    </section>

    <script src="js/index.js"></script>
  </body>
</html>
