<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <section class="container">
    <div class="title">
      <h1>Ironhack Merchandising Shop</h1>
    </div>
    <div class = "all-items" id = "all-items">
      <div class = "item">
        <span class="productName">IronBubble-head</span>
        <span class="productPrice" id="idProductPrice">25</span>
        <div class="inputQuantity">
          <label class="quantityLabel">QTY</label>
          <input class="quantity" type="number" id="idQuantity"> </input>
        </div>
        <span class="totalPrice" id="idTotalPrice">0</span>
        <button type= "button" class="btn btn-delete" onclick = "deleteItem(currentTarget)" >Delete</button>
      </div>


      <div class="item">
        <span class="productName">Ironshirt</span>
        <span class="productPrice" id="idProductPrice">15</span>
        <div class="inputQuantity">
          <label class="quantityLabel">QTY</label>
          <input class="quantity" type="number" id="idQuantity"> </input>
        </div>
        <span class="totalPrice" id="idTotalPrice">0</span>
        <button type= "button" class="btn btn-delete" >Delete</button>
      </div>
</div>
<div class = "new-item">
<input class="addProductName" type="text" id="idAddProductName"> </input>
<input class="addProductPrice" type="text" id="idAddProductPrice"> </input>
<button type = "button" id = "new-item-create" class ="btn">Create</button>

</div>
  <h2>Total Price: <span id = "total-products-price">$0</span></h2>
</h2>
<div class="containerSubmitBt">
  <button type= "button" class="btn btn-success" id="calc-prices-button">
    Calculate Prices
  </button>
</section>
</body>
</html>
