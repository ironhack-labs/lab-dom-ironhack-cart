<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Merchandising Shop</h1>
  <!-- Iteration 1: Creating one product -->
  <div class="product">
    <div><span class="product-name">Ironbubble-head</span></div>
    <div>$<span class="price">25.00</span></div>
    <div><label for="qty">QTY</label><input class="quantity" type="number" value="0"></div>
    <div>$<span class="total">0.00</span></div>
    <div><button class="btn btn-delete">Delete</button></div>
  </div>
  <!-- Iteration 2: Add another product -->
  <div class="product">
      <div><span class="product-name">IronShirt</span></div>
      <div>$<span class="price">15.00</span></div>
      <div><label for="qty">QTY</label><input class="quantity" type="number" value="0"></div>
      <div>$<span class="total">0.00</span></div>
      <div><button class="btn btn-delete">Delete</button></div>
    </div>
  <div class="success-container"><button id="calc-prices-button" class="btn btn-success">Calculate Prices</button></div>
</body>
</html>
