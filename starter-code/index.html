<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>
  <header class="title">
    <h1>
      <p>Ironhack</p>
      <p>Merchandising Shop</p>
    </h1>
  </header>

  <div class="wrapper">

    <div class="item">
      <span class="productName">IronBubble-head</span>
      <span class="unit-price">$25.00</span>

      <label for="amount">QTY</label>
      <input type="number" min="0" name="amount" value="0" class="quantity">

      <div>
        <span class="price">$0.00</span>
      </div>

      <div>
        <button class="btn-delete">Delete</button>
      </div>
    </div>

    <div class="item">
      <span class="productName">IronBubble-Shirt</span>
      <span class="unit-price">$15.00</span>

      <label for="amount">QTY</label>
      <input onclick="createQuantityInput()">

      <div>
        <span class="price">$0.00</span>
      </div>

      <div>
        <button class="btn-delete">Delete</button>
      </div>
    </div>

  </div>


  <div class="calculate-price">
    <button type="button" name="Price" id="calc-prices-button">Calculate Prices</button>
  </div>

  <div class="total-price">
    <h1>Total Price: $
      <span>0.00</span>
    </h1>
  </div>

</body>

</html>
