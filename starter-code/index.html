<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Ironhack cart</title>
  </head>
  <body>
      <div class="container">
        <div class="cart-header">
          <span><h2>Ironhack Merchandising Shop</h2></span>
        </div>
        <div class="row">
        <div class="flex cart-info">
          <div id="Product-name">
            <h3>IronBubble-head</h3>
          </div>
          <div class="product-price">
            <span><h3>$25.00</h3></span>
          </div>
          <div>
            <form action="" class="quantity">
              <label for="QTY">QTY</label>
              <input type="text" />
            </form>
          </div>
          <div class="total">
            <span><h3>$0.00</h3></span>
          </div>
          <div>
            <button class="btn-delete" id="sample1" type="button">Delete</button>
          </div>
        </div>
      </div>
    </div>
      <div class ="row">
      <div class="flex cart-info">
        <div class="Product-name">
          <h3>IronShirt</h3>
        </div>
        <div class="product-price">
          <span><h3>$15.00</h3></span>
        </div>
        <div>
          <form action="" class="quantity">
            <label for="QTY">QTY</label>
            <input type="text" />
          </form>
        </div>
        <div class="total">
          <span><h3>$0.00</h3></span>
        </div>
        <div>
          <button class="btn-delete" type="button">Delete</button>
        </div>
      </div>
      <div id="total-order-price">
      <h2>Total Price: <span>$0</span></h2>
      </div class="total-price">
      <div class="btn-cal-price container" id="btn-cal-price">
        <button class="" type="button">Calculate Prices</button>
      </div>
    </div>
  </div>
    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
