<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Ironhack cart</title>
</head>
<body>
  <header class="titulo">
      <h1>Ironhack<br>Merchandise Shop</h1>
  </header>
  <div  class="itemsContainer">
    <div  class="item" id="item0">
      <div class="itemName"><span id="itemName0">Iron bubble head</span></div>
      <div class="itemPrice"><span id="itemPrice0">$25.00</span></div>
      <div class="itemQty"><label>QTY</label><input id="itemQty0" class="input quantity" type="number"></div>
      <div class="itemTotal"><span id="itemTotal0">$0.00</span></div>     
      <div class="delete"><button class="btn btn-delete" id="delete0">Delete</button></div>
    </div>
    <div  class="item" id="item1">
        <div class="itemName"><span id="itemName1">Iron shirt</span></div>
        <div class="itemPrice"><span id="itemPrice1">$15.00</span></div>
        <div class="itemQty"><label>QTY</label><input id="itemQty1" class="input quantity" type="number"></div>
        <div class="itemTotal"><span id="itemTotal1">$0.00</span></div>     
        <div class="delete"><button class="btn btn-delete" id="delete1">Delete</button></div>
      </div>
  </div>
  <div class="addItem">
      <div><input id="addItemName" class="input quantity"></div>
      <div><input id="addItemPrice" class="input quantity" type="number"></div>
      <div class="create"><button id="new-item-create">Create</button></div>
  </div>
  <div class="calcular"><button id="calc-prices-button" class="btn btn-success">Calculate Prices</button></div>
  <div class="totalOrder"><h2>Total Price: <span id="totalOrder">$0</span></h2></div>
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
