<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack<br>Merchandising Shop</h1>
  <div class="container" id="0">
    <div class="product-name">
      <span>IronBubble-head</span>
    </div>
    <div class="unit-cost">
      <span>$25.00</span>
    </div>
    <div class="quantity">
      <label for="qty">QTY</label>
      <input class="qty" type="number">
    </div>
    <div class="total-price">
      <span class="products-price">$0.00</span>
    </div>
    <div>
      <button class="btn-delete btn" type="button">Delete</button>
    </div>
  </div>
  <div class="container" id="1">
    <div class="product-name">
      <span>IronShirt</span>
    </div>
    <div class="unit-cost">
      <span>$15.00</span>
    </div>
    <div class="quantity">
      <label for="qty">QTY</label>
      <input class="qty" type="number">
    </div>
    <div class="total-price">
      <span id="products-price">$0.00</span>
    </div>
    <div>
      <button class="btn-delete btn" type="button">Delete</button>
    </div>
  </div>
  <div class="center">
    <button id="calc-prices-button" class="btn-success btn" >Calculate Prices</button>
    <div>
      <h2>Total Price:
        <span id="total-price">$0</span>
      </h2>
    </div>
  </div>
</body>
</html>
