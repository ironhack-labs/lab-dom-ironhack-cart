    <title>IronCart</title>

  <body>
    <h1>IronCart</h1>    
    <table id="cart">
      <thead>
        <tr>
          <th>Product name</th>
          <th>Price unit</th>
          <th>Quantity</th>
          <th>Sub-total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr class="product">
          <td class="name">
            <span>IronBubble-head</span>
          </td>          
          <td class="pu">$<span class="test">25.00</span>
          </td>          
          <td class="qty">
            <label>
              <input class="unit" type="number" value="0" min="0"/>
            </label>
          </td>          
          <td class="subtot">$<span>0</span></td>

            <td class="rm">
            <button class="btn btn-delete">Delete</button>
          </td>
        </tr>
        <tr class="product">
          <td class="name">
            <span>IronShirt</span>
          </td>          
          <td class="pu">$<span class="test">15.00</span>
          </td>          
          <td class="qty">
            <label>
              <input class="unit" type="number" value="0" min="0"/>
            </label>
          </td>          
          <td class="subtot">$<span>0</span></td>          
          <td class="subtot">$<span>0</span></td>

          <td class="rm">
            <button class="btn btn-delete">Delete</button>
          </td>
        </tr>
      </tbody>
