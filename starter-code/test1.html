<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" id="employeeName" placeholder="employee name">
        <input type="text" id="age" placeholder="employee age">
        <input type="text" id="salary" placeholder="employee salary">

        <p id="employeeNameP"></p>
        <p id="ageP"></p>
        <p id="salaryWithTaxes"></p>

        <button id="checkMyFormData">Check form data</button>
    </form>

    <script>
        document.querySelector("#checkMyFormData").onclick = function (e) {
            e.preventDefault()
            // see how you access the form value via .value
            // remember how you change the employeeNameP innerHTML
            document.querySelector("#employeeNameP").innerHTML = `Employee: ${document.querySelector("#employeeName").value}`
            document.querySelector("#ageP").innerHTML = `Age: ${document.querySelector("#age").value}`
            document.querySelector("#salaryWithTaxes").innerHTML = `Salary with taxes (21%): ${parseInt(document.querySelector("#salary").value) * 1.21} eur`
        }
    </script>
</body>
</html>
