<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Merchandising Shop</h1>

<div class ="all-items">

  <div class="item flex-disp">
    <div><span>IronBubble-head</span></div>
    <div>$<span class="item-price">25.00</span></div>
    <div><label for="quantity">QTY</label><input type="text" placeholder="0"/></div>
    <div>$<span class="total-item-price">0.00</span></div>
    <div><button class="btn btn-delete">Delete</button></div>
  </div>

  <div class="item flex-disp">
    <div><span>IronShirt</span></div>
    <div>$<span class="item-price">15.00</span></div>
    <div><label for="quantity">QTY</label><input type="text" placeholder="0"/></div>
    <div>$<span class="total-item-price">0.00</span></div>
    <div><button class="btn btn-delete">Delete</button></div>
  </div>

  <div class="new-item flex-disp">
    <div><label for="new-item-name"></label><input id="new-item-name" type="text" placeholder="Item name"/></div>
    <div><label for="new-item-price"></label><input id="new-item-price" type="text" placeholder="$ "/></div>
    <div></div>
    <div></div>
    <div><button class="btn-create">Create</button></div>
  </div>

</div>

  <div class="disp-center">
      <button class="btn btn-success" id="calc-prices-button">Calculate Prices</button>
  </div>

  <div class="disp-center">
      <h2>Total Price: $<span class="total-price">0</span></h2>
  </div>
</body>
</html>
