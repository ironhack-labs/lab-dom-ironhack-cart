<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack Cart</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Ironhack Merchandising Shop</h1>
    </div>
    <div class="container" id="item-table">
      <div class="row">
        <div class="item">
          <div class="col-xs-3"><span class="item-name">Iron Bubbble Head</span></div>
          <div class="col-xs-2">$<span class="item-price">25.00</span></div>
          <div class="col-xs-3"><label for="quantity">QTY:</label><input type="text" class="item-quantity" id="quantity" value="0"></div>
          <div class="col-xs-2">$<span class="item-total">0.00</span></div>
          <div class="col-xs-2"><button type="button" class="btn-delete">Delete</button></div>
        </div>
      </div>
      <div class="row">
        <div class="item">
          <div class="col-xs-3"><span class="item-name">Iron Shirt</span></div>
          <div class="col-xs-2">$<span class="item-price">40.00</span></div>
          <div class="col-xs-3"><label for="quantity">QTY:</label><input type="text" class="item-quantity" id="quantity" value="0"></div>
          <div class="col-xs-2">$<span class="item-total">0.00</span></div>
          <div class="col-xs-2"><button type="button" class="btn-delete">Delete</button></div>
        </div>
      </div>
      <div class="row">
        <div class = "new-item">
          <div class="col-xs-4"><label for="new-item-name">Name:</label><input type="text" id="new-item-name"></div>
          <div class="col-xs-4"><label for="new-item-price">Price:</label><input type="text" id="new-item-price" value="0"></div>
          <div class="col-xs-2 col-xs-offset-2"><button type="button" id="new-item-create">Create</button></div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 text-center"> 
      <button type="button" class="btn-success" id="calc-prices-button">Calculate Prices</button>
    </div>
    <div class="col-xs-12 text-center"> 
      <h2>Total Price: $<span id="total-price">0</span></h2>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
