<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<!-- Links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <script type="text/javascript" src="./js/index.js"></script>

    <title>Ironhack cart</title>
  </head>
  <body id="body">
    <section>
        <h1 class="title">Ironhack<br> Merchandising Cart</h1>
    </section>

    <!--Product 1 -->
      <article class="box product">
          <span class="item">Ironhack Bubble-head</span>
      </article>
      <article class="box">
          <span>$ </span>
          <span id="product-price">25.00</span>
      </article class="box box-quantity">
      <article>
          <label class="">QTY</label>
          <input type="number" class="input-quantity" value="0">
      </article>
      <article class="box">
        <span>$ </span>
        <span id="total-price">0</span>
      </article>
      <article class="box">
          <button class="btn btn-delete">Delete</button>
      </article>
      <!--/ Product 1 -->

      <!-- Product 2 -->
      <article class="box product">
          <span class="element">IronShirt</span>
      </article>
      <article class="box">
          <span id="product-price">$15.00</span>
      </article>
      <article class="box box-quantity">
          <label class="">QTY</label>
          <input type="number" class="input-quantity" value="0">
      </article>
      <article class="box">
          <span>$ </span>
          <span id="total-price">0</span></span>
      </article>
      <article class="box">
          <button class="btn btn-delete">Delete</button>
      </article>
      <!-- / Product 2 -->

      <!-- Inputs -->
            <div>
              <input id="product-name-input" type="text" placeholder="Product Name" class="box box-quantity">
              <input id="product-price-input" type="text" placeholder="Product Price">
              <button id="new-item-create" class="btn" type="button" name="button">Create</button>
            </div>
      <!-- /Inputs -->

<!-- Button  -->
    <section>
      <article><button id="calc-prices-button" class="btn btn-success">Calculate Prices</button></article>
      <h2>Total Price: <span id="final-price">$</span><span>0</span></h2>
      </section>
<!-- /Button -->


  </body>
</html>
